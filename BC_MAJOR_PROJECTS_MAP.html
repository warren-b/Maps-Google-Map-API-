{ lat: 48.44652,  lng:-123.3219, title: "Trades Training Facilities - Camosun College Expansion", msg: "Proposed campus expansion to include a 4,180 sq m marine and metal training centre, and a 3,252 sq m mechanical and automotive training centre. Renovations to 2 buildings will accommodate a renewable energy centre, and a technology and innovation centre.  The Province will provide $29.2 million funding, with the remainder of funding from Camosun College.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},

{ lat: 49.93045,  lng:-119.4615, title: "Glenmore Highlands Development - Wilden", msg: "Development of 2,800 housing units made up of single-family homes, townhouses, row houses including some 3- to 4-storey apartment buildings, 10,000 sq ft of convenience commercial areas, an elementary school and a park between Glenmore and Clifton Roads. Total area is 720 ha. Phase 1, includes 450 single-family units and is under construction, this phase will eventually include  school, and a mixed-use village centre. Phase 1A, included 45 single-family units plus a 14 unit townhouse available 2004. Phase 2, Terrace Hill includes 65 single family units. Phase 3, Still Pond included 24 single family units available Spring 2005. Phase 4, Ledge View includes 14 detached homes opened in Spring 2006. Rezoning for the balance of the property is complete. Architect: Ekistics Town Planning Inc.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},

{ lat: 50.88506,  lng:-119.8813, title: "Sun Peaks Ski Resort", msg: "Development of 23,000-beds as part of a long-term plan to be developed in four phases. Phase 1 is complete, which included the 230-room Delta Sun Peaks Hotel and a $70 million expansion to skiing on Mt. Morrissey which opened up 600 acres of new terrain. Trapper's Landing, 40 units of townhouses, 4-plexes and duplexes, completed in Mar 2005. Stone's Throw has finished construction on two buildings, Phase 1, 2 and 3 completed Aug 2005. Phase 4 and 5 completed Feb 2006. Woodhaven, Phase 1, a 22 unit condominium completes construction as phase 2, a 26 unit condominium commenced Fall 2006. Lookout Ridge part of a new East Village subdivision launched Nov 2005.  The Residences, a condo hotel, Construction Started construction Spring 2006, completed in Spring 2007. Capital improvements of $10 million made to the resort, including an expansion of the water reservoir were completed Summer 2005. Website: <a href='http://sunpeaksresort.com'>http://sunpeaksresort.com</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},

{ lat: 49.46144,  lng:-115.0846, title: "Fernie Alpine Resort", msg: "Long-term program for construction of ski resort facilities. The resort centre, express quad lift, and a number of facilities and accommodations are completed. Start of construction on the  Timber Landing subdivision, has not been determined. The sewage treatment plant has been rebuilt. Bear Paw Lodge, Snow Creek cabins and Polar Peak Lodges are complete. New development will occur after infrastructure planning is completed. Estimated capital cost is over 10 years.", type: "Construction Started",  dev_region: "Kootenay"},
{ lat: 50.53106,  lng:-116.7544, title: "Jumbo Glacier Resort", msg: "Development proposal for a 5,925 ha controlled recreation area on four glaciers in the Jumbo Valley near Invermere. Plans to develop a 104 ha resort area including lift access to the glaciers, ski lodge and tourist resort facilities, hotels, retail shops, restaurants and single-family residences will be constructed in three-phases. The final size of the resort is 6,250 beds, including 750 beds for staff accommodation. The first phase would include two chairlifts, a gondola and three T-bars. Project was given Environmental Assessment approval in Oct 2004. The Master Plan was submitted to the Provincial government in Aug 2005 and approved in Jul 2007. The Master Development Agreement was approved in Mar 2012 by the Province of BC.  Website: <a href='http://jumboglacierresort.com'>http://jumboglacierresort.com</a>", type: "Proposed",  dev_region: "Kootenay"},
{ lat: 50.45772,  lng:-116.2413, title: "Panorama Mountain Village", msg: "Ongoing expansion includes The Lookout, 24 townhomes in phase 1 and  39 townhomes in phase 2 have completed. Trapper's Crossing development phase sold to New Dawn Developments. Trapper's Ridge is phase 3.", type: "Construction Started",  dev_region: "Kootenay"},
{ lat: 49.19596,  lng:-122.4078, title: "Ruskin Dam Safety Improvement Right Abutment Remediation (Stage 1)", msg: "Both static and seismic deficiencies have been identified in the earthen right abutment of the Ruskin Dam. These deficiencies pose an unacceptable safety risk to populations below the dam and require mitigation. Remediation to address this project has been broken out into two stages. Stage 1 addresses early attention actions to improve seepage protection with a reverse filter berm at the downstream toe of the right abutment. As well as improving drainage control below the dam, these measures will provide additional response time in the event of a failure of the reservoir liner. The balance of right abutment work is being undertaken in Stage 2 and includes anchoring of the existing upstream concrete gravity wall, reinforcement of the downstream retaining wall and the installation of a new seepage cut-off wall.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.66333,  lng:-123.255, title: "LNG Facility", msg: "Small scale LNG facility proposes to liquefy and export natural gas on the site of former woodfire pulp mill.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 55.1964,  lng:-121.569, title: "Sukunka Coal Mine Project", msg: "Proposed surface and underground mining operation will include a coal handling processing plant, located  55 km south of Chetwynd and 40 km west of Tumbler Ridge. Initial production of 1.5 - 2.5 million tonnes per yr from the surface mine will increase to 6 million tonnes per yr with underground operations. Project has entered the pre-application phase under the Environmental Assessment Act.", type: "Proposed",  dev_region: "Northeast"},

{ lat: 58.71404,  lng:-133.5388, title: "Tulsequah Chief Mine", msg: "Proposed redevelopment of a copper/gold/ silver/lead/zinc underground mine 100 km south of Atlin and 60 km northeast of Juneau, Alaska. Production of 2,250 tonnes/day with reserves sufficient for 10 years. Project received provincial Environmental Assessment Act approval in Dec 2002. Federal government made a preliminary decision in Jan 2005 to conditionally approve the project. Feasibility review was completed in Jan 2007. Amendment to environmental assessment received in Feb 2009.  Project has received Mines Act and Minerals Exploration permits. A study has identified project improvements to reduce environmental impact and a Road Permit Amendment has been submitted. Website: <a href='http://chieftainmetals.com'>http://chieftainmetals.com</a>", type: "Proposed",  dev_region: "Nechako"},

{ lat: 54.22099,  lng:-128.6645, title: "Kitimat Clean Oil Refinery and Pipeline", msg: "Proposed refinery for the Dubose Industrial site located 25 km north of Kitimat. An estimated 550,000 barrels/day of condensate diluent and Alberta oil sands bitumen (dilbit) will be refined to produce 240,000 barrels of diesel/day, 100,000 barrels of gasoline/day, and 50,000 barrels of kerosene/day.  Part of the project is a  40 km pipeline to transport refined fuel, a marine terminal on the Douglas Channel, and a fleet of tankers. The project includes a natural cogeneration facility to provide steam and electric power onsite.", type: "Proposed",  dev_region: "North Coast"},
{ lat: 50.20083,  lng:-114.9802, title: "Bingay Main Coal Project", msg: "Proposed open pit and underground mine with an expected capacity of 2 million tonnes/year. Located 21 km north of Elkford, the project will include a coal processing facility and a 27 km rail line. Environmental Assessment pre-application phase is underway.", type: "Proposed",  dev_region: "Kootenay"},
{ lat: 56.0205,  lng:-120.7348, title: "Taylor Wind Project", msg: "Proposed wind energy project of 400 MW to be located 10 km south of the District of Taylor. Project development may be planned in phases for submission into a future BC Hydro clean call for power. Pre-application phase under the Environmental Assessment Act is underway.", type: "Proposed",  dev_region: "Northeast"},
{ lat: 55.3547,  lng:-121.0845, title: "Sundance Wind Project", msg: "Proposed 250 MW wind energy project located 20 km north of the Tumbler Ridge. Project may be submitted into a future BC Hydro clean call for power. Pre-application phase under the Environmental Assessment Act is underway.", type: "Proposed",  dev_region: "Northeast"},
{ lat: 54.01666,  lng:-124.3, title: "Nulki Hills Wind Project", msg: "Proposed wind power project with 105 MW to 210 MW will include 70 wind turbines. Project is being developed in 2 phases for submission to a future BC Hydro clean call for power. Cost shown ($45million) for phase 1, with phase 2 estimated cost of $500 million. Currently in the pre-application phase under the Environmental Assessment Act.", type: "Proposed",  dev_region: "Nechako"},
{ lat: 49.34763,  lng:-123.1122, title: "Capilano (Cleveland) Dam Power Plant", msg: "Proposed 14 MW plant built on the Capilano watershed would include turbines and generators to produce power for about 6,000 homes.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.27015,  lng:-123.1025, title: "Block 100 Condominiums", msg: "Development of a 231 unit highrise condominium in 3 buildings located at 100 East 1st Ave. Architect: Chris Dikeakos Architect Inc.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 48.44339,  lng:-123.3579, title: "Horsey GIS Replacement Program", msg: "Horsey is an existing substation in the city of Victoria supplying power to the downtown core. The existing 230 kV Gas Insulated Switchgear (GIS), which was installed in 1981 has reached end of its life and needs major overhauls/upgrades.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 52.32585,  lng:-122.0446, title: "Gibralter Mines Phase III", msg: "BCH's existing Transmission customer Gibralter Mine (GBR) has requested to increase their peak demand from 45MW to 65 MW starting December 2012. GBR is fed radially from 60L300 via the 230 kV at Soda Creek (SCK) Currently, the existing 69kV system is unable to supply the proposed load increase at GBR; therefore, a transmission reinforcement of the local area transmission system will be required.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.32939,  lng:-123.0438, title: "Lynn Valley Substation Upgrade - Phase 1", msg: "Lynn Valley is an existing substation supplying load to the North Vancouver area. Due to high load growth in the area, the station load has already exceeded the station firm capacity. The project involves adding an indoor 25kV feeder section and a 150 MVA 230/25kV transformer to increase the station firm capacity.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.28215,  lng:-122.7904, title: "Coquitlam Area Reinforcement (formerly Como Lake Xfr Addn.)", msg: "Add a 150 MVA 230 25 kV transformer and a 100 MVA feeder section at Como Lake substation which serves the community of Coquitlam.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 50.52589,  lng:-126.8745, title: "Kokish River Hydroelectric Project - CPC08 IPP", msg: "The Kwagis Power IPP proposes to interconnect their Kokish River project to the BC Hydro grid under the 2008 Clean Power Call, with a maximum power injection of 45MW.  The scope of the interconnection project includes a new three-breaker ring station on 1L125, located approximately 17km east of Port McNeil in the north east area of Vancouver Island.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 55.71145,  lng:-121.724, title: "Wildmare Wind Energy Project - CPC08 IPP", msg: "To develop the Wildmare Wind Energy project (see ID #1984) to deliver electric energy to BC Hydro through the 2008 Clean Power Call (CPC).", type: "Construction Started",  dev_region: "Northeast"},
{ lat: 49.28052,  lng:-123.1147, title: "Mixed-use Development", msg: "Proposed mixed-use development on the site of the former Vancouver post office. The existing 7-storey, 686,000 sq ft building will be retained as part of the development plan.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.24907,  lng:-123.1155, title: "Mixed-Use Development - 4099 Cambie Street", msg: "Proposed mixed use development located adjacent to the King Edward SkyTrain Station. Project will include office, residential and retail space in an 8-storey building.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.18891,  lng:-123.1325, title: "Mixed-Use Development - No.3 Rd & Capstan", msg: "Proposed development with 628 condominiums, 220 unit hotel and commercial space located at No. 3 Rd and Capstan Way.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.26375,  lng:-123.1358, title: "Commercial/Retail Development - 1395 W. Broadway.", msg: "Proposed office development with commercial and retail space located at 1395 W. Broadway.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 55.81893,  lng:-120.5059, title: "Dawson Phase III (Liquids Extraction Facility)", msg: "Spectra Energy is proposing to construct and operate a natural gas liquids extraction plant and related facilities in the South Peace region of B.C.. The Dawson Liquids Extraction Facility will have a designed inlet flow capacity of 400 MMcf/d. The project will be located approximately 16 km west of the City of Dawson Creek on a site adjacent to an existing raw natural gas processing plant.", type: "Proposed",  dev_region: "Northeast"},
{ lat: 49.28468,  lng:-123.1123, title: "Harbour Centre Complex Redevelopment", msg: "Redevelopment of the Harbour Centre will include expansion of the foodcourt  a two-storey galleria, and new Cordova Street façade. Architect: DA Architects + Planners.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 54.19131,  lng:-125.5164, title: "Babine Sawmill Replacement", msg: "Proposal to rebuild the Babine Sawmill that was destroyed by fir in Jan 2012. The new sawmill will have the ability to produce metric dimensional lumber for a variety of markets.", type: "Proposed",  dev_region: "Nechako"},
{ lat: 49.27959,  lng:-123.1001, title: "Keefer Block Condominium Development - 189 Keefer Street", msg: "81 unit condominium development in a 9 storey building located at 189 Keefe St. Architect: Raffi Architects.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.21142,  lng:-123.1404, title: "Harmony Condominiums", msg: "Proposed 16-storey development with 119  condominium units, located at 8280 Granville Ave. Website: <a href='http://harmonyrichmond.com'>http://harmonyrichmond.com</a>", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.31174,  lng:-123.0731, title: "Orizon on Third", msg: "Development of 104 units in a 6-storey condominium. Project is designed to meet Leadership in Energy and Environmental Design (LEED) silver standards. Architect: Ramsay Worden Architects Ltd.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.25319,  lng:-123.23, title: "Sail Condominiums", msg: "Development of apartment homes with 96 units in phase 1. Project will feature courtyard and reflecting pools, and be built to Residential Environmental Assessment Program (REAP) Platinum sustainable building standards.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.04479,  lng:-122.7739, title: "Breeze Townhomes", msg: "Proposed townhome development with 200 units built in two phases. Project will follow Built Green Gold standards.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.1853,  lng:-122.7311, title: "Highcrest at Fraser Heights", msg: "Proposed 15-acre master planned townhome development at 9989 Barnston Drive East. Website: <a href='http://highcrestliving.com'>http://highcrestliving.com</a>", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 55.11666,  lng:-124.0333, title: "Mt Milligan Copper/Gold Mine", msg: "Copper/gold mine located 150 km Northwest of Prince George with an ore production rate of 60,000 tonnes/day and an expected mine life extended to 22 years. The project has received Federal approval and certification under the BC Environmental Assessment Act. AMEC and Fluor Corp have been awarded a contract to jointly manage engineering services for the mine. Website: <a href='http://terranemetals.com'>http://terranemetals.com</a>", type: "Completed",  dev_region: "Cariboo"},
{ lat: 51.03755,  lng:-127.6424, title: "Nahwitti Wind Farm", msg: "A 100 MW wind farm from 50 turbines located 45 km north of Port Hardy will include 20 km of underground transmission lines and 30 km of access roads. The project will share connecting transmission infrastructure with Cape Scott Wind Farm. The project has received certification under the BC Environmental Assessment  Act.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.89451,  lng:-119.4956, title: "Kelowna Downtown North", msg: "Construction of a mixed use, multi-family development on ten parcels of land to consist of  approx 1,700 dwellings for 3,500 residents on a 23.5 ha site bounded by Sunset Dr, Gaston Ave and Ellis St. Project would include up to 880 homes in up to 21-storey towers and 4-storey apartment and condominium buildings, and renovation of the existing CN Station. Parcels are being sold and developed separately. Brandt's Creek Crossing is a neighbourhood section of Canada Land's overall development. Two parcels are on Bay Ave. and three parcels are on Recreation Ave.  Website: <a href='http://city.kelowna.bc.ca'>http://city.kelowna.bc.ca</a>", type: "On Hold",  dev_region: "Thompson/Okanagan"},
{ lat: 52.37562,  lng:-126.8041, title: "Bella Coola Rock Project", msg: "Proposed aggregate quarry and marine loading facility  approx 2 km from Bella Coola. The mining permit has been approved and construction will commence when market conditions are suitable.", type: "On Hold",  dev_region: "North Coast"},
{ lat: 50.2669,  lng:-119.3333, title: "The Rise Resort and Residential Development", msg: "A major golf course with resort and residential accommodation. Located above Bella Vista, the resort consists of 735 acres and will include a Fred Couples-designed 18-hole golf course, commercial winery, retail village, 550 hotel suites and cottages, and 660 single-family homes and townhouses. Phase 1 includes the golf course, vineyards, 100 building lots and 45 villas. A portion of Phase 1 villas completed in spring 2006, with the golf course complete in Jun 2008. Belago homesites opened in Aug 2008 and the Cellars Winery is planned.  Project is stalled while developer seeks purchaser for the site. Website:  <a href='http://therise.ca'>http://therise.ca</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 54.46178,  lng:-128.534, title: "Skeena Industrial Development Park", msg: "A 2,000 acre heavy industrial greenfield development site with potential for bioenergy manufacturing.", type: "Proposed",  dev_region: "North Coast"},
{ lat: 49.8301,  lng:-119.6204, title: "Lakewind Residential Development", msg: "Westbank residential development project located on Carrington Road will include 717 units overall linked by pedestrian walkways. The Lakewind project will be developed in 4 phases. Phase 1 and 2 will include Kaleido 1, 88 units and Kaleido 2, 93 units in 4-storey condominiums and an amenity centre. Phase 3 will have 116 units in a 16-storey tower (Lumina) and phase 4 will have 77  lowrise units. The Galleria will have 11 and 18-storey towers and The Encore will be a 10-storey tower. Website: <a href='http://liveatlakewind.com'>http://liveatlakewind.com</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 50.06835,  lng:-119.4191, title: "Sonata Ridge Condominiums", msg: "Proposed residential development of 213 units in 3 phases and is located above the developers Sitara on the Pond project. Project On Hold.", type: "On Hold",  dev_region: "Thompson/Okanagan"},
{ lat: 55.46666,  lng:-130.0333, title: "Swamp Point Aggregate Project", msg: "Aggregate mine and ship loading facility 50 km south of Stewart, and includes the land on the east side of the Portland Canal. The production capacity is 3.3 million tonnes/year with a lifespan of a minimum of 18 years.  Website: <a href='http://ascotresources.ca'>http://ascotresources.ca</a>", type: "On Hold",  dev_region: "North Coast"},
{ lat: 55.93333,  lng:-129.6416, title: "Bear River Aggregate Project", msg: "Proposed aggregate mine near Stewart with production capacity of 2 million tonnes in the first year and 3.8 million tonnes for 5 years. The project is in pre-application under the BC Environmental Assessment Act.", type: "On Hold",  dev_region: "North Coast"},
{ lat: 48.58996,  lng:-123.6286, title: "Lake Oasis Residential Development", msg: "Proposed development of 280 acres located at the south end of Shawnigan Lake. The project includes residential lots and 150-175 acres developed for public use with a water ski clubhouse facility, a future fire hall, sports field and park. Project has been cancelled.", type: "On Hold",  dev_region: "Vancouver Island/Coast"},
{ lat: 53.91705,  lng:-122.75, title: "Prince George RCMP Municipal Detachment", msg: "New 64,000 sq ft RCMP headquarters for Prince George has completed the design stage and tender process.  Maple Reinders was awarded a $22.7 million construction contract in Sep 2011. Project has been registered to meet Leadership in Energy and Environmental Design (LEED) silver standards.", type: "Construction Started",  dev_region: "Cariboo"},
{ lat: 49.89105,  lng:-119.5368, title: "West Harbour Development", msg: "Initial plan for 1500-unit townhouse development on a 45 acre site has been changed to a 250 unit housing development. Project will be built in phases and include retail and recreational amenities, a marina and amphitheatre. Website: <a href='http://westharbourkelowna.com'>http://westharbourkelowna.com</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.90608,  lng:-119.4308, title: "Dilworth Mountain Estates", msg: "Development to comprise phase 4 of the Selkirk neighbourhood which will include 40 new homesites, 60 townhomes in Wycliffe at Selkirk and 100 townhomes in Dilworth East. 12 single family lots released on Selkirk Dr.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.26416,  lng:-123.2458, title: "UBC Hospital Expansion -  Djavad Mowafaghian Centre for Brain Health", msg: "Two phase expansion to the Brain Research Centre that will accommodate research facilities and an outpatient clinic. Funding will be provided by the Province of British Columbia ($20 million) for the Brain Research Centre, and the Government of Canada ($13.24 million). Donations have been made by the Townsend family ($5 million) and Djavad Mowafaghian ($15 million), the remaining funding is from private donations. Project is designed to meet Leadership in Energy and Environmental Design (LEED) gold standards.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.56441,  lng:-123.75, title: "Narrows Inlet Hydro Project", msg: "Proposed 45 MW energy initiative of five related projects on 4 creeks, located within 5 to 7 km of the confluence of Tzoonie River and Tyson Creek. The project will include interconnecting transmission lines which will also connect to the BC Transmission power line. Currently in the review phase under the Environmental Assessment Act. Three projects have received an Electricity Purchase Agreement from BC Hydro in March 2010.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 53.67718,  lng:-122.367, title: "Mount George Wind Park", msg: "Construction of a proposed 300 MW wind farm 38 km SE of Prince George. Currently in pre-application under the Environmental Assessment Act.", type: "On Hold",  dev_region: "Cariboo"},
{ lat: 54.22883,  lng:-125.7624, title: "Kamloops Intermodal Facility Project", msg: "Proposed 10 MW power plant, located near Cheslatta Forest Products, to use gasification technology to convert wood residue into electricity for 9500 homes. Cost of project includes transmission line to BC Hydro's power grid. Project requires provincial and BC Hydro approvals.", type: "Proposed",  dev_region: "Nechako"},
{ lat: 49.17888,  lng:-123.1199, title: "Apartment Condominium - 9371 Alexandra Road", msg: "Proposed 5 storey development will include 138 units and 349 sq m retail space located at 9371 Alexandra Rd. Development permit application has been submitted.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.17452,  lng:-123.1485, title: "Industrial Park Redevelopment", msg: "Redevelopment in 3 phases of an industrial park at 5440 Hollybridge Way. Commercial and retail development will include a highrise residential component. Phase 1 is called Parc Riviera with 50 townhouse units and 166 condominium units in two 6-storey wood frame buildings.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.20405,  lng:-122.915, title: "Qayqat Elementary (John Robson)", msg: "Replacement elementary school with 450-student capacity on a new site (St. Mary's). Development permit received in Mar 2013. Project will meet LEED Gold standards for Leadership in Energy and Environmental Design.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 55.42194,  lng:-129.4194, title: "Kitsault Mine Project", msg: "Proposed open pit molybdenum mine located 140 km northeast of Prince Rupert. A pre-feasibility study completed in Dec 2009 estimates extraction of 40,000 tonnes of ore/day. Included in the project will be mill processing, ancillary facilities and a possible 9.8 MW run-of-river hydroelectric project. Project has been certified under the Environmental Assessment Act.", type: "Proposed",  dev_region: "North Coast"},
{ lat: 49.28131,  lng:-123.1162, title: "The Vancouver Pavillion", msg: "Proposed multi-use development to include office, residential and retail space on a 2 acre site at 500 West Georgia St.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 50.12107,  lng:-122.9575, title: "The Whistler Tennis Club - 4500 Northlands Blvd.", msg: "Proposed development of a tennis and fitness club on 11.3 acres with 12 courts, a fitness centre, restaurant and gallery. The 260,620 sq ft residential component will include 58 townhouse units, 123 condominium units and a 28,500 sq ft seniors complex.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.13006,  lng:-122.6961, title: "Clayton Village Residential Development", msg: "Phased residential development on a 500-acre site bounded by 68th Ave, 72nd Ave, 188th St and 192nd St. Phase 1 and 2 include approximately 250 single-family homes, 52 detached strata homes, and 170 townhouses.  The Gables phase 1 of single family homes has completed. Phase 2, Calera condominiums, 153 units in two buildings, commenced construction in Summer 2008. The developments phase 3 includes the Knoll rowhomes by Mosaic Homes and Clayton Rise by Townline Development. 190 luxury townhomes in Uptown by Sunmark Builders built in four phases. Design will meet Leadership in Energy and Environmental Design (LEED) standards. Salix condominiums will be developed by Woodbridge Homes. Website: <a href='http://claytonvillage.net'>http://claytonvillage.net</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 53.53092,  lng:-130.4394, title: "Banks Island North Wind Energy Project", msg: "Proposed 700 MW wind energy project consisting of 234 wind turbines and transmission line that would link to the BC Hydro grid. Project is in the pre-application phase under the Environmental Assessment Act.", type: "Proposed",  dev_region: "North Coast"},
{ lat: 55.24311,  lng:-121.495, title: "Bullmoose Wind Energy Project", msg: "Proposed 60 MW wind energy project consisting of 20 wind turbines located 26 km west of Tumbler Ridge. Currently in the pre-application phase under the Environmental Assessment Act. Project has been approved for a BC Hydro energy purchase agreement in Mar 2010.", type: "Proposed",  dev_region: "Northeast"},
{ lat: 55.69228,  lng:-121.7904, title: "Wildmare Wind Energy Project", msg: "Proposed 77 MW wind energy project consisting of approximately 35 wind turbines located 8 km northwest of Chetwynd. Project is in the review phase under the Environmental Assessment Act and has been approved for a BC Hydro energy purchase agreement in Mar 2010. The project will connect with the BC Hydro grid (see ID #3080).", type: "Proposed",  dev_region: "Northeast"},
{ lat: 55.07679,  lng:-121.1346, title: "Tumbler Ridge Wind Energy Project", msg: "Proposed 47 MW wind energy project consisting of approximately 30 wind turbines located 8 km southwest of Tumbler Ridge. The project has been approved for a BC Hydro energy purchase agreement and received certification under the Environmental Assessment Act. The Ministry of Forest, Lands and Natural Resource Operations has issued a Licence for Occupation.", type: "Proposed",  dev_region: "Northeast"},
{ lat: 50.7738,  lng:-128.0526, title: "Cape Scott Wind Farm (formerly Knob Hill)", msg: "A 99 MW wind farm and 40 km transmission line located on a 400 m high plateau covering 350 hectares, north of Port Hardy (formerly Knob Hill Wind Power Project). The project has received an Environmental Assessment Act certificate and has been selected for a BC Hydro purchase agreement. GDF SUEZ Energy North America manages 28 renewable facilities powered by wind, solar, biomass, and traditional hydro technology, totaling a capacity of 680 MW. Website: <a href='http://gdfsuezna.com'>http://gdfsuezna.com</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.62435,  lng:-123.2061, title: "Britannia South Mixed-use Development", msg: "Residential neighbourhood located on the former Makin Lands will include a commercial core, community amenities and a marina.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.19067,  lng:-122.8789, title: "The Wave Highrise Condominium", msg: "Two 28 storey condominium towers will contain 471 units, located at 104 Ave and 133 St. Tower 1 is expected to complete construction Spring 2015. Website: <a href='http://waveliving.ca'>http://waveliving.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.21634,  lng:-122.9004, title: "Parkside Highrise Condominium", msg: "Proposed 226-unit condominium in a 22-storey tower and 22 townhomes.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 53.19492,  lng:-124.8545, title: "Blackwater Gold Project", msg: "Proposed gold mine with an estimated 5.5 million ounces of gold, over a 15 year mine life, located 160 km southwest of Vanderhoof. Project is undergoing public consultation and in the pre-application stage under the BC Environmental Assessment Act.", type: "Proposed",  dev_region: "Nechako"},
{ lat: 49.19257,  lng:-122.8529, title: "3 Civic Plaza", msg: "Proposed 50-storey development of a 353-unit condominium and 144-room hotel, conference space and amenities. The project located on 104 Ave and 134 St,  will use a geothermal heat exchange system. Funding of $13 million will be provided by the Surrey City Development Corp.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.2779,  lng:-123.1316, title: "Modern Condominium Development", msg: "Development of 118 units in a 17-storey building to include 5,500 sq ft of commercial space. Project is located at 1001 Harwood St. Architect: IBI Group Architects", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.26902,  lng:-123.1096, title: "West Condominium", msg: "488-unit residential development in a 15 and 5 storey building with ground floor commercial space located at 195 W 2nd Ave. 189 units in phase 1. Website: <a href='http://liveatwest.com'>http://liveatwest.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},

{ lat: 49.26484,  lng:-123.1138, title: "Cambie +7 Condominiums", msg: "10-storey condominium with 57 units located at 538 West 7th Ave. Architect: W.T. Leung Architects. Website: <a href='http://cambie7.com'>http://cambie7.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},

{ lat: 49.12737,  lng:-123.191, title: "Highrise Condominium - Broadway Ave.", msg: "Proposed 19-storey condominium tower to be located at the intersection of Broadway Ave and Kingsway Ave. Rezoning has been approved.", type: "Proposed",  dev_region: "Mainland/Southwest"},

{ lat: 49.27469,  lng:-123.1302, title: "Granville Bridge Neighbourhood Commercial Centre", msg: "Proposed neighbourhood commercial centre to be located under the Granville Street Bridge. Request for Proposals has been issued by the Central Area Planning department. Plan will include a new multi-street boulevard called East Rolston, West Rolston and Rolston Way, also reconstruction of Granville Street from Drake to Cordova. The buildings will be upgraded with lowrise townhouses on Granville Street and highrise towers towards Howe and Seymour Streets.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.02241,  lng:-122.3811, title: "Abbotsford Airport Expansion", msg: "Expansion for the Abbotsford airport that will include a 14,000 sq ft passenger terminal, runway upgrades, expansion for cargo and freight services as well as helicopter repair services. A hotel and tourist-related services are also part of the plan. Following a public input process a master plan has been developed. The $30 runway expansion portion of the project has completed in Sep 2011.  Infrastructure funding provided from the federal, provincial and municipal governments. 200 acres are being services for future aerospace related developments.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.15388,  lng:-119.2394, title: "Mount Baldy Ski Resort Expansion", msg: "Expansion of a ski resort 40 km  east of Oliver and Osoyoos. The Master Plan has been approved for the proposed resort development that will consist of a 7,800 bed village, 800 hectares of ski terrain and 13 chair lifts, to be developed in four phases. The Wapiti subdivision will have 50 single and multi family lots.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.08205,  lng:-119.5243, title: "Willow Beach Community", msg: "Proposed 800-unit community development located on north Osoyoos Lake. Site is on former Willow Beach campground and additional land requiring rezoning. The community will include 540-units in low rise condominiums, 38 townhouses, 86 duplexes and 134 single family homes. Project is being re-designed and scaled down from the original plans.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 49.16407,  lng:-123.9349, title: "Port Place Shopping Centre Redevelopment", msg: "Redevelopment of the Port Place shopping centre includes; phase 1 with a retail mall with anchor stores Thrifty Foods and London Drugs; and, phase 2 with a 26-storey residential tower and waterfront condominiums.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.29063,  lng:-123.1463, title: "Brockton Oval Rugby Stadium", msg: "10,000 seat rugby stadium proposed for Brockton Oval site. Very preliminary.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.27922,  lng:-123.1269, title: "Residential Development - 1155 Hornby Street", msg: "Proposed development of an 20-storey condominium tower at 1155 Hornby St will include rehabilitation of the Murray Hotel.  Architect: Henriquez Partners Architects.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.32756,  lng:-123.1516, title: "Queen Mary Elementary School Upgrade", msg: "Seismic upgrade and restoration of the Queen Mary heritage school to a 120K/350 capacity. Project is registered to meet LEED Gold standards for Leadership in Energy and Environmental Design.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.68944,  lng:-123.1606, title: "Squamish Oceanfront Development", msg: "Plans to develop the downtown of Squamish will include former BC Rail lands transferred to the City Nov 2003. This 60 acre brownfield site (which also has 44 acres of water lot) is planned to be redeveloped as a sustainable development into an urban public open space/residential/commercial development.  Qualex-Landmark was selected as the planner for construction; however, Qualex withdrew in Oct 2006.", type: "On Hold",  dev_region: "Mainland/Southwest"},
{ lat: 48.42122,  lng:-123.4734, title: "Aquattro Residential Development", msg: "Development of three 12 to 16 storey towers, low-rise townhouses and condominiums to comprise 26 buildings in total with 585 units on 19.2 ha fronting Esquimalt Lagoon. 90 units have completed in The Ridge waterfront townhomes released in Aug 2009. Website: <a href='http://aquattroliving.com'>http://aquattroliving.com</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.93893,  lng:-121.5458, title: "Log Creek Water Power  Project", msg: "Proposed run-of-river hydroelectric project approx 15 km northwest of Boston Bar in the Nahatlatch River watershed. Project was selected in the  BC Hydro 2006 call for electricity.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.31076,  lng:-123.0233, title: "Seymour Creek Village", msg: "Proposed 430,000 sq ft of commercial and retail development over 12 ha. One of the big box retail outlets will be 116,000 sq ft.  Pre-development agreement with tentative retailers include Home Depot, Best Buy, Office Depot and Michaels. Project in development stage and has been approved by band council and members. The development will be constructed in four stages. Architect: Urban Design Group Architects.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.78835,  lng:-126.0496, title: "Gold River Power Project (GRP)", msg: "Proposed 100 MW waste-to-energy electricity generation system that will convert up to 750,000 tonnes/year of recycled solid waste at the inactive Gold River Pulp and Paper Mill site. Project includes reactivation and upgrade of existing facilities, and a new transfer and processing facility near the Fraser River. The project has been selected in the BC Hydro 2006 call for power and will meet Leadership in Energy and Environmental Design (LEED) standards. Environmental permits have been released and a final interconnection study is complete. Website: <a href='http://covantaenergy.com/facilities/development-projects/gold-river.aspx'>http://covantaenergy.com/facilities/development-projects/gold-river.aspx</a>", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.88629,  lng:-119.4979, title: "Residential/Commercial Development", msg: "Proposed development on a 4 acre site to include residential and commercial space located at Bernard Ave, Mill Street, and Queensway.  A new application will likely be submitted after a complete redesign of the development for the area within Harvey, Abbott, Queensway and Water Streets.", type: "On Hold",  dev_region: "Thompson/Okanagan"},
{ lat: 49.05161,  lng:-122.3151, title: "Mahogany at Mill Lake Highrise Condominiums", msg: "Proposed 26-storey highrise condominium and a 4-storey lowrise at 2180 Gladwin Rd. Project will incorporate geo-thermal heating and energy efficient glazing. Website: <a href='http://mahoganycondos.com'>http://mahoganycondos.com</a>", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.06002,  lng:-122.316, title: "Brooklyn Condominiums", msg: "Proposed lowrise development of 87 lowrise condominium units located at Gladwin Rd. and Maclure Rd. Website: <a href='http://brooklyncondohomes.com'>http://brooklyncondohomes.com</a>", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.24971,  lng:-122.869, title: "The Austin Highrise Condominium", msg: "24-storey development with 133 units located  at 958 Ridgeway Ave. Website: <a href='http://theaustin.ca'>http://theaustin.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 48.45277,  lng:-123.5454, title: "Kettle Creek Station", msg: "Kettle Creek Station is underway with 600 homes built in phases including 200 condominium units in three 6-storey buildings, starting with 54 units in the first building. 107 cottage style homes have completed to date. With 42 units expected in the upcoming phase. Website: <a href='http://kettlecreekstation.com'>http://kettlecreekstation.com</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.27052,  lng:-123.1455, title: "Kits 360 Condominium Development", msg: "Proposed 10-storey condominium development with 254 units, located at 1705 Burrard St. Architect: Ramsey Worden Architects. Website: <a href='http://kits360.com'>http://kits360.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.88221,  lng:-119.5369, title: "West Kelowna Landing", msg: "A 22 acre retail centre near the Westside Rd Interchange, will include a grocery and drugstore, six-screen cinema and other retail and service tenants.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.13545,  lng:-122.3327, title: "Mission Community Health Centre and Campus of Care", msg: "27,000 sq ft health complex located near Mission General Hospital will include primary care, public health, clinics and a senior`s campus of care. Vanmar Constructors was chosen as the preferred proponent in a competitive RFP process.  Vanmar partnered with the Fraser Health Authority to design and construct the facilities.  The Fraser Valley Regional Hospital District is contributing $22 million to assist in financing the project.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.26054,  lng:-123.1228, title: "Vancouver General Hospital - Joseph and Rosalie Segal Family Centre", msg: "Planned replacement of the aging psychiatric facility at Vancouver General Hospital. Project will receive $57 million from the provincial government, a $12 million donation from the Segal family, with the remaining funds from the VGH &UBC Hospital Foundation.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.18461,  lng:-123.1363, title: "Aberdeen Square", msg: "Aberdeen Square will be a 6-storey, 160,000 sq ft expansion to the Aberdeen Centre on Cambie St  near the skytrain station. The retail square will occupy 3 levels, topped by three levels of office space.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.18177,  lng:-123.1197, title: "Orchard Garden Homes", msg: "Proposed 4-storey lowrise condominium development with 245 units in two phases. Project is located at 9388 Odlin Rd and is in pre-construction phase.  Architect: GBL Architects. Website: <a href='http://orchardrichmond.com'>http://orchardrichmond.com</a>", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.19846,  lng:-123.1108, title: "Parc Riviera Residential Development", msg: "Proposed 20-acre master planned community at 10111 River Dr  will be built in phases and contain 975 residential units and retail space. Phase 1will include 86 condominiums and 50 townhouses, expected to complete in Fall 2013. Architect: Cotter Architects. Website: <a href='http://parcriviera.ca'>http://parcriviera.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 48.43092,  lng:-123.3783, title: "Dockside Green Development", msg: "Mixed use development of the 6 ha Dockside Lands site. The development includes 1200 housing units, 75,000 sq ft of office and commercial space, a boutique hotel, and an open-air amphitheatre. Phase 1, Synergy, has completed construction at the north end of the 12-acre property with 95 units of housing in 2 condominium towers and 4 townhouse buildings. Phase 2, Balance, with 171 units in two towers has completed. Phase 3, Harmony, will include 14 and 10 storey towers. Phases 1 and 2 of the project have been certified to meet Leadership in Energy and Environmental Design (LEED) Platinum standards. A request for a 50,000 sq ft floorspace increase is being considered by Council. Biomass heat generating plant and wastewater treatment plant are located on the site.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.82329,  lng:-119.4887, title: "Southwind At Sarsons", msg: "Three-phased development at the corner of Sarsons Rd and Lakeshore Rd in the Mission District will consist of 11 townhomes and 129 condominiums with a total of 229,000 sq ft. The project includes a ground loop and other heat recovery systems, and other amenities. Phase 1, consisting of 32 condominiums and 11 townhouses has completed, 60 units in Phase 2 have completed construction. Phase 3 is a future planned release. Website: <a href='http://southwindatsarsons.com'>http://southwindatsarsons.com</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 48.6402,  lng:-123.4303, title: "Helicopter Facility", msg: "Construction is underway on the 20,000 sq ft operations and maintenance centre for the Marine Helicopter Squadron. The project will replace the existing facility located near the Victoria International Airport.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.26902,  lng:-123.11, title: "Supportive Housing", msg: "Social housing development located at 215 West 2nd Ave will include 147 apartment units. Funding will be provided by the Province ($28.3M), the City of Vancouver (land equity and levy reductions $7,5M), Streetohome Foundation ($2.9M), Pacific Blue Cross ($100,000) and Vancouver Coastal Health will provide operational funding. Project design will meet Leadership in Energy and Environmental Design (LEED) standards.", type: "Completed",  dev_region: "Mainland/Southwest"},
{ lat: 50.6677,  lng:-120.3646, title: "Thompson River University - Faculty of Law Building", msg: "Expansion to the Faculty of Law at Thompson Rivers University. Project will include 40,000 sq ft of new learning space and the Faculty of Law, and renovation of the Old Main building. Architect: Diamond and Schmitt Architects.", type: "Completed",  dev_region: "Thompson/Okanagan"},
{ lat: 49.32017,  lng:-123.0723, title: "Mixed Use Development", msg: "Proposed 344 unit residential and retail development at 1308 Lonsdale Avenue. Project to include 310,000 sq ft of residential in 2 towers of 18 and 24 storeys, and 220,000 sq ft of commercial and retail space in an 8 storey building. Project has received council approval.  Architect: IBI Architects.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 50.24155,  lng:-119.2298, title: "Coldstream Commercial Complex", msg: "Proposed commercial development located on Hwy 6 to include a grocery store tenant. Council has agreed to establish a local service area for the construction of municipal services and road improvements near the proposed complex.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 56.51805,  lng:-130.205, title: "Brucejack Gold Project", msg: "Proposed 2,700 t/day underground operationto produce gold-silver doré. Project is now subject of +50,000 meter drill program focused on high-grade zones. Currently in the pre-application phase under the Environmental Assessment Act.", type: "Proposed",  dev_region: "North Coast"},
{ lat: 49.22841,  lng:-122.9996, title: "Station Square Redevelopment", msg: "Proposed development to reconfigure the existing 302,680 sq ft of retail space and the addition of five 35-57storey residential towers with up to 18,000 units. The first phase will include retail at ground level and office space on the first two levels.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.88606,  lng:-119.3908, title: "Okanagan Lake Shopping Centre", msg: "Development of a 24 acre retail centre on Hwy 97. Anchor tenants include Shoppers Drug Mart, Landmark Cinemas, and financial and restaurant services.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.49908,  lng:-119.5955, title: "Channel Crossing Retail Centre", msg: "25 acre retail development. Anchor tenants will include a major grocery outlet, drugstore, electronics store, Landmark Cinemas, and financial and restaurant services.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 48.44506,  lng:-123.3741, title: "Residential Condominium Development", msg: "Development originally 224 units in 14 and 18 storey towers has been redesigned to 176 units in two 11-storey towers. Project is located on Speed Ave and Frances Ave. Architect: Eric Barker Architect.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.42469,  lng:-123.3584, title: "Residential Condominium", msg: "Development of 136-unit condominium in a 14-storey tower with townhouses and retail space at ground level. Project will be located between 937 View St; 930 Fort St. Project is currently On Hold. Architect: Number 10 Architecture.", type: "On Hold",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.45157,  lng:-123.5049, title: "Edward Langford Manor - Seniors Care Residence", msg: "Proposed 131-unit seniors congregate care residence, in a 14 storey tower , located at 2771 Jacklin Rd. Architect: Eric Barker Architect. Project has been cancelled.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.43282,  lng:-123.4179, title: "Constance Residential Development", msg: "103-units in a proposed 14 storey development located at 669 Constance Ave and Admirals Rd. Project is On Hold. Architect: Praxis Architects.", type: "On Hold",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.07636,  lng:-123.9327, title: "Wellington Substation", msg: "A new substation to reinforce the distribution system between Ladysmith and Nanaimo and meet the growing demand for electricity in the south Nanaimo area.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.14116,  lng:-122.3574, title: "Silverdale Substation", msg: "A new substation to serve the growing demand for electricity in the Mission area. This project is in the implementation phase.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.19913,  lng:-123.1138, title: "Kidd 2 Substation (Richmond Area Reinforcement)", msg: "Replace aging equipment and increase the capacity of the Kidd 2 Substation to meet the growing demand for electricity in the Richmond area.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.20085,  lng:-122.9166, title: "Burnaby - New Westminster Transmission Project", msg: "Adding a new 60kV underground transmission circuit and upgrading the New Westminster Substation.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.31061,  lng:-122.8094, title: "Meridian Transformer Addition", msg: "Addition of a third transformer at Meridian Substation.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.71333,  lng:-124.9677, title: "Courtenay Area Substation", msg: "Construct a new 100 MVA, 138/25 kV Substation to meet local residential and commercial load growth. This project is in the Implementation Phase.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.33472,  lng:-123.108, title: "Capilano Substation Upgrade", msg: "This project will add a new building, 25kV and 60kV indoor switchgear, and two 75 MVA 60/25kV transformers to raise the capacity to 100MVA at Capilano (CAP) Substation. The upgrade will supply all Capilano load at 25kV supply voltage and then retire the existing 12kV transformers and switchgear. This project is in the Definition Phase.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.19484,  lng:-122.9948, title: "Big Bend Substation", msg: "The South Burnaby, Big Bend area requires a new greenfield, 100 MVA, 69/12 kV Substation to meet local residential and commercial load growth.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 48.45,  lng:-123.4167, title: "Juan de Fuca  Power Cable", msg: "Proposed construction of a 550 MW direct current line that would connect Vancouver Island to the Pacific Northwest power grid. The National Energy Board approved the Juan de Fuca cable project in Sep 2006. Environmental permitting and public consultation has completed, and final permitting and technical work is also complete. The project received a presidential permit from the US Department of Energy in Jul 2008 and a certificate of public convenience and necessity from Canada's National Energy Board. Project was submitted to the US Department of Energy's Loan Guarantee Program under the American Recovery and Reinvestment Act in Dec 2009 for funding, but has been declined. Presently seeking to arrange revenue contracts for use of the cable.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.6225,  lng:-123.2027, title: "Britannia Mine Remediation Project", msg: "A major mining technology centre, a tourist destination and a residential component are included in this project to remediate the site of an historic mining community. A water treatment plant has completed construction, and a small hydro-electric facility may be rebuilt. Infrastructure has completed for the residential component. Construction of the mine remediation, mining museum, visitor centre and boardwalk completed in Sep 2010. Earth gardens, innovation and sustainability centre are waiting for funding. Also part of the project is a commercial component that includes a historically themed mining town and waterfront park. Website: <a href='http://britanniamine.ca'>http://britanniamine.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 48.45877,  lng:-123.4644, title: "Six Mile Road (Lakeside Village) Mixed Use Development", msg: "Mixed use development on a 23 acre site. Plans include 2 acres for retail/commercial, 1.25 acres for a 100 room hotel, and 188 residential units in townhouses, cluster homes and condominiums. Phase 1 is Aspen, a 75 unit condominium. Project has new owner, a revised development permit has been approved, and building permit is in process.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.87339,  lng:-124.9163, title: "Princeton Power Project", msg: "Proposed 56 MW wood waste and coal power plant at the former Similco mine site using some existing infrastructure including a 138 kV transmission line that interconnects to the BC Hydro system. Currently in pre-application of the Environmental Assessment Act process. The project was selected in the 2006 BC Hydro call for power. The BC government is requiring 100% carbon sequestration for coal-fired power projects. The proponent is considering using wood fuel only in the plant.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 48.4163,  lng:-123.403, title: "Core Area Wastewater Management Project", msg: "Plans for a proposed sewage treatment facilities for Victoria have been passed for McLoughlin Point, Esquimalt site for a liquids only treatment plant with a biosolids digestion facility located at Hartland landfill. The recommendation would also see upgrades to Clover Point, Craigflower and Macaulay Point pump stations and the addition of underground storage tanks in Saanich. Core Area Liquid Waste Management Plan has received approval in a  Provincial government review. The CRD will treat current sewage flows at McLoughlin Point in Esquimalt until 2030 and a biosolids processing facility will be built at the Hartland Landfill. Funding for the project will be provided by the federal government ($253.4 million), the Province ($248 million) and the Capital Regional District ($281.3 million). Capital Clear, Harbour Resource Partners, and PCL Partnerships have been shortlisted in a Request for Qualifications to construction the McLoughlin Point project.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.26124,  lng:-123.0434, title: "Broadway Tech Centre", msg: "Redevelopment of the 17.2 acre former Eaton's warehouse site at East Broadway, Renfrew, Nootka and Hebb Streets. The first three buildings at 2985 and 2955 Virtual Way and 2633 Nootka St. are completed.  A four-storey office building of 113,000 sq ft is located at 2925 Virtual Way. A 75,000 sq ft building at  2920 Virtual Way completed Late 2009.A 176,000 sq ft, 4-storey building at 2910 Virtual Way is expected to complete in Early 2014,  The next phases are 2930 and 2940 Virtual Way. Architect: Bunting Coady Architects. Project is registered to meet Leadership in Energy and Environmental Design (LEED) silver standards.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 50.97816,  lng:-118.1665, title: "Revelstoke Mountain Ski Resort", msg: "All-season ski resort near Revelstoke with 25 lifts, 100 ski and snowboard trails, and 16,000 beds to be built in five phases. The $100 million Phase 1 will include the construction of 5 chairlifts and 300 to 400 units of housing. The new resort will have a vertical drop of 1,945 m, the highest in North America. Approx 369 acres of private land at the base is slated to have an 18-hole golf course, a commercial development, and a residential development to include 556 single-family homes, 834 townhomes, 1,471 condominiums and several hotels. The $22 million gondola and chairlift opened in Dec 2007. Construction on the Village and golf course Construction Started Spring 2007, with phase 2  completing in May 2010 and 106 units in phase 3 expected to start in Fall 2010. Website: <a href='http://skirevelstoke.com'>http://skirevelstoke.com</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 50.18821,  lng:-119.3892, title: "Predator Ridge Golf Resort Development", msg: "New resort community near Vernon which includes an expansion to the existing golf course (completed - 27 holes), 51 golf-cottages, a town centre, and 2,120 housing units (single- and multi-family) to be developed over 15 years. Construction is on 400 acres of a 1,200 acre site. Phase 1, a 237 unit single- and multi-family subdivision and phases 2 and 3, each of which included 27 units have completed.  A road development south of Predator Ridge, Longspoon Drive, will provide access to Longspoon Ridge neighbourhood witch has 3 phases completed.  Vista Crest is a 13 lot phase released in Falcon Point. The Doug Carrick designed course named the Ridge Course completed in Summer 2010. Single family units in Longspoon Ridge phase are under construction. Architect: The Hulbert Group. Website: <a href='http://predatorridge.com'>http://predatorridge.com</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.19329,  lng:-123.1783, title: "Vancouver International Airport Expansion", msg: "Expansion Plan 2010 includes several phases, many of which are completed. A new wing in the domestic terminal was completed in summer 2009.  Plans include $300 million toward construction of the RAV Line at the airport.  Capital cost shown is for project to 2010.  New proposal for continued airport development in Expansion Plan 2027, includes an additional terminal (by 2015) and runway (by 2023) and 14 additional gates and options are being reviewed for an additional runway at the estimated capital cost of $1 billion (not included in capital cost shown).  A 10-year strategy introduced in Early 2012  will include additional upgrades (see ID #2948). Website: <a href='http://yvr.ca'>http://yvr.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.84685,  lng:-119.6687, title: "Crystal Mountain Ski Resort Expansion", msg: "Proposed 3,800-bed ski hill development to include a hotel, townhouses, single-family dwellings and condos, 18-hole golf course, day lodge, restaurants, and conference centre. Proposal includes 11 new ski lifts. Project has all provincial approvals. Regional District of Central Okanagan review is progressing.  Website: <a href='http://crystalresort.com'>http://crystalresort.com</a>", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 49.2077,  lng:-122.9019, title: "Victoria Hill Community", msg: "A planned community on approx 65 acres. The development will contain 1,270 residential units and 280 senior residences on McBride Blvd and Carnarvon St. Phase 1 includes a 4-storey condominium low-rise building with 72 units, six 3-storey townhomes, completed in Nov 2005. The 19- and 22-storey high rise buildings and 6 townhouses contain 185 units. 20,000 sq ft of commercial space and two high rise towers completed in Spring 2007. The Whittaker lowrise completed Spring 2010. The Carlyle, a 27-storey highrise has completed. The Grove lowrise is expected to complete Spring 2012.  The Parkside 22-storey highrise is expected to complete in Spring 2015. The Lookout is in pre-construction phase. Architect: Chris Dikeakos Architect Inc.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.13859,  lng:-124.7827, title: "Eagle Rock Quarry", msg: "Proposed gravel pit in the Port Alberni Inlet area with a 100-year mine life. Project will supply gravel to the California market. Most approvals for the site are in place and the project development will be determined by market demands. Website: <a href='http://polarmin.com'>http://polarmin.com</a>", type: "On Hold",  dev_region: "Vancouver Island/Coast"},
{ lat: 53.92435,  lng:-122.7404, title: "Lakeland Mills Sawmill Replacement", msg: "Replacement of Lakeland Mills sawmill that was destroyed by fire in Apr 2012. The sawmill will integrate with the existing planer mill and energy system that operates in partnership with the City of Prince George.", type: "Construction Started",  dev_region: "Cariboo"},
{ lat: 49.01694,  lng:-122.2653, title: "Highway 11 Nexus Lane and Vye Road Overpass", msg: "Improvements include extension of the Highway Nexus Lane, intersection improvements at Highway 11 and Vye Road and a two-lane rail overpass on Vye Rd. Funding of $8.33 million will be provided by each of the federal and provincial governments and the City of Abbotsford.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 48.9384,  lng:-125.5575, title: "Marine Drive Properties", msg: "Multi-use development on 40 ha of waterfront in Ucluelet which includes 140 condominiums and a single family home subdivision and estate homes. Phase 1 includes Primera, 18 units, which is complete. Phase 2, which includes 30 units, Construction Started construction in Apr 2006. Phase 3, will contain 90 units. Architects: CEI Neilson Architecture.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.48038,  lng:-123.486, title: "Bear Mountain Development", msg: "Multi-phased residential development of 2,900 development units, will be revised to 1716 units (435 single family and 1,281 condominiums). A portion of the single and multi-family units have completed in five neighbourhoods along with a hotel, athletic facility and a retail centre. The two Jack Nicklaus golf courses will be redeveloped to three 9-hole courses, with planned expansion on Skirt mountain for residences and an 8 km trail. Rezoning is required. Website: <a href='http://bearmountain.ca'>http://bearmountain.ca</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.42875,  lng:-123.3795, title: "Bayview Residential Development", msg: "Development of 5 buildings in Songhees including 3 residential towers, 10- , 11- and 13-storeys, and series of townhouses totalling 597 units. Bayview One is the first building to complete construction, a 143-units condominium in 11-storeys at 100 Saghalie Rd. Architect: Merrick Architecture. Tower 2, 21-storey Promontory by Bosa Properties is expected to complete construction of 177 units in Late 2013  and Tower 3 is expected to start construction in 2014.  The historic Roundhouse portion of the site (project ID #2151) will include additional commercial space. Website: <a href='http://bayviewresidences.com'>http://bayviewresidences.com</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.28136,  lng:-123.1011, title: "Sequel 138 Condominium Development", msg: "Proposed 80 unit, 6-storey condominium development. Project is located on the site of the former Pantages Theatre at 138 East Hastings St.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.28033,  lng:-123.1233, title: "The Exchange Office Tower - 960 Howe Street", msg: "Located on the corner at 960 Howe St, a proposed 30-storey, 400,000 sq ft office tower will incorporate the heritage Stock Exchange building. The project will target Leadership in Energy and Environmental Design (LEED) Platinum standards and Living Building certification. The building will have an on-site water treatment plant, high efficiency heating and cooling system, solar thermal panels and a storm water retention and reuse system. Rezoning application approved in Nov 2012. Architect: Iredale Group Architecture.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.20865,  lng:-122.9151, title: "258 Highrise Development", msg: "Development will include 75 live-work, suites in 16-storeys, located on 6th St and 3rd Ave.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.26122,  lng:-122.8848, title: "Bloom Townhouse Development", msg: "Development of 79 townhomes in 3 and 4 storey buildings. Hywel Jones Architect Limited. Website: <a href='http://liveatbloom.com'>http://liveatbloom.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.27894,  lng:-122.9104, title: "Highland House at Univercity", msg: "12-storey apartment condominium located at SFU's Univercity neighbourhood.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.32211,  lng:-123.0745, title: "15 West Highrise Condominium", msg: "Highrise condominium with 115 units in an 18-storey building with retail and office space. The project is located at 144 West 15th in Central Lonsdale. Architect: IBI Architects. Website: <a href='http://15west.ca'>http://15west.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.62419,  lng:-124.9335, title: "Sage Hills University and Residential Community", msg: "Proposed international educational facilities with a private university and kindergarten to Grade 12 academy, to include a world-class sports academy and related residential and commercial development. Located on 2040 acres adjacent to the Inland Highway northwest of Union Bay and south of Courtenay. Initial stages would construct up to 2000 homes. The development will include two 18 hole golf courses. Site studies and land feasibility assessment are underway and local public consultation has commenced. Hotson Bakker Architects have been selected as the Master Planner in Spring 2006. IMG Sports Group has been selected for the golf course and sports facility design. The master plan requires development approval. Website: <a href='http://sagehillsbc.com'>http://sagehillsbc.com</a>", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.3855,  lng:-123.7215, title: "Church Hill Meadows", msg: "Development to include approximately 135 units: 92 single family dwellings and 44 townhouses to be completed in 6 phases. Website: <a href='http://churchhillmeadows.com'>http://churchhillmeadows.com</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.47355,  lng:-123.7545, title: "St. Mary's Hospital Expansion", msg: "Construction is underway on the expansion of St. Mary's Hospital which will include renovations to the existing facility and expand ambulatory and emergency care, special care, and acute care. The design will meet LEED Gold standards for Leadership in Energy and Environmental Design. The project will be jointly funded by the Ministry of Health Services through Vancouver Coastal Health and the Sunshine Coast Regional Hospital District. Phase 1 expansion is expected to complete in the Spring 2013, with the phase 2 renovations to complete in Spring 2014.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.28507,  lng:-123.1241, title: "Office Tower - 745 Thurlow Street", msg: "Proposed 24-storey tower at Alberni and Thurlow streets to include; 365,000 sq ft office area, and 33,000 sq ft of retail space. A development permit application has been approved. Architect: Musson Cattell Mackey Partnership.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 48.44913,  lng:-123.5019, title: "Aerie Resort Expansion", msg: "Options are being considered for an expansion to the existing 35-suite resort on 36 ha on Malahat Mountain, to possibly include a hotel addition, up to 120 condominiums, and a wellness centre.  The resort is up for sale and the project is On Hold.", type: "On Hold",  dev_region: "Vancouver Island/Coast"},
{ lat: 50.01404,  lng:-125.2828, title: "Campbell River Arena", msg: "The Regional District, in partnership with the City of Campbell River and Cape Mudge Indian Band, is exploring the feasibility of a 3000 seat arena at Willis Road and Inland Island Hwy.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.13327,  lng:-123.8522, title: "Oceanview Golf Resort & Spa (formerly Cable Bay Golf Resort)", msg: "Development on the southeast edge of Nanaimo, to include a golf resort, spa, 1876  residential units, seniors housing, a hotel, and commercial space. The first phase has been approved with construction underway. Phases 2 and 3 to include golf course, amenities and 1075 multi-family units with up to 8 more phases in planning. Estimated cost shown is for initial phases.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 54.31851,  lng:-130.321, title: "Prince Rupert Port Expansion", msg: "Expansion of the existing port into a state-of-the-art container terminal. The new terminal, upon full build-out, will occupy 200 acres and be able to handle 1.2 million TEUs annually. The first phase, which contains three 120 m high super post-panamax cranes to handle 500,000 TEU¿s annually, completed Late 2007 at a cost of $170 million. Planned investment of $650 million for phase 2 development includes a $90 million Road Rail Utility Corridor consisting of; a rail loop corridor with 5 parallel tracks; a two-lane access road running parallel to the rail loop; and an 8 km power distribution system.  Funding will be provided by CN Rail ($30M), Prince Rupert Port Authority ($30M), the provincial government ($15M), with $15 million federal funding anticipated. Construction of the rail loop commenced in Summer 2013 with phased completion expected Dec 2014. Website: <a href='http://rupertport.com'>http://rupertport.com</a>", type: "Construction Started",  dev_region: "North Coast"},
{ lat: 54.85435,  lng:-121.028, title: "Horizon Mine Coal Project", msg: "Proposed coal mine development in the Tumbler Ridge area with the capacity of 1.6 million tonnes pear year over a 20 year mine life. Project includes constructing a wash plant and loadout facilities. The exploration program is well underway. In the pre-application stage of BC Environmental Assessment Act. Website: <a href='http://westerncoal.com'>http://westerncoal.com</a>", type: "On Hold",  dev_region: "Northeast"},
{ lat: 57.364,  lng:-130.933, title: "Schaft Creek Porphyry Copper-Gold Mine", msg: "Project covers the Schaft Creek area and  is located 25 km northeast of the Galore Creek mine proposal (see separate entry). The production capacity of the proposed open pit mine is expected at up to 100,000 tonnes/day with a mine life a 20 years. Pre-feasibility study has revealed three deposit zones called Main, West Breccia and Paramount.  Currently in pre-application under the BC Environmental Assessment Act. Feasibility study underway. Website: <a href='http://copperfoxmetals.com'>http://copperfoxmetals.com</a>", type: "Proposed",  dev_region: "North Coast"},
{ lat: 57.23333,  lng:-128.95, title: "Arctos Anthracite Project (formerly Mount Klappan)", msg: "Production from this proposed open pit coal mine in northwest British Columbia, 160 km northeast of Stewart, are estimated at up to 3 million tonnes/year. Project will include a process plant and the expansion of the railway to the Port of Prince Rupert. Currently in pre-application under the BC Environmental Assessment Act. Website: <a href='http://fortuneminerals.com'>http://fortuneminerals.com</a>", type: "Proposed",  dev_region: "North Coast"},
{ lat: 58.701,  lng:-133.6333, title: "New Polaris Gold Mine", msg: "Reactivation and expansion of a former underground gold mine approx 100 km south of Atlin and 60 km east of Juneau, Alaska. Re-modeling, metallurgical testing and engineering of a portion of the gold resources, necessary for a 65,000 opy high-grade underground gold mine, is underway.  A scoping study identified the potential to develop a 65,000 oz/year to 100,000 oz./year high grade, underground gold mine over the next three years. New office and refurbished camp complex now on site. New mine resource estimate released on Feb 2007 and the mine plan is expected to complete in Spring 2007. A feasibility plan and environmental studies will be carried out prior to government permitting. Website: <a href='http://canarc.net'>http://canarc.net</a>", type: "Proposed",  dev_region: "Nechako"},
{ lat: 50.66035,  lng:-120.2453, title: "Juniper Ridge Residential Development", msg: "Proposed 93 hectare, 668-unit residential development will include 397 single family units and 271 townhouse units. The development will be built in 6 phases with phase 1 of 50 single family units. First three phases have been approved.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.23026,  lng:-122.6941, title: "Cedar Downs Condominium Development", msg: "338-unit lowrise condominium and townhouse development located McMyn and the Lougheed Hwy.  Architect: Points West Architecture.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.27089,  lng:-123.1024, title: "Lido Residential Development - 1650 Quebec St", msg: "Project has been re-designed to include a19-storey tower with 186 units and an 8-storey tower with 90 units with 5,000 sq ft of commercial space. Project located at 1650 Quebec St", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.28183,  lng:-123.1063, title: "Greenwich Condominium Development", msg: "Proposed development will include 160 condominium units over retail space, a 7-storey mixed use building located at 58 West Hastings St. Project may proceed at a future date.", type: "On Hold",  dev_region: "Mainland/Southwest"},
{ lat: 49.05527,  lng:-123.0687, title: "Tsawwassen First Nation Mixed Use Development", msg: "Tsawwassen First Nation land development proposal for the 724 hectare site near Roberts Bank will include a hotel, 1600 unit residential, 350-acre industrial and commercial components. 157 hectares are to remain in the Agricultural Land Reserve (ALR). A Request for Expression of Interest has been issued in May 2010 to develop a 100 acre industrial site as the Tsawwassen Gateway Logistics Centre. A 600,000 sq ft retail space will be developed as Tsawwassen Commons by Property Development Group, in conjunction with 1.2 million sq ft  retail space called Tsawwassen Mills by  Ivanhoe Cambridge. Detailed designs are underway and approvals are being sought, completion of both malls is expected in Fall 2015.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 50.01987,  lng:-125.2665, title: "Sequoia Springs/Kingfisher Residential Project", msg: "600 residential units on 200 acres including an 1,100 yard expansion to the Sequoia Springs Golf Course, to be developed over ten years. Construction has commenced on Shades of Green Estates, phase 1, called Antigua, with 49 homes adjacent to the 6th fairway, and phase 2 of 36 homes called Magnolia.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.3553,  lng:-124.4214, title: "Pheasant Glen Resort Development", msg: "Golf Course expansion is complete. Plans are underway for a resort, including 225 units, some with quarter ownership, in lodge units, cottages and villas. Phase 1 consists of a clubhouse and a 300-seat conference room and upper floors of accommodation.  Website: <a href='http://pheasantglen.com'>http://pheasantglen.com</a>", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.2466,  lng:-124.012, title: "The Foothills Residential Development", msg: "Proposed 730 home residential development on a 1826 acre site to include single- and multi-family units, a commercial area, golf course and approx 900 acres of parkland and trails.   This project is no longer going ahead. Two of the five parcels in the development have been sold and a new proposal has been presented to council Sep 2010.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.24227,  lng:-121.7694, title: "Harrison Highlands Resort and Residential Development", msg: "Resort community to include 350 residences in a variety of lodge suites, six-plex suites, chalets, and cottages on 90 acres at Mount Woodside outside of Harrison Lake. Project will be built in phases. Phase 1 includes the Woodside Village lodge, which will contain a conference centre, spa and swimming pools, and 100 units of housing. Architects: Pelman &Associates/CHP Architects. Website: <a href='http://harrisonhighlands.ca'>http://harrisonhighlands.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.0559,  lng:-122.8027, title: "Harvard Gardens Rowhouses", msg: "Rowhouse condominium development located at 32nd Ave and 152nd St. Phase called Kensington House will have 86 apartment units and Lotus Walk will contain 40 townhouse units.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.31873,  lng:-123.0761, title: "Residences at Queen Mary", msg: "Proposed 95 unit development in 4-storey lowrise condominiums located at 721 Chesterfield Ave.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.21012,  lng:-123.1172, title: "MC 2 Highrise Condominium", msg: "Proposed development with two highrises on attached podiums with retail space. Project is designed to meet Leadership in Energy and Environmental Design (LEED) standards. Architect: James K. M. Cheng Architects Inc.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
