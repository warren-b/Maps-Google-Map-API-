// translate type (in the data above) to an icon
function getIcon(type) {
	switch(type) {
    case 'Proposed':  return "http://labs.google.com/ridefinder/images/mm_20_white.png";
		case 'Completed': return "http://labs.google.com/ridefinder/images/mm_20_blue.png";
//		case 'On Hold':   return "http://maps.google.com/mapfiles/kml/pal3/icon42.png";
		case 'On Hold':   return "http://labs.google.com/ridefinder/images/mm_20_red.png";		
		case 'Construction Started':   return "http://labs.google.com/ridefinder/images/mm_20_yellow.png";	
		case 'Public Institution' :   return "http://maps.google.com/mapfiles/kml/pal3/icon21.png";
		case 'Private Institution':   return "http://maps.google.com/mapfiles/kml/pal3/icon23.png"							
		default:          return " http://labs.google.com/ridefinder/images/mm_20_gray.png";
		}
}

function initialize() {
//	var latlng = new google.maps.LatLng(49.348, -122.44);		zoom: 10,
//var latlng = new google.maps.LatLng(49.1, -123.1);
var latlng = new google.maps.LatLng(52.5, -123.1);
	var myOptions = {
		zoom: 6,
		center: latlng,
		draggable: true,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};

	map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
	
//var kmlLayer = new google.maps.KmlLayer({

//    url: 'http://net4ed.net/DevRegionsBC.kml',
//    map: map
//  });

	 
	
	//geocoder = new google.maps.Geocoder();
	
	data.forEach(function(mapData,idx) {
					var marker = new google.maps.Marker({
						map: map, 
						draggable: true,
//						position: new google.maps.LatLng(data[idx][0], data[idx][1]),
						position: new google.maps.LatLng(mapData.lat, mapData.lng),
						title: mapData.title,
						icon: getIcon(mapData.type)
					});
					var contentHtml = "<font size='3'><strong>"+mapData.type+"<center><font size='4'><strong>"+mapData.title+"</strong></font></center><br>"+"</strong><font size='4' color='#000000'>"+mapData.msg+"<br><strong><center><font size='2'><i>Development Region: "+mapData.dev_region;
					var infowindow = new google.maps.InfoWindow({
		    			content: contentHtml
					});
					google.maps.event.addListener(marker, 'click', function() {
					  infowindow.open(map,marker);
					});
					marker.locid = idx+1;
					marker.infowindow = infowindow;
					markers[markers.length] = marker;
					var sideHtml = '<p class="loc" data-locid="'+marker.locid+'">'+mapData.title+'';
						 //sideHtml += mapData.address + '</p>';
						 $("#locs").append(sideHtml); 
					//Are we all done? Not 100% sure of this
					if(markers.length == data.length) doFilter();
			 	});

	$(document).on("click",".loc",function() {
		var thisloc = $(this).data("locid");
		for(var i=0; i<markers.length; i++) {
			if(markers[i].locid == thisloc) {
				//get the latlong
				if(lastinfowindow instanceof google.maps.InfoWindow) lastinfowindow.close();
				map.panTo(markers[i].getPosition());
				markers[i].infowindow.open(map, markers[i]);
				lastinfowindow = markers[i].infowindow;
			}
		}
	});

	/*
	Run on every change to the checkboxes. If you add more checkboxes to the page,
	we should use a class to make this more specific.
	*/

	function doFilter() {
		if(!locIndex) {
			locIndex = {};
			//I reverse index markers to figure out the position of loc to marker index
			for(var x=0, len=markers.length; x<len; x++) {
				locIndex[markers[x].locid] = x;
			}
		}

		//what's checked?
		var checked = $("input[type=checkbox]:checked");
		var selTypes = [];
		for(var i=0, len=checked.length; i<len; i++) {
			selTypes.push($(checked[i]).val());
		}
		for(var i=0, len=data.length; i<len; i++) {
			var sideDom = "p.loc[data-locid="+(i+1)+"]";

			//Only hide if length != 0
			if(checked.length !=0 && selTypes.indexOf(data[i].type) < 0) {
				$(sideDom).hide();
				markers[locIndex[i+1]].setVisible(false);
			} else {
				$(sideDom).show();
				markers[locIndex[i+1]].setVisible(true);
			}
		}
	}

	$(document).on("click", "input[type=checkbox]", doFilter);


}
