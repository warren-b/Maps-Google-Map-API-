{ lat: 49.27783,  lng:-123.1101, title: "Condominium Development - 800 Griffiths Way", msg: "Proposed development of a 755 units in two residential towers and one mixed use building  located at 800 Thurlow St. The project will include 529 sq m of office space and 205 parking stalls.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.28138,  lng:-123.1186, title: "Telus Garden Communications Centre", msg: "Proposal for a 22-storey office tower and a 500 unit, 44-storey residential complex will be included in a development bordered by Robson and Georgia and Seymour and Richards Streets. The office tower will be built to meet LEED platinum standards and the residential tower will meet LEED gold standards. Architect: Henriquez Partners Architects.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 53.97617,  lng:-128.699, title: "Douglas Channel Energy Project", msg: "Proposed natural gas liquification plant with a targeted production of about 900,000 tonnes/yr. export would be carried out by transport vessels and through an option to tie in to the Pacific Northern Gas pipeline with a 10 km connecting pipeline. BC LNG Export Co-operative LLC is a partnership between LNG Partners LCC and Haisla Nation Douglas Channel LNG LP. A 20-year export licence has been issued by the National Energy Board for approval to export liquefied natural gas. Website: <a href='http://douglaschannelenergy.com'>http://douglaschannelenergy.com</a>", type: "Proposed",  dev_region: "North Coast"},
{ lat: 55.12678,  lng:-120.993, title: "Murray River Coal Project", msg: "Proposed underground coal mine with a production capacity of 6 million tonnes annually for an expected 31 yr mine life. Project is located 12 km south of Tumbler Ridge. Currently in the pre-application phase under the Environmental Assessment Act. Website: <a href='http://dehua.ca'>http://dehua.ca</a>", type: "Proposed",  dev_region: "Northeast"},
{ lat: 55.2064,   lng:-121.373, title: "Bullmoose River Coal Project", msg: "Proposed underground coal mine located 47 km west of Tumbler Ridge. The project has received a coal license and commenced an exploration program in 2011 to determine a mine life of 30 to 40 yrs. Website: <a href='http://dehua.ca'>http://dehua.ca</a>", type: "Proposed",  dev_region: "Northeast"},
{ lat: 54.633,    lng:-120.489, title: "Western Coal Expansion", msg: "Plans to expand production of metallurgical coal from 3.2m tonnes to 10m tonnes per year. Expansion to increase production at several mine sites including Willow Creek mine which has commenced with facility construction and a retaining pond.", type: "Construction Started",  dev_region: "Cariboo"},
{ lat: 54.839,    lng:-120.624, title: "Wapiti River Coal Project", msg: "Proposed underground coal mine located on a 15,000 hectare property located 45 km southeast of Tumbler Ridge. Exploration will commence in Sep 2011. Website: <a href='http://dehua.ca'>http://dehua.ca</a>", type: "Proposed",  dev_region: "Northeast"},
{ lat: 49.14201,  lng:-122.6477, title: "Willoughby Town Center", msg: "Mixed use development to include 250 multi-family units and 125,000 sq ft of retail space. Phase 1 will have a supermarket expected to complete by Spring 2013.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.31168,  lng:-123.073, title: "Versatile Residential Development", msg: "Development of 179 units located at 225 East 3rd St is under construction. Website: <a href='http://theversatilebuilding.ca'>http://theversatilebuilding.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.31732,  lng:-123.0917, title: "City Operations Centre", msg: "Location of 47,500 sq ft Operations Centre to 61 Bewicke Ave from current location at 720 West 2nd would include a land exchange with Darwin Properties and a post disaster operations centre with creek side lands restored to parkland. Rezoning application has been approved.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 59.80555,  lng:-122.6954, title: "Fortune Creek Gas Plant", msg: "Development of a natural gas processing plant will proceed in 3 phases. A CO2 treating facility will be included in the initial phase on the project site which is believed to contain at least ten trillion cubic feet (tcf) of natural gas. Estimated cost for phase 1 is $194 million. An application for an Environmental Assessment Certificate is under review.", type: "Proposed",  dev_region: "Northeast"},
{ lat: 54.08195,  lng:-128.638, title: "LNG Canada Facility", msg: "Proposed LNG terminal plan located on the former Methanex facility site. The project will include a gas liquification plant, storage and natural gas transport (see ID #3022) capacity of up to 1.8 billion cubic ft/day. Engineering and environmental studies are being conducted.", type: "Proposed",  dev_region: "North Coast"},
{ lat: 55.70893,  lng:-121.318, title: "Dawson Creek Chetwynd Area Transmission (DCAT) Project", msg: "The project will expand the Peace Region 230kV transmission system to the Dawson Creek-Chetwynd Area to supply the high area load growth. The solution will include the construction of new 230kV lines between Dawson Creek (DAW) and Bear Mountain (BMT), and from BMT to a new station called Sundance (SLS), located approximately 19km east of Chetwynd.", type: "Construction Started",  dev_region: "Northeast"},
{ lat: 49.00554,  lng:-123.8329, title: "Ivy Green Residential Development", msg: "Proposed 140-unit development on the Ivy Green trailer park to include 42 single family homes, 68 townhouse units and 30 condominium units.", type: "On Hold",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.31621,  lng:-123.0875, title: "Lions Gate Sewage Treatment Plant", msg: "Proposed construction of a new secondary sewage treatment plant near Burrard Inlet on the former BC Rail passenger station at McKeen Avenue and West First Street in the District f North Vancouver to replace the existing Lions Gate Primary Treatment plant at the north end of the Lions Gate Bridge. The project will undergo public consultations.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 50.04699,  lng:-125.2737, title: "John Hart Replacement", msg: "The purpose of the project is to replace the existing John Hart Generating Station. The existing six unit, 126 MW generating station, located on Vancouver Island near the community of Campbell River, has been in operation since 1947. The age and condition of the John Hart facility indicate the need for significant capital investment in the powerhouse and penstocks to ensure reliable generation from the facility in the long term and to mitigate seismic and environmental risks. The new facility will provide an additional 12 MW capacity (from 126 MW to 138 MW) and approximately 10 per cent additional 'resource smart' energy from the same amount of water. BC Hydro applied to the BCUC for a Certificate of Public Necessity and Convenience (CPCN) for this project and this was approved by BCUC in February 2013.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.20088,  lng:-122.4198, title: "Ruskin Dam Safety and Powerhouse Upgrade", msg: "The Project entails the replacement of parts of the seismically deficient Dam and therehabilitation/replacement of the 105 MW Ruskin Powerhouse, including generating equipment brought into service between 1930 and 1950, and associated transmission infrastructure. The Dam upgrade entails measures to address the seismic/safety deficiencies of parts of the Dam. The Powerhouse rehabilitation/replacement includes seismic upgrades to the Powerhouse superstructure and substructure, and upgrade and relocation of the switchyard from the roof of the existing Powerhouse to an area above the Powerhouse.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 48.9421,   lng:-125.5589, title: "Oceanwest Resort Development", msg: "Resort development to be released in 12 to 15 phases over 10 years and will include single and multi-family units, hotel, commercial and retail sites. Construction has commenced on Phases called Odyssey, with single family and a 30 condominium units, and Cedar Ridge, with single family homes and 600m of new trail. Website: <a href='http://oceanwest.com'>http://oceanwest.com</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.07455,  lng:-125.7598, title: "Westcoast Sports Multiplex Facility", msg: "Proposed facility to be developed in two phases: phase 1 to include a pool and ice rink; phase 2 to include a curling rink and recreation centre. Public consultation and preliminary planning is underway.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.6094,   lng:-123.4075, title: "Residential Development - 8410 Wallace Drive", msg: "Proposed development on 13 hectares adjacent to the Vantreight farm at 8410 Wallace Drive, to include 57 single-family homes, townhomes and condominiums. Open house held and council approval received in Aug 2010.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.12183,  lng:-124.012, title: "Sandstone Towne Centre - South Nanaimo Lands", msg: "Proposed new neighbourhood expanding the southern boundary of Nanaimo, to include up to 1 million sq ft of residential/mixed development for 2000 residents on 726 acres. It would also include approx. 1 million sq ft of industrial building space. The project is a partnership between Northwest Properties and the Snuneymuxw First Nation. Preliminary approvals received.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.19078,  lng:-122.8532, title: "Urban Village Condominium Development", msg: "2000 unit condominium development located at 133 St. and 102 Ave. Phase 1, Agenda and phase 2, Element have Construction Started construction, phase 3, Ultra will include a 40-storey tower and 2 low-rise buildings. Ultra is under construction with 362 units. Website: <a href='http://UrbanVillageLiving.com'>http://UrbanVillageLiving.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 48.43218,  lng:-123.4169, title: "Highrise Condominium Tower", msg: "Proposed 14-storey condominium tower with 93 condos and 13 two-level townhomes on the ground floor at 669 Constance Ave and 668 and 650 Admirals Road. Project has been cancelled.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.43052,  lng:-123.417, title: "Highrise Residential Tower", msg: "Proposed replacement of the Esquimalt Legion at 622 Admirals Rd., on a 32,000 sq ft lot,  with 216 units in a 17-storey residential tower, plus 10 units for veterans housing, and commercial space.  Project has been changed to a 12-storey tower, and proponent is working on submitting a development application.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.4487,   lng:-123.3985, title: "Tillicum Towers Residential and Commercial Development", msg: "Proposed 300,000 square feet of residential space, overlooking Cuthbert Holmes Park, on the northwest corner of its Tillicum Shopping Centre property. The design concept shows a 296-unit in 9 and 13 storey buildings with 30,000 sq ft of retail space. Architect: MCM Partnership Architects. Project has been approved.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.42875,  lng:-123.3795, title: "Roundhouse Mixed Use Community", msg: "Development of 1913 historic railway Roundhouse on the Bayview property (project ID #847). Plans include seismic upgrades and building revitalization.  Rezoning has been approved, site cleanup has completed. Development permit application is expected to be submitted in Spring 2013. Architect: Hotson Bakker Architects.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 54.38854,  lng:-128.0538, title: "Dasque-Middle Hydro Project", msg: "20 MW hydroelectric project consisting of two locations at Dasque Creek and Middle Creek 20 km west of Terrace, and near the Skeena substation. Project has been approved for a BC Hydro energy purchase agreement in Mar 2010.", type: "Construction Started",  dev_region: "North Coast"},
{ lat: 50.01666,  lng:-123.9, title: "Jervis Inlet Hydro Project", msg: "Proposed 12 MW hydroelectric project consisting of two locations at Treat Creek and Perketts Creek 45 km north of Sechelt. Water license applications have been placed.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.27241,  lng:-123.1466, title: "Mixed Use Development - 1818 Cornwall", msg: "Proposed redevelopment of the former Coca Cola bottling plant located at 1818 Cornwall. Project is undergoing a series of open houses for public input on the development plan which will meet LEED Gold standards for Leadership in Energy and Environmental Design.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 48.41723,  lng:-123.3677, title: "Duet Residential Development - 640 Michigan Street", msg: "Proposed 90 unit, 8-storey and 4-storey condominium development located at 640 Michigan St. Project is in preliminary stages. Architect: deHoog &Kierulf architects &Musson Cattell Mackey Partnership.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.42953,  lng:-123.3626, title: "Hudson Mews Affordable Housing", msg: "12-storey development with 120 units affordable housing at 770 Fisgard St. south of the Hudson's Bay redevelopment (ID #1512). 80 units will be below market rental units and 9,000 sq ft of commercial space on ground level. Project will receive an $800,000 contribution from the City of Victoria housing fund. Website: <a href='http://hudsonmews.com'>http://hudsonmews.com</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.56451,  lng:-123.3903, title: "BURNCO Aggregate Project", msg: "Proposed sand and gravel pit and processing plant located on the northwest shore of Howe Sound will have a production capacity of 1 to 1.6 million tonnes/year. A marine loading facility, maintenance building, small craft dock and electrical substation will be included in the project. Project is in the pre-application phase under the Environmental Assessment Act.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.28065,  lng:-123.0413, title: "Pacific National Exhibition (PNE) Expansion", msg: "Proposed redevelopment plan of the Hastings Park that would see Playland expanded ($36.5M) and pulled back from Hastings St. Improvements to auditoriums ($40.6M) and parking expansion ($32M).", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.27587,  lng:-123.1356, title: "Burrard Street Bridge Improvements", msg: "Proposed renovation of the Burrard St. Bridge would include repair and maintenance of existing structure and possible expansion to incorporate bike lanes, additional guard rails and a crash barrier. Project is under re-evaluation.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.2765,   lng:-122.8391, title: "Moody Middle School Replacement", msg: "Replacement of Moody Middle School will have a capacity for 450 students. Project is registered to meet LEED Gold standards for Leadership in Energy and Environmental Design.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 48.43255,  lng:-123.3194, title: "Oak Bay High School Replacement", msg: "Replacement of the secondary school with a 1200 student facility on Cadboro Bay Road. A neighbourhood learning centre and a support space for school and community use will be included. Project is registered to meet LEED Gold standards for Leadership in Energy and Environmental Design. The preferred proponent selected for the design-build agreement is Farmer Construction Ltd.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 55.69819,  lng:-121.6294, title: "Wartenbe Wind Energy Project", msg: "Proposed 70.5 MW wind farm in a location south of the WAC Bennett Dam. The proponent plans to submit a bid for the next BC Hydro call for power. The project has received certification under the Environmental Assessment Act.", type: "Proposed",  dev_region: "Northeast"},
{ lat: 54.0756,   lng:-122.3516, title: "Giscome Quarry and Lime Project", msg: "Proposed lime processing facility and quarry located near Prince George. The capacity is expected to be 600,000 tonnes/year with a mine life of 25 years.", type: "Proposed",  dev_region: "Cariboo"},
{ lat: 49.75739,  lng:-124.9072, title: "Comox Facility", msg: "CFB Comox infrastructure upgrades being constructed in phases include; a Wing Auxiliary Security Force addition to building 194 ($2.8 million), completed; a Single Quarters apartment units and training quarters ($37.8 million); CFB Comox Kitchen ($15 million) and a structural restoration of the 6100 sq m mess facility; a new Health Services Centre ($27 million); and runway, utilities and road rehabilitation projects.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 50.67153,  lng:-120.2253, title: "Orchards Walk", msg: "A 675 unit residential community on 60-acres consisting primarily of single-family homes. Multi-family homes will consist of ground level retail shops with two-storey condominiums. This will be a geothermal energy community, to include a village centre containing a recreation centre and other amenities. Phase 1 and 2, single family dwellings, are expected to complete in Spring 2011, followed by construction of phases 3 and 4. The first phases of the multi-family homes  are completing phases 5 and 6, with phases 7 and 8 to complete by Late 2011. Website: <a href='http://orchardswalk.com'>http://orchardswalk.com</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.45859,  lng:-119.5854, title: "The Verana - Okanagan", msg: "A four-phase project at 3311 Wilson Street, consisting of four buildings with 164 units, a Commons building with a recreation centre, outdoor pool and other amenities.  Phase 1 and 2 have completed construction.  A rezoning application is underway to increase density for the final two phases. Architect: Robert MacKenzie Architect. Website: <a href='http://veranaokanagan.com'>http://veranaokanagan.com</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 50.21992,  lng:-119.2211, title: "Coldstream Meadows Expansion", msg: "Coldstream Meadows Retirement Community at 9104 Mackie Dr. is developing its 23-acre property as a Campus of Care Retirement Community, to provide 100 units of a full range of accommodation, hospitality services and service needs for seniors. Phase 1 includes 56 units. And phase 2 with 33 units have completed construction. Amenities and 70 units in phase 3 are On Hold. Project design will meet Leadership in Energy and Environmental Design (LEED) standards.  Website: <a href='http://coldstreammeadows.com'>http://coldstreammeadows.com</a>", type: "On Hold",  dev_region: "Thompson/Okanagan"},
{ lat: 48.42948,  lng:-123.3644, title: "The Hudson Residential Development", msg: "Restoration and new construction of the former Bay department store at 1701 Douglas St, will include condominium conversion and ground-level retail space in the old building. The parkade area will be converted to residential towers. Construction of 152 units and the restoration ($80 million) has completed in Oct 2010. Construction has completed on a 12 storey tower with 120 units at the parkade location. Two more towers are planned for the site; a 19 storey tower on Blanshard Ave, and a 24 storey tower on Herald St. Website: <a href='http://hudsonliving.ca'>http://hudsonliving.ca</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.50224,  lng:-124.8767, title: "Raven Underground Coal Project", msg: "Review of test drilling is completed in part of the Bear Metallurgical coal deposit south of Cumberland, which covers 250 hectares. A feasibility study has completed, and the Raven Coal project is expected to have a 1.88 million tonne/yr capacity and a 17 yr mine life. The project is in the pre-application phase under the Environmental Assessment Act. Website: <a href='http://theravenproject.ca'>http://theravenproject.ca</a>", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 54.81666,  lng:-127.3, title: "Davidson Molybdenum Mine", msg: "A feasibility study is underway for a 5,000 metre underground drilling program Construction Started in Nov 2005 for an estimated 75 million tonne molybdenum deposit near Smithers on Hudson Bay Mountain.  Projected capacity of the mine is 2000 tonnes per day. Environmental Assessment review has been terminated. Project is being re-evaluated due to market conditions. Website: <a href='http://thompsoncreekmetals.com'>http://thompsoncreekmetals.com</a>", type: "On Hold",  dev_region: "Nechako"},
{ lat: 52.5797,   lng:-121.388, title: "Spanish Mountain Copper-Gold Mines", msg: "Proposed project located 70 km northeast of Williams Lake is an open pit mine with an expected production rate of 14.6 million tonnes/year and a ten year mine life. Pre-feasibility study has commenced. Project has entered in the pre-application phase under the Environmental Assessment Act.", type: "Proposed",  dev_region: "Cariboo"},
{ lat: 50.92727,  lng:-122.8491, title: "Bralorne Mine/King/ Pioneer Mines", msg: "Development and exploration of three historic mines, Bralorne, King and Pioneer mines, with resources for a 100 tonnes/day production rate and a potential mill increase to 280 tonnes/day by the end of 2013. Phase 3 is currently underway with  the BK zone, an expansion zone in the gaps between the historic mine sites and exploration of an extension called the BK 3 zone.  A bulk sampling program has identified expansion zones in the North vein, Taylor zone and Peter vein.  Website: <a href='http://bralorne.com'>http://bralorne.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.23358,  lng:-123.1177, title: "Oakridge Centre Redevelopment", msg: "Proposed redevelopment of the Oakridge Mall near 41st St and Cambie, with expansion of the mall that would increase retail space over 300,000 sq ft and office space by 400,000 sq ft . In addition, 2,818 units of residential space in  thirteen 6 to 45-storey towers will also be added on the 11 hectare site. Project expansion has been revised from initial plan approved in 2007. Architect: Henriquez Partners Architects. Website: <a href='http://vancouver.ca/commsvcs/currentplanning/oakridge'>http://vancouver.ca/commsvcs/currentplanning/oakridge</a>", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.15472,  lng:-122.9265, title: "Delsom Estates Residential Development", msg: "Residential development to include 178 single family homes, 602 multi-family dwellings, 70 seniors apartment units, and 55,000 sq ft of commercial space on a 100 acre site located off Nordel Way. Construction will take place in several phases, Radiance  and Spyglass at Sunstone have completed and 2 phases are underway. Eclipse townhomes by Polygon are planned at 10489 Delsom Cres.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.22464,  lng:-122.89, title: "The Brewery District Development (formerly Village at Historic Sapperton)", msg: "Re-development for the Labatt's site with 500-750 residential units, retail and commercial space that will also include health services and live-work units. Rezoning and public consultation stages are complete and construction is underway.  The project is designed to follow LEED Neighbourhood Development Standards. Architect: IBI/Henriquez Partners Architects.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.70226,  lng:-123.1555, title: "Eaglewind Master Planned Community", msg: "435 townhouse and apartment  neighbourhood on 10 ha, located in downtown Squamish, will include 4.5 ha of green space and a 10,000 sq ft Seniors Centre. The Talon l, consisting of 63 townhomes has completed. Summits View, 134  condominiums in a 6-storey building. The Rockcliff, a 6-storey building with 80 units and the Streams townhomes are complete. Future phases are planned.  Architect: Paul Merrick Architects Ltd. Website: <a href='http://eaglewindsquamish.com'>http://eaglewindsquamish.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.30829,  lng:-123.0503, title: "Neptune Bulk Terminals Expansion", msg: "Plans for the expansion of the Neptune Bulk Terminals include a potash storage facility; $26.2 million designated for new storage and $66.8 million for rebuilding existing facilities. Expansion plans include 100,000 MT of coal storage, additional yard belt, stacker reclaimer and trackage. Two 6,000 MT canola oil tanks will also be added.  Website: <a href='http://neptuneterminals.com'>http://neptuneterminals.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.71613,  lng:-124.9531, title: "Commercial Development", msg: "Commercial development of approx 140,000 sq ft on a 12.3 ha parcel near the Crown Isle resort. Permits in place.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.44514,  lng:-123.3353, title: "Hillside Shopping Centre Expansion", msg: "Addition of approx. 100,000 sq ft 20 stores and renovations to the existing 104-store mall at Hillside Ave and Shelbourne St, increasing the mall's size to 525,000 sq ft. Hillside Shopping Centre changed ownership in Sep 2010. Expansion is to be completed in two phases. Phase 1 includes renovation and repair work. Phase 2 is expected to complete in Summer 2013. Target store (ID #2880) is expected to complete in 2014.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 50.32077,  lng:-115.8697, title: "Oliver Wine Village Mixed Use Development", msg: "Wine Village on 4.3 acres adjacent to Hwy 97, to include residential units, a four storey hotel, and commercial facilities to showcase local wineries. Bellstar Resorts and Hotels Ltd. will co-develop the hotel portion. Project is On Hold.", type: "On Hold",  dev_region: "Thompson/Okanagan"},
{ lat: 49.15177,  lng:-121.8081, title: "The Falls Golf and Country Club and Residences", msg: "Development includes golf course, estate lots, golf villas, townhomes and condominium units. The golf course is complete and construction has begun at Emerald Ridge. The Crystals Raquets and Sports Club is in the design stage and will include tennis, raquet ball and squash courts and swimming pool. A 940,000 sq ft winter club called Quarry Run is planned for an additional $80 million. The club would include facilities for curling, tennis, sports fields, gymnasium and a green roof with a par 3 golf course and a 250-room hotel and amenities. Phase 2 is the Deercrest Fairways Villas. Funding sought during market downturn. Developer now under creditor protection.", type: "On Hold",  dev_region: "Mainland/Southwest"},
{ lat: 49.36666,  lng:-125.1666, title: "Great Central Lake Resort Development", msg: "Resort development on 100 acres planned for Great Central Lake near Port Alberni. Plans include a 60-room hotel and cabins, approx 50 single family lots and 25 condominiums, a marine centre and restaurant, and other components. Development permit has been received and site work is currently underway for a 40-lot RV park. Architect: CEI Neilson Architects.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.6445,  lng:-123.5558, title: "Mill Bay Marina and Residential Complex", msg: "160-unit townhouse and condominium development on 2.8 acres with 116 marina slips and new services including a conference centre. Development permit received.  Architect: Stantec Architecture. Website: <a href='http://amadongroup.com'>http://amadongroup.com</a>", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.85093,  lng:-119.4766, title: "Mission Meadows at Casorso Condominium Development", msg: "Condominium development of a potential 252 units in four 4-storey condominiums located at Gordon Dr and Casorso Rd. Phases 1 and 2 (72 units) and clubhouse have completed construction. 38 units in phase 3 have completed. Architect: Water Street Architecture Inc.  Website: <a href='http://missionmeadows.ca'>http://missionmeadows.ca</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.27044,  lng:-123.2474, title: "UBC - Wesbrook Place Residential Development", msg: "Development that will include 2,000 housing units, a community centre, village centre and a school. The project will be located south of 16th Ave near Wesbrook mall. Construction completed on a 4-storey apartment called Pathways by Adera Development Corp. in Spring 2008, followed by Keenlyside faculty market housing by UBC Properties Trust. The Fairmont Crescent West townhouses, and the Wesbrook, a 17-storey apartment by Aspac completed in Fall 2009.  Wesbrook Village Food Store and rental apartments completed. Project phases include a 4-storey faculty and staff rental housing by Village Gate Construction, an 18 storey market condominium by Rize Alliance, and a senior's residence by Concert Properties. A 62 unit market condominium, Pacific Spirit, by Adera Projects Ltd.  Sage apartments by Kenstone Properties will have 115 units in an 18 storey building at 5898 Gray Ave. Academy is a 162-unit highrise by Polygon Homes on Berton Ave., and Sail is a 172-unit apartment by Adera.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.46666,  lng:-123.75, title: "Airport Expansion and Community Development", msg: "Airport  development that includes terminal upgrades, extending the runway to 1200 m, 12 new hangars and a light industrial area. Project is On Hold pending further funding.", type: "On Hold",  dev_region: "Mainland/Southwest"},
{ lat: 49.23794,  lng:-123.0482, title: "Norquay Village Neighbourhood Centre", msg: "Planned neighbourhood located along Kingsway from Gladstone St. to Kilarney Streets. Development will include condominiums, commercial space and public amenities. The project has commenced with residential development at 2392 Kingsway and street improvements. Skyway Towers condominium by Thind Properties Ltd, is located at 2700 Kingsway. The project will include 130-units in 12 and 4 storey buildings, and 9 commercial units, with completion expected in 2014.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.30124,  lng:-123.1294, title: "Vancouver Aquarium  Revitalization and Expansion Project", msg: "The revitalization and expansion will include 8 projects approved in Aug 2010. The project will receive $15 million federal funding and $10 million provincial funding. Teck Resources will contribute $12.5 million towards construction of a visitor hub called Teck Connections Gallery.  Phases include infrastructure improvements, a new entrance and viewing platforms, water treatment system, holding and new display pools for dolphins and beluga whales. Expansion of the BC Wild Coast exhibit and Canada's Artic exhibits includes the penguin exhibit, completed in May 2012.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.02753,  lng:-122.8011, title: "Residential/Commercial Development", msg: "Residential development of 111 units in a 5-storey lowrise and a 14-storey building with 12,378 sq ft of commercial space. Project is located at 1406-26 Johnston Rd and 15241Thrift Ave.  Architect: Abbarch Partnership Architect.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 54.0481,  lng:-128.6996, title: "Sandhill Aggregate Processing and Export Terminal", msg: "Sand, rock and gravel processing and deep sea export terminal. Project would also include a new access road to Moon Bay Marina. Cascadia land acquisition completed Aug 2006. Initial shipping volume expected at 6 million tonnes in 60-75 DWT vessels. Export terminal is in planning stages.", type: "Construction Started",  dev_region: "North Coast"},
{ lat: 54.29372,  lng:-130.3497, title: "Atlin Uplands Development", msg: "Proposed waterfront mixed-use development on three lots, with a total of 58,000 sq ft, for hotel and retail/residential projects. Request for Proposals issued by city.", type: "Proposed",  dev_region: "North Coast"},
{ lat: 48.65853,  lng:-123.5558, title: "Stonebridge Village", msg: "Proposed new village centre and residences on 140 acres at Hwy 1 and Shawnigan Lake Road. Land is zoned for golf course and residential development and may require rezoning.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.87476,  lng:-124.2087, title: "Youbou Townsite Development", msg: "Proposed commercial townsite, marina, hotel and 1950 single and multi-family homes on 673 acres near Lake Cowichan. Remediation of a lumber mill site is nearly complete. Public hearing was held in May 2009 and district approval has been granted in Jun 2010. Architect: Hotson Bakker, Boniface and Haden  Architects.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.47851,  lng:-123.7601, title: "Sechelt Biosolids Handling Facility", msg: "A proposed expansion to the biosolids sewage facility and lines. Design options report has been completed, and RFP has been issued. Project is in the public consultation phase. The facility will receive $8 million in federal government funding from the Gas Tax Fund.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 48.43783,  lng:-123.4627, title: "Pacific View Residential Towers", msg: "Formerly Michelle Towers, the project is  planned as two, four-storey buildings containing 96 units. In the early planning stages.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.43095,  lng:-123.3631, title: "Hudson Walk", msg: "A low density proposal being planned for the site of the former Radius proposal for a block at 755 Caledonia Ave. Townline Group purchased the project and will submit a development permit application for the redesigned project . Council has approved an application to subdivide the site Dec 2008. The project design will meet Leadership in Energy and Environmental Design (LEED) standards.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.7214,  lng:-118.9257, title: "Chateau Blanc Resort Hotel", msg: "Highrise hotel and convention centre located at Big White's former Ridge parking lot. The project includes 400-plus rooms in a 17-storey tower, a 929 sq m convention centre, commercial space, and plans for a casino. Project is On Hold. Architect: DA Architects + Planners.", type: "On Hold",  dev_region: "Thompson/Okanagan"},
{ lat: 49.05602,  lng:-122.2155, title: "Falcon Ridge Residential Development", msg: "943-unit, seven building  residential development located on Gladwin Rd. Phase 1 of 90 units is underway, phase 2 will include 145 homes and 120 multi-family units.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.12756,  lng:-122.2984, title: "Mission Waterfront Project", msg: "Proposed mixed residential development with commercial components on 150 acres bordered by Fraser River, the Westcoast Express Station and downtown Mission. Project to include hotel, an arts centre, office and commercial and educational space. Preliminary studies are underway.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.1865,  lng:-122.8038, title: "Guildford Town Centre Expansion", msg: "Redevelopment of Guildford Town Center would include the addition of 40 new stores for a total of 505,000 sq ft new construction. Phase 1 ($115 million) Construction Started construction in May 2010 and is expected to complete in Sep 2013. Phases 2 and 3 Construction Started construction in Fall 2011. Project is targeting Leadership in Energy and Environmental Design (LEED) Gold standards. Architect: Musson Cattell Mackey Partnership.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.85405,  lng:-119.6067, title: "Sundance Ridge Condominium", msg: "Low-rise condominium development to include 208-units in three storey and townhouse buildings. 116-units have been completed and remaining 92-units will be completed when market conditions improve. Website: <a href='http://renascencedevelopments.com'>http://renascencedevelopments.com</a>", type: "On Hold",  dev_region: "Thompson/Okanagan"},
{ lat: 49.75563,  lng:-114.8951, title: "Whiskey Jack Resort Development", msg: "Single- and multi-family residential development with condominium hotels for a maximum of 900 equivalent mixed use residential units. Project will include a conference centre, clubhouse, a 15 acre commercial development and a resort-oriented 18-hole golf course with driving range, designed by the Fred Couple / Gene Bates Group. Website: <a href='http://sparwood.bc.ca/golf'>http://sparwood.bc.ca/golf</a>", type: "Construction Started",  dev_region: "Kootenay"},
{ lat: 55.87531,  lng:-121.9152, title: "Gething Coal Project", msg: "Proposed coal mine with coal preparation plant will have a production rate of 2 million tonnes per year over a 50 year mine life. Environmental baseline studies, additional engineering and exploration will continue. Currently in pre-application phase under the Environmental Assessment Act. Funding of $860 million will be provided by Canadian Kailuan Dehua Mines Co., Ltd., a partnership between the Kailuan Group Co. Ltd, Shougang Group and Canadian Dehua International Mines Group Inc. $500 million will be contributed by a partnership between  Shandong Energy Feicheng Mining Group Co. Ltd. and Canadian Dehua International Mines Group Inc. Construction is planned to take place 2 years after assessment process is complete. Website: <a href='http://dehua.ca'>http://dehua.ca</a>", type: "On Hold",  dev_region: "Northeast"},
{ lat: 56.02819,  lng:-121.9262, title: "Torwood Lodge Expansion", msg: "Proposal to expand Torwood lodge with a golf course, RV park and 300 unit residential subdivision would require an application for 160 ha of Crown land if an expression of interest is accepted.", type: "Proposed",  dev_region: "Northeast"},
{ lat: 49.25889,  lng:-122.7774, title: "Mixed Use Development", msg: "An expression of interest has been issued for a mixed-use development to be located on the city works site at 2170 Kelly Ave.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 48.4431,  lng:-123.47, title: "Capital City Centre (Colwood Corners) Residential Development", msg: "Development of a village centre that will total 3.8 million sq ft of floor space, to replace an existing mall at Sooke Rd and Goldstream Ave. The project includes 12 residential towers and 5 office towers, lowrise townhouses, retail and office space. Phase 1 of the project will be built over 4 years and cost $250 million and include; a five storey office building, a London Drugs with 5 levels of residential, and a 27 storey residential tower. Followed by; single storey commercial units, a grocery store, and a residential tower, Phases 2 and 3 are planned to complete over a 20 year period. The project design will be pedestrian oriented and incorporate smart growth standards.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 55.12678,  lng:-120.993, title: "Echo Hills Coal Project (formerly Wapiti Coal Mine)", msg: "Proposed thermal coal mine with an estimated production of 1 million tonnes/yr. Project is in the pre-application phase under the Environmental Assessment Act.", type: "Proposed",  dev_region: "Northeast"},
{ lat: 49.17428,  lng:-123.1533, title: "River Green Residential Development - No. 2 Rd and Dinsmore", msg: "Residential development of twelve 14-storey towers with commercial space to be located at No. 2 Rd and Dinsmore. Project will include 3 million sq ft of building space, with a 250,000 sq ft building commencing construction in Mar 2010. Phase 1, with 458 units in six buildings is expected to complete in Summer 2013. Estimated cost  shown is for Phase 1. Architect: James Cheng. Website: <a href='http://rivergreen.com'>http://rivergreen.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.19841,  lng:-122.8447, title: "Quattro Residential Development", msg: "4 phase 1,100-unit development over 4 hectares at King George Hwy and 108th Ave. Phase 1 consists of 140 condominium units in 4 lowrise buildings with commercial space. Phase 2 contains 116 low-rise condominiums. Proposed 4-storey condominiums called Balance, include 56 micro-units of 290 to 653 sq ft. Website: <a href='http://quattroliving.ca'>http://quattroliving.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.03175,  lng:-123.0797, title: "Tsawwassen Springs Development", msg: "Project formerly called Tsawwassen Golf and Country Club includes residential development with 192 townhouse and 250 apartment units with amenities for seniors, a new clubhouse and upgrades to the golf course. Council has approved a proposal to place 4.3 hectares into the land reserve in exchange for removal of 12.3 hectares for the project. Phase 1 includes 55 units and phase 2 will have 93 units in a 6-storey building and 34 single family homes.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.1881,  lng:-123.971, title: "Woodlands Secondary School", msg: "Proposed new 1,100 student capacity to replace existing Woodlands Secondary School. In project definition phase. Project is registered to meet LEED Gold standards for Leadership in Energy and Environmental Design.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.222,  lng:-122.6915, title: "Meadows Gate Condominiums", msg: "241-unit condominium development in three 10-storey highrise and a 4-storey lowrise building. Project will include 20,000 sq ft of commercial space. Phase 1, Solaris Construction Started construction in Jun 2008 and completed in Summer 2010. Phase 2 tower is has completed and a phase 3 tower is planned. Architect: Gateway Architecture Inc. Website: <a href='http://lifeatsolaris.com'>http://lifeatsolaris.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.82411,  lng:-119.6281, title: "The Heritage Condominium", msg: "Development of 180 units in a 10-storey condominium tower and 160 units in a supportive living tower. Project also includes an 8-storey commercial building and is located on site of former packing plant on Brown Rd.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.95082,  lng:-119.3817, title: "Kelowna International Airport Expansion", msg: "Kelowna International Airport is undergoing expansion of the air terminal complex. The next phase of development includes the expansion of the Check-in process, outbound baggage belt system and airline/tenant office areas.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 53.59576,  lng:-128.6665, title: "Crab/Europa Hydroelectric Project", msg: "Proposed run-of-river project of 32 MW on the Crab river and 102 MW on the Europa river. Currently in the pre-application phase under the Environmental Assessment Act.  Project is registered under the federal ecoENERGY for Renewable Power program.", type: "Proposed",  dev_region: "North Coast"},
{ lat: 56.24926,  lng:-120.8475, title: "Hackney Hills Wind Park", msg: "Proposed 300 MW wind park project located east of Fort St. John. Project is in the pre-application phase under the Environmental Assessment Act.", type: "Proposed",  dev_region: "Northeast"},
{ lat: 49.26841,  lng:-123.1116, title: "Pinnacle Living False Creek Condominiums", msg: "105 unit condominium development in 11 and 7 storey buildings, located at 1887 Crowe St completed phase 1 in 2011, phase 2 completed in Apr 2013. 169 units in 8 and 14 storey buildings, phase 3 is expected to complete in Spring 2015. Architect: IBI Group Architects. Website: <a href='http://pinnacleliving.ca'>http://pinnacleliving.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.26122,  lng:-123.1139, title: "Maddox Highrise Condominium", msg: "Development of a 32-storey concrete residential tower with commercial space at 1304 Howe St. Architect: IBI/HB Architects.  Website: <a href='http://cressey.com'>http://cressey.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.06189,  lng:-122.8046, title: "South Point Residential Development", msg: "420-unit condominium development with 108,000 sq ft of retail space. High Street is a completed phase with 88 condominium units above 17,000 sq ft of retail space. Project will be located near Highway 99 between 32 and 34 Ave.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 52.55338,  lng:-126.3682, title: "Thunder Mountain Wind Park", msg: "Proposed wind park project located southeast of Tumbler Ridge. Project has received certification under the Environmental Assessment Act in Dec 2009.", type: "Proposed",  dev_region: "Northeast"},
{ lat: 49.91586,  lng:-124.5144, title: "Upper Toba Valley Hydroelectric Project", msg: "Proposed 124 MW hydroelectric project will combine the run-of river sites; Dalgleish Creek, Jimmie Creek, and Upper Toba River and a 230 kV  transmission line. Project has received a BC Environmental Assessment Certificate and is approved for a BC Hydro energy purchase agreement in Mar 2010. Project is registered under the federal ecoENERGY for Renewable Power program.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 55.12678,  lng:-120.993, title: "Roman Coal Mine", msg: "Proposed open pit coal mine with a production capacity from 2 to 4 million tonnes per year. Expected mine life is 10 years. Project has received conditional certification under the Environmental Assessment Act. Website: <a href='http://peacerivercoal.com'>http://peacerivercoal.com</a>", type: "Proposed",  dev_region: "Northeast"},
{ lat: 49.88428,  lng:-119.4902, title: "Copper Sky Condominiums", msg: "Lowrise condominiums development to include 4 residential buildings and one amenities building complete in Late 2011.  Copper Sky Phase 2 will include 4 additional lowrise condominium buildings. Website: <a href='http://copperskyliving.com'>http://copperskyliving.com</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.222,  lng:-122.6915, title: "Solaris Condominiums", msg: "241-unit condominium development in three 10-storey towers in Meadows Gate village. Tower 1 and 2 are substantially complete, tower 3 is planned. Website: <a href='http://lifeatsolaris.com'>http://lifeatsolaris.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.88353,  lng:-119.4359, title: "Central Green Residential Development", msg: "Proposed residential development on 5 ha site at Harvey and Ritcher Ave. Project includes 3 towers of 14, 16, and 18 storeys, 4-storey buildings, commercial space and a park. Designs will meet Leadership in Energy and Environmental Design (LEED) Gold standards.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 54.2167,  lng:-130.2833, title: "Mount McDonald Wind Project", msg: "Proposed 250 MW wind farm with 100 to 150 wind turbine generators, will include new infrastructure and roads. Project is  in the pre-application phase under the Environmental Assessment Act. Website: <a href='http://rupertpeacepowercorp.com'>http://rupertpeacepowercorp.com</a>", type: "Proposed",  dev_region: "North Coast"},
{ lat: 51.77666,  lng:-118.9016, title: "Ruddock Creek Zinc-Lead Mine Development Project", msg: "Proposed zinc-lead mine which would include process facilities, mill, tailings area and access roads. Estimated production rate of 700,000 tonnes/year over a 10-15 year mine life. Project is in the pre-application phase under the Environmental Assessment Act. Website: <a href='http://selkirkmetals.com'>http://selkirkmetals.com</a>", type: "On Hold",  dev_region: "Thompson/Okanagan"},
{ lat: 49.10677,  lng:-122.8258, title: "Surrey Pretrial Centre", msg: "A 216-cell pre-trial facility is underway on a site near the existing Surrey Pre-trial Services Centre.  A shortlist of teams selected from a Request for Proposals (RFP), issued in Oct 2010, includes; BC Community Partners, Brookfield Partnerships Surrey and Plenary Justice. Brookfield Partnerships Surrey has been selected for the design, build and maintain contract. Project will meet LEED Gold standards for Leadership in Energy and Environmental Design.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.16,  lng:-123.94, title: "South Fork Water Treatment Plant", msg: "Proposed construction of a new drinking water treatment plant will be built to meet Leadership in Energy and Environmental Design (LEED) gold standards. Project will receive $26.7 million Infrastructure Stimulus funding. Contract was awarded to Kenaidan Contracting Ltd.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.20539,  lng:-123.1166, title: "Kidd 1 Substation Redevelopment", msg: "Improvements to the Kidd 1 Substation in Vancouver to replace aging equipment and meet growing demand for electricity in the area.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.18321,  lng:-122.8443, title: "King George Commercial/Residential Development", msg: "Proposed commercial and residential development will include a 70 storey office/residential tower, a 55 storey hotel/office complex and three 40 to 50 storey residential towers. Retail and recreation amenities may include a casino and 1,800 seat show theatre. The project will be located near the King George skytrain station.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.26916,  lng:-123.1121, title: "James Condominium Development", msg: "155 unit condominium development located in False Creek. Website: <a href='http://jamesliving.com'>http://jamesliving.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.11195,  lng:-122.6472, title: "Collection Square Retail Centre/Auto Mall", msg: "Retail centre and 5 dealer auto mall located at Glover Rd and the Langley Bypass. Three of the dealerships will be; Audi, BMW and Porsche. Construction has completed on the BMW dealership.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 50.15823,  lng:-122.9563, title: "Rainbow Residential Development", msg: "200 unit residential neighbourhood on 18 hectares, will include 37 single family lots, 4 multi family villas, apartments, senior's housing as well as 80 duplex units to accommodate local workers. A commercial core and some subsidized housing will be part of the project. Website: <a href='http://rainbowwhistler.ca'>http://rainbowwhistler.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 57.66666,  lng:-130.25, title: "GJ Kinaskan Lake Copper-Gold Project", msg: "Proposed copper-gold project located in the Stikine River region includes 39 exploration sites over 20,155 hectares.  Teck Resources will commence an exploration program in Jul 2011.", type: "Proposed",  dev_region: "North Coast"},
{ lat: 49.25897,  lng:-122.8885, title: "Apartment Complex", msg: "Proposed development of 91 apartments and cityhomes on Cottonwood Ave. Architect: Rositch Hemphill Architects.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.17617,  lng:-123.1503, title: "River Park Place Condominium Development", msg: "Development of a 2 hectare site near the Richmond Oval will include 500 condominium units. Architect: IBI Group Architects. Website: <a href='http://riverparkplaceliving.com'>http://riverparkplaceliving.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.27989,  lng:-122.907, title: "Altitude Condominium Towers at Univercity", msg: "A 198-unit condominium development in 12 and 14 storey towers. 4 storey lowrises have completed in previous phases of the project. Website: <a href='http://hungerfordproperties.com/altitude'>http://hungerfordproperties.com/altitude</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.13401,  lng:-122.9255, title: "Mixed Use Development", msg: "Mixed use development proposed for 10770 72 Ave, near Burns Bog. A development application has been submitted which will require an OCP amendment the site. Public consultations are being held through Sep 2012.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.12394,  lng:-122.3063, title: "Mission Bridge Seismic Upgrade", msg: "Phased upgrade of the Mission Bridge includes a structural retrofit in phase 1 ($12 million) - complete, strengthening of the footings and ground support in phase 2, and slope stabilization will complete the project by Late 2013.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.09864,  lng:-123.1248, title: "Vancouver International Plaza", msg: "Proposed 4 million sq ft development located on 30 hectares on Duck Island will require rezoning. Project will include 6 hotels, restaurants, theatres and marina offices.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.23228,  lng:-122.883, title: "Mixed-use Development", msg: "Proposed 38-acre development near Braid skytrain station. Project will include two 39,000 sq ft office buildings and a residential component. Public consultations and rezoning are required.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.33317,  lng:-123.168, title: "Kiwanis Garden Village Redevelopment", msg: "Redevelopment of Kiwanis Garden Village will add 139 units of seniors housing in two buildings located on Haywood Ave. The provincial government will provide $16.3 million for the project.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 50.67141,  lng:-120.334, title: "Royal Inland Hospital - Clinical Services Building, parking and site infrastructure upgrading", msg: "Upgrade of hospital site infrastructure and construct a multi-storey parkade and clinical building.  This is the first phase of redevelopment planning for the hospital.  Subsequent phases will include a surgical inpatient building, an inpatient/outpatient building and associated infrastructure upgrading. Cost shown is for phase 1 construction and will be funded in partnership between the Province and the Thompson Regional Hospital District. Sitework is underway for the Clinical Services Building.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 49.22678,  lng:-122.8928, title: "Royal Columbian Hospital Expansion", msg: "Proposed expansion is in early planning stages and is expected to include renovations, a new surgical suite, additional beds and an expanded emergency department.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 53.9115,  lng:-122.7503, title: "Hotel Development", msg: "156 room hotel development will include 35 condominium units and a 5,500 sq ft conference centre. The 12-storey project is located at 1355 10th Ave.", type: "Proposed",  dev_region: "Cariboo"},
{ lat: 49.28041,  lng:-123.1271, title: "St. Paul's Hospital Redevelopment", msg: "Redevelopment of St Paul's Hospital.  Project includes construction of a new 228,000 sq ft ambulatory care building on the north-west corner of the SPH site as well as essential site infrastructure upgrades.  The project will also include limited renovation to existing buildings.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 53.63812,  lng:-127.9248, title: "Kemano Tunnel Project", msg: "Project will include construction of a back-up tunnel connecting to existing Kemano tunnel and penstocks, and an intake for the second tunnel at West Tahtsa Lake. The Kemano hydroelectric plant supplies power to the aluminum smelter in Kitimat (see ID #314). Water licence amendment has been granted by the government of BC.", type: "Construction Started",  dev_region: "North Coast"},
{ lat: 48.46759,  lng:-123.4262, title: "Eagle Creek Village Mixed Use Development", msg: "Proposed development located on Helmcken Rd and Watkiss Way, includes 138 lowrise residential units, 69,000 sq ft medical offices and a 112,000 sq ft retail component.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.88631,  lng:-119.4943, title: "24 Condominium Tower", msg: "Proposed 27 storey condominium development with 201-units will be located at 450 Bernard Ave. Development permit approved. Open house held Jun 2010. Website: <a href='http://24kelowna.com'>http://24kelowna.com</a>", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 52.07792,  lng:-118.566, title: "Seymour Arm Series Capacitor (SASC)", msg: "Construct a 500kV series capacitor station adjacent to the existing transmission lines 5L71 and 5L72, which run between Mica Generating Station and the Nicola Substation near Merritt. The capacitor station will increase the transmission capacity of the lines and allow the Mica Generating Station to securely deliver its full station output with the new generating units 5 and 6 in place.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.15925,  lng:-122.8216, title: "Surrey Area Substation Project (formerly Fraser Valley West)  (SAS)", msg: "Construction of facilities necessary to reinforce the transmission system in the Fraser Valley West Area. This project is in Definition Phase.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 53.365,  lng:-124.575, title: "Chu Molybdenum Mine", msg: "Proposed open pit molybdenum mine located southwest of Vanderhoof, is expected to have a production rate of 90,000 tonnes/day over a 20 year mine life. Project has been withdrawn from the Environmental Assessment process, and may be re-entered when market conditions improve.", type: "On Hold",  dev_region: "Nechako"},
{ lat: 48.43355,  lng:-123.3579, title: "Crystal Pool Replacement", msg: "Proposed project to replace the Crystal Pool facility pending provincial and federal infrastructure funding.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.03854,  lng:-119.4379, title: "Nk'Mip Canyon Desert Resort", msg: "The Osoyoos Indian Band, Watermark Asset Management and Bellstar Hotels will develop a 400 unit resort on the Nk'Mip Canyon Desert Golf Course. A hotel, condominium and townhouse units with time-share options and a spa, conference facility and vineyard will be part of the development. Five phases of development will include; 56 townhouse units in phase 1called Beach Residences, pre-selling in Fall 2010; phase 2 called Canyon Desert Inn with conference facilities and 100 resort suites; phase 3 called Golf Residences with 154 townhouse units; Beach Lodge in phase 4 will have a 3-storey lodge and 50 condominium units; and phase 5 called Golf Lodge  will have a 4-storey lodge and 90 condominium units.  Website: <a href='http://canyondesertresort.com'>http://canyondesertresort.com</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.26323,  lng:-123.1164, title: "Office Building 538-560 West Broadway", msg: "6-storey building with 120,000 sq ft of office space with retail on the first two levels located  at 538-560 West Broadway. Zoning and Development By-law amended Nov 2010.  Architect: Studio One Architecture.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.16278,  lng:-123.9394, title: "Supportive Housing", msg: "Development of 58 units of housing in two buildings will create 36 apartments at 437 Wesley Rd. and 18 innovative housing units for youth and elders at 477 10th St., completed. Project will receive provincial funding through the capital infrastructure program. Funding has been announced in Jun 2010 for additional units at three sites; 33 units at 6025 Uplands Dr., 36 units at 1621 Dufferin Cres, and 36 units at 1406 Bowen Rd. Website: <a href='http://bchousing.org/Initiatives'>http://bchousing.org/Initiatives</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.46115,  lng:-123.5024, title: "South Skirt Mountain Village", msg: "Proposed development of the South Skirt Mountain Village on 84 acres between Bear Mountain Resort and Hwy 1 includes 2819 residential units, a village centre and an ecological centre. Rezoning has been passed by council in Jun 2009. Project will meet Leadership in Energy and Environmental Design (LEED) standards.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.785,  lng:-119.7341, title: "Ponderosa Residential Development", msg: "Construction is underway on a 2,200 unit residential development, located on 425 acres on Pincushion Mountain. The project will include a hotel, winery and a Greg Norman designed golf course. The golf course is expected to be complete in 2013. Peachland council has approved Area Structure Plan and final adoption of the OCP amendment bylaw.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 51.01245,  lng:-124.9163, title: "Mica Gas SF6 Insulated Switchgear Replacement Project", msg: "This project is to replace the existing 500 kV SF6 GIS switchgear system at the Mica Generating Station and install additional SF6 GIS necessary to accommodate the future addition of Mica Units 5 and 6. When completed the system will use three 500 kV circuits to conduct the energy from the Mica underground powerhouse to the surface, where it transitions to transmission system. Replacement of the existing switchgear system will maintain the level of reliability of this key generating station and have the additional benefit of reducing SF6 (a greenhouse gas) leakage. The new switchgear system will also accommodate the future addition of the Mica Units 5 and 6 generators.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.28602,  lng:-123.1405, title: "Highrise Condominium - 1215 Bidwell Street", msg: "Proposed 20 storey condominium development located on 1215 Bidwell St. The project will be designed to meet LEED Gold standards for Leadership in Energy and Environmental Design. Architect: Henriquez Partners Architects", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.24943,  lng:-121.3935, title: "Maselpanik Creek Hydro Project", msg: "Proposed 13 MW hydroelectric project located on Maselpanik Creek, south of the Wahleach generating station near Chilliwack.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.98697,  lng:-117.8323, title: "Caribou Creek Hydropower Project", msg: "Proposed 12 MW hydropower project located 3 km east of Burton, will require a powerhouse, substation and 2.5 km of power lines to connect to BC Transmission system.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 51.61454,  lng:-124.3111, title: "Machmell River Hydropower Project", msg: "Proposed 308 MW hydropower project proposal is located 180 km northeast of Campbell River.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 50.24133,  lng:-117.801, title: "Fosthall Creek Hydropower Project", msg: "Proposed 19.4 MW hydropower project on Upper Arrow Lake, is 20 km northwest of Nakusp with a planned interconnection near Pingston IPP. The project is listed in the BC Hydro 2008 Clean Power Call.", type: "Proposed",  dev_region: "Kootenay"},
{ lat: 55.48332,  lng:-129.49, title: "Alice Arm Hydropower Projects", msg: "The proposed 30 MW Alice Arm Project cluster projects; Gwunya Creek (10 MW), Perry Creek (10 MW), and Upper Illiance River (10 MW), are expected to be bid into a possible BC Hydro 2010 Clean Power Call.", type: "On Hold",  dev_region: "North Coast"},
{ lat: 55.48332,  lng:-129.49, title: "Upper Kitsault Valley Hydropower Projects", msg: "Seven proposed hydroelectric projects with penstock, powerhouse and interconnection lines include; Evindsen Creek (6.2 MW), Falls Creek (3.0 MW), Klayduc (5.2 MW), LaRose (4.6 MW), Lyall Creek (2.5 MW), Stark Creek (4.8 MW), and Trout Creek (5.5 MW) for a total of 31.8 MW.", type: "On Hold",  dev_region: "North Coast"},
{ lat: 49.64273,  lng:-123.6939, title: "Hydropower Project", msg: "Proposed hydropower project 30 km north of Sechelt with 45 MW from the Ramona 3, Chickwat Creek and CC Creek projects. Listed in the BC Hydro 2008 Clean Power Call, approval has been received for a BC Hydro energy purchase agreement in Mar 2010.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 55.24153,  lng:-121.844, title: "Rocky Creek Wind Energy Project", msg: "Proposed 500 MW wind power project located 80 km southeast of Tumbler Ridge will include over 200 wind turbines, three substations and interconnecting transmission lines. The project area is bordered on the north by Blind Creek, by Sukunka River to the east and south and by Howling Wolves and Watsons Peaks to the west. Currently in the pre-application phase under the Environmental Assessment Act.", type: "Proposed",  dev_region: "Northeast"},
{ lat: 53.92581,  lng:-122.6931, title: "Prince George Pulp Plant Upgrades", msg: "Feed water treatment system upgrades to Prince George Pulp include; boiler feed water system, completing Late 2012; and the addition of a precipitator to the exhaust system, expected to complete Late 2013. Project will receive funds under the federal Pulp and Paper Green Transformation Program.", type: "Construction Started",  dev_region: "Cariboo"},
{ lat: 49.34973,  lng:-123.016, title: "Seymour-Capilano Filtration Project", msg: "The largest water filtration plant in Canada, for the Seymour source, is funded in part from the Infrastructure Canada Program. The conventional design-build project includes an 1,800 mL/day filtration plant, twin tunnels, 7.1 km long, 18,000 hp pumping station and a 2 MW energy recovery facility, operational by 2008. The pumping station completed in late 2008 and filtration plant in Spring 2010. The energy recovery project has Construction Started construction. The Seymour shaft excavation and tunnel boring completed in Apr 2011 after delays due to tunnel safety issues. Project management services awarded to Liaicon and Associates Inc. Project is registered to meet Leadership in Energy and Environmental Design (LEED) standards. The commissioning of the Twin Tunnels is expected in 2014.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 50.50223,  lng:-122.2545, title: "Melvin Creek/Cayoosh Mountain Resort", msg: "Proposed four-season, 14,000 unit mountain tourism resort development between Pemberton and Lillooet. Estimated 670 construction jobs and 3,600 operating jobs. Environmental Assessment Act approval granted. Further planning work includes a ski area master plan and master development agreement. NGR Resort Consultants Inc. have been given approval-in-principle to develop and operate. Proponents involved in ongoing talks over land claim issues with First Nations. No dates as to when project will proceed. There has been an extension to the Environmental Assessment approval.", type: "On Hold",  dev_region: "Mainland/Southwest"},
{ lat: 49.57968,  lng:-124.8841, title: "Kensington Coastal Pointe Development", msg: "New community near the ocean and core of the Union Bay village, to include a marina,  a 450 room seniors residence on 20 acres, 27 hole golf course, 260 room hotel, and 1250 single family, condominium and townhouses units and  15,000 sq. ft. of commercial space. A waste water treatment facility is being considered.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.19493,  lng:-122.9228, title: "Port Royal Planned Community", msg: "Planned village for 2,500 residents on the eastern section of Lulu Island on a 65 acre parcel which was formerly the site of a sawmill, box plant and foundry. Construction of townhouses on the site was completed previously. Remaining 45 acres to include up to 200 homes, 200 townhomes, 400 condominiums, parks and trails. This will be a phased development over 7 to 10 years. Phases 1A and 1B has 50 townhouses and apartments.  1,000 of the homes built as freehold courtyard and rowhouse style townhomes include Marmalade Sky.  The Dockyards, 129 waterfront apartments released in Spring 2011, followed by a 22-storey condominium tower. Flow and Duo townhouses have completed.  Architect: Ramsay Worden Architects Ltd. Website: <a href='http://aragon.ca'>http://aragon.ca</a>", type: "Completed",  dev_region: "Mainland/Southwest"},
{ lat: 49.2059,  lng:-122.9016, title: "Waterfront Development Complex", msg: "Proposed five-tower and townhouse complex on the 600 to 700 block of Front St totalling 900,000 sq ft includes a 45,000 sq ft, $18-million Fraser River Discovery Centre which has conceptual planning underway. Current plan includes five towers to provide 911 housing units, 25 townhouses, a 4-storey podium for off-street parking and a wider waterfront esplanade. Project has received a development permit which expired in July 2008, design review required. Project will proceed as market conditions improve.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.83333,  lng:-123.1166, title: "Garibaldi at Squamish Ski Resort", msg: "Proposed all-season mountain resort in the Brohm Ridge region of Mount Garibaldi, adjacent to Garibaldi Provincial Park and the community of Squamish. 2,600 ha resort to consist of 150 ski-trails, 20 lifts, golf-training centre, retail stores, approx 5,700 dwellings (single- and multi-family) and 1,500 hotel rooms. The Garibaldi Springs Resort Hotel will contain 110-suites, a restaurant, bar, meeting and event space, fitness room, pool and jacuzzi. Additional information from the proponent is required to continue the review phase of Environmental Assessment certification.  Website: <a href='http://garibaldiatsquamish.com'>http://garibaldiatsquamish.com</a>", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.1262,  lng:-122.8455, title: "Welcome Home Development", msg: "Proposed development of a rehabilitation and training centre to be located at 68th Ave and King George Hwy. Rezoning application under review.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.29253,  lng:-122.7531, title: "Burke Mountain Secondary School", msg: "A proposed new school with a capacity for 1,200 students. Funding is approved and design is complete. School is to be located on a property between Coast Meridian and Soball Street. Project is registered to meet LEED Gold standards for Leadership in Energy and Environmental Design.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 55.1833,  lng:-126.2667, title: "Morrison Copper-Gold Mine", msg: "Proposed 25,000 tonnes/day ore production for an open pit copper/gold mine 65 km northeast of Smithers and 35 km north of the village of Granisle. Feasibility study has completed in Feb 2009. Open houses are taking place in Sep 2010. The project has been refused certification under the BC Environmental Assessment Act.", type: "On Hold",  dev_region: "Nechako"},
{ lat: 49.03872,  lng:-118.2113, title: "Cascade Heritage Power Park", msg: "Proposed 25 MW hydroelectric generating facility, enough to power 13,750 homes, along the Kettle River near Christina Lake on a former site of a small hydroelectric plant. The new plant will include a museum and walking trails.  Project has received certification under the Environmental Assessment Act and is listed in the BC Hydro 2008 Clean Power Call.", type: "Proposed",  dev_region: "Kootenay"},
{ lat: 49.2521,  lng:-122.8959, title: "Lougheed Town Centre Redevelopment", msg: "Redevelopment of the Lougheed mall into a regional town centre to include a residential component, located on Lougheed Hwy and Austin Ave. Website:<a href='http://lougheedtowncentre.com'>http://lougheedtowncentre.com</a>", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.18291,  lng:-123.1476, title: "McArthur Glen Outlet Store", msg: "30 acre site on Russ Baker Way is proposed for a 340,000 sq ft outlet store. Phase 1 will commence with 200,000 sq ft.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.2719,  lng:-123.0949, title: "Containers Commercial Centre", msg: "Proposed 220,000 sq ft commercial centre on a 1.7 acre site located at 428 Terminal Ave. Project is designed to meet LEED Gold standards for Leadership in Energy and Environmental Design.", type: "Proposed",  dev_region: "Mainland/Southwest"},
