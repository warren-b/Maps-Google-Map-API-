{ lat: 49.3124,  lng:-123.0325, title: "Seylynn Village", msg: "Proposed 625 unit condominium development located on Harbourside Dr. Website: <a href='http://seylynn.ca'>http://seylynn.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.1879,  lng:-123.1282, title: "Pinnacle Living at Capstan Village", msg: "Proposed  condominium development in 8 and 13 storey buildings with retail space at ground level. Website: <a href='http://pinnacleinternational.ca/?page_id=1292'>http://pinnacleinternational.ca/?page_id=1292</a>", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.2702,  lng:-123.1052, title: "The One Condominiums", msg: "Development will include 215 condominiums, 19 townhomes and 7 penthouse units. The project located at 38 W 1st Ave in in pre-construction stages. Architect: Bingham Hill Architects. Website: <a href='http://pinnacleinternational.ca/?page_id=1188'>http://pinnacleinternational.ca/?page_id=1188</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.1997,  lng:-122.8484, title: "Central City Neighbourhood", msg: "Condominium development to include seven 36 to 40 storey residential towers with 2,900 units at King George Hwy and Old Yale Rd. Project will occupy 1.3 million sq ft of residential space and include 147,500 sq ft of commercial space. The next phase, 36 and 40 storey Sky Towers by Young In Development Inc. are On Hold. Construction has completed on Infinity tower 1; Infinity 2 and 3 are On Hold. Park Avenue Condos are located on 100 Ave and Whalley Blvd.  Website: <a href='http://parkplaceatcentral.com'>http://parkplaceatcentral.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 48.54447,  lng:-123.445, title: "Central Saanich Municipal Facilities", msg: "A design and feasibility study is being conducted for selected major municipal facilities to include: Phase 1, Public Safety Building ($21M).  Phase 2, Public Works Yard.  Phase 3, Municipal Hall.  Phase 1 will go to tender in Fall 2011. First public open house for the new town hall and police station was in June 2011.  Public Referendum for funding held Fall 2008. Current options are being reviewed for alternative plan to upgrade the existing facility.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.27936,  lng:-123.1132, title: "Vancouver Art Gallery", msg: "Proposed Vancouver Art Gallery to be located at Cambie and Georgia streets. Project has been approved for a 99 year lease.  $50 million government funding has been awarded, and $40 million from private donors.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.2631,  lng:-123.1634, title: "Kitsilano Secondary School Replacement", msg: "Proposed replacement of the school at 2550 W. 10th Ave with an 18,000 sq m, 3-storey facility. Bouygues Building Canada has been awarded the design build contract. Project is registered to meet LEED Gold standards for Leadership in Energy and Environmental Design.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.2524,  lng:-122.8466, title: "Centennial Secondary School", msg: "Proposed replacement of a 1250 student school at 570 Poirier Street. Development variance permit issued by council in Mar 2013. The project will include a Neighbourhood Learning Centre and be designed to meet LEED gold standards.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.58054,  lng:-123.2229, title: "Furry Creek Recreation/Residential Project", msg: "Development of 414-ha site 16 km south of Squamish. Project will occur over 8 to 10 years and includes a $16-million golf course (completed Jul 1993), marina, and housing units. United Properties is developed part of the oceanside lands. Phase 1 of Oliver's Landing 60 housing units has completed. Parklane Homes will build 25 single family units in Eagles Nest and Ocean Crest as the first communities in the 600 home development over 1000 acres it has purchased at Furry Creek.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 50,  lng:-121.6333, title: "Kookipi Creek Water Power Project", msg: "Proposed 10 MW water power project near Boston Bar with up to 44 MW in combination with the nearby Log Creek water power project (see separate entry). This project has been selected in the BC Hydro 2006 call for power.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 50.16006,  lng:-120.6494, title: "Sagebrush Golf and Sporting Club", msg: "Development on a 126 ha site to include an 18-hole golf course designed by Richard Zokol and Rod Whitman, a clubhouse, cottages and a lodge.  Approval was also received for 36 single-family homes. Golf course is completed. Project may be sold. Website: <a href='http://sagebrushclub.com'>http://sagebrushclub.com</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.2722,  lng:-125.9833, title: "Catface Mine", msg: "Proposed open pit mine on a 4,000 ha area known as the Catface Range on west Vancouver Island, 13 km northwest of Tofino. Site will be mined for copper, molybdenum, gold and silver in three zones: Cliff zone, Irishman Creek zone, and Hecate Bay zone. Plans also include constructing a processing facility and an office facility. Consultations with the First Nations are underway.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.2084,  lng:-122.671, title: "Golden Ears Business Centre", msg: "Construction is underway at a 94 acre light industrial park. The first phase is a 75,000 sq ft multi-tenant building, the second phase is a 100,000 sq ft building expected to complete in Spring 2012. Development is planned to include storage facilities, retail warehouse office space, and restaurant space. 60 acres of the site will be build-to-suit.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.26753,  lng:-123.2417, title: "UBC - University Town", msg: "Several neighbourhoods make up the UBC Endowment Lands. Mid-Campus (Hawthorn Place) and Theological (Chancellor Place) neighbourhoods have completed construction. The Theological/ Chancellor Neighbourhood has several market housing developments: Stirling House by Intracorp contains 39 units in a 6-storey building and Folio at Chancellor Place is a 58 unit, 4-storey development by Ramsay Worden Architects. The Corus is a 14 storey residential tower by Bastion Development Corporation and Hancock Bruckner Wright Architects and the Coast low-rise condominiums are also by Bastion Development Corporation. The $100 million, 7.2 ha University Boulevard Neighbourhood project, awarded to Moore Ruble Yudell Architects and Hughes Condon Marler Architects, has completed. The plan includes the East Campus and Gage South neighbourhood. The North Campus neighbourhood, with 2000 housing units, includes Wesbrook Place, 17-storey apartment by ASPAC, and the 98-unit Pacific apartment condominium by Adera.  Academy highrise by Polygon is located on 5696 Berton Ave. Website: <a href='http://universitytown.ubc.ca'>http://universitytown.ubc.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.6664,  lng:-121.4189, title: "Spuzzum Creek Power Project", msg: "Run-of-river power project near Boston Bar to generate 29 MW of electricity. The project was selected on Sep 26, 2003 for an electricity purchase agreement under a BC Hydro call for green energy proposals. Project is registered under ecoENERGY for Renewable Power. Water licensing and land tenure processes are underway.", type: "On Hold",  dev_region: "Mainland/Southwest"},
{ lat: 49.1773,  lng:-123.1246, title: "Retail Shopping Centre", msg: "An application has been made to rezone a 17 acre site at the northeast corner of Alderbridge Way and Garden City Rd to allow construction of a 200,000 sq ft mall, of which 129,000 sq ft would be occupied by Wal-Mart.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.37989,  lng:-121.9357, title: "Hemlock Valley Mountain Ski Resort Expansion", msg: "Proposed expansion to include additional lifts and ski runs as well as a new village centre, several 35 to 65 room hotels and up to 5,000 housing units. Project is in early planning stages.  Website: <a href='http://hemlockvalleyresort.com'>http://hemlockvalleyresort.com</a>", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 50.24855,  lng:-117.8092, title: "Halcyon Hot Springs", msg: "246-unit resort development will include a 150-unit condominium hotel and 96 chalet and cottage style units. Phase 1 with 44 chalets has completed.  Website: <a href='http://halcyon-hotsprings.com'>http://halcyon-hotsprings.com</a>", type: "Construction Started",  dev_region: "Kootenay"},
{ lat: 50.22288,  lng:-115.8872, title: "Spirits Reach Resort Development", msg: "Development of 250 acres of a 500 acre site will include 400 units in 4 neighbourhoods with amenity buildings. Phase 1 of 63 duplex and triplex units, Spirit of the Lake, has Construction Started construction. Phase 2, Spirit Rise will begin pre-sales of 112 units in Summer 2007. Phase 3 of 135 units, called Hardie Creek and phase 4 of 36 units, called Mustangs Crossing will follow. Website: <a href='http://spiritsreach.com'>http://spiritsreach.com</a>", type: "Construction Started",  dev_region: "Kootenay"},
{ lat: 49.36203,  lng:-124.4785, title: "Crystal Terraces", msg: "Proposed 60-unit luxury condominium development in 5 terraced structures located on the Old Island Hwy. Development permit has been approved, and design modifications are expected with the building permit application.  Architect: D¿Ambrosio Architecture. Website: <a href='http://crystalterraces.com'>http://crystalterraces.com</a>", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 50.71015,  lng:-119.2297, title: "Retail Centre Development", msg: "370,000 sq ft retail centre will be part of development at the intersection of the Trans-Canada Hwy and 30th St SW.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.09278,  lng:-123.0867, title: "Ladner Harbour Redevelopment", msg: "Proposed plan to redevelop the Ladner Harbour will include clean up and redevelopment of the fishing and marina portion and the addition of retail and hotel space. Public consultations will be held, project is in preliminary planning stages.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.2014,  lng:-122.9127, title: "Residential Towers at Plaza 88", msg: "Project will feature three residential towers and a fourth tower to be added later.  The Plaza will be integrated with the New Westminster Sky Train station at Carnarvon and Columbia Streets. The towers will provide 600 condos from the tenth floor up with each of the ninth floors containing amenities. . Phase 1 with two 32 storey towers Azure I and Azure II are complete. Tower 3, the 36-storey Marinus, with 256 units, completed in Dec 2009. Tower 4 was submitted for approval in Jun 2007 and is expected to start construction in Late 2010.  A $60 million, 200,000 sq ft retail centre will be integrated with the development and the New Westminster SkyTrain station and is expected to commence construction in 2010, completing in 2011. Architect: Stantec Architecture Ltd.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.15531,  lng:-123.9707, title: "Vancouver Island University (formerly Malaspina College)", msg: "Master Plan for Campus is currently under development. Proposed expansion of the Centre for Physical Activity, Wellness and Sport (CPAWS) and Western Campus Redevelopment and associate Science Centre are on-hold awaiting approval of the Master Plan.  Construction is contingent on approval of Master Plan and funding. Buildings are proposed for Leadership in Energy and Environmental Design (LEED) standards. Website: <a href='http://viu.ca'>http://viu.ca</a>", type: "On Hold",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.36036,  lng:-123.7288, title: "Silver Spray Destination Resort", msg: "Destination resort on 174 acres to include an 85-suite hotel/lodge, 127 single-family homes, spa, restaurant, 9-hole golf course and 115 berth marina. Developer began construction of the resort early 2006 with a 115-berth marina and a nine-hole golf course. Phases 3 and 4 are underway. 30 lots were released in phase 4 in Feb 2011.  Architect: Hulbert Group International Inc.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.2835,  lng:-123.1146, title: "The Mark Condominium Development", msg: "300 unit condominium development located on Seymour St at Pacific Blvd. Project is approved for 47 storeys in height, has commenced construction. Design will meet Leadership in Energy and Environmental Design (LEED) gold standards. Architect: Hotson Bakker Boniface Haden Architects. Website: <a href='http://themarkvancouver.com'>http://themarkvancouver.com</a>", type: "Completed",  dev_region: "Mainland/Southwest"},
{ lat: 49.02995,  lng:-122.4307, title: "Pepin Brook Residential Development", msg: "Proposed 100 acre, 235-unit master planned community in the Bradner area, will include a winery, bistro and bed and breakfast facility. To be completed in 4 phases, with 75 units in the first phase. Website: <a href='http://pepinbrook.com'>http://pepinbrook.com</a>", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.28509,  lng:-123.1342, title: "Residential Tower - Comox Street", msg: "Proposed 22 storey residential tower to be located at Comox and Broughton St. Project would include 180 apartment and 13 townhouse rental units. Architect: Henriquez Partners Architects.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.33496,  lng:-117.6595, title: "Hugh Keenleyside Spillway Gate Reliability Upgrades", msg: "The primary goal is to upgrade the spillway gate to reduce dam safety risk using the Reliability Principles. This dam site is a high priority site because of the condition of the equipment and high consequences to the dam and surrounding areas if the gates should fail to open when required and overtopping occurs.", type: "Construction Started",  dev_region: "Kootenay"},
{ lat: 49.87328,  lng:-119.4912, title: "Interior Heart and Surgical Centre", msg: "Cardiac and surgical centre will include construction of the 84,470 sq ft Dr. Walter Anderson clinical support building ($39 million), completed May 2012; a 4-storey, 139,590 sq ft building for the cardiac program and surgical suite, expected completion in 2016; and renovations to several existing buildings to house diagnostic, critical care and inpatient units, expected completion in 2017. The project will meet LEED Gold standards for Leadership in Energy and Environmental Design. Plenary Health was chosen as the Design Build Finance Maintain partner to construct and maintain the surgical building.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.27753,  lng:-123.1127, title: "BC Place Entertainment Complex", msg: "Proposed 675,000 sq ft entertainment complex will include the relocated Edgewater Casino on the site of BC Place Stadium. Paragon Developments and Dundee Corp plan to develop 550 hotel rooms, conference and retail space. Project will be reviewed by council. Architect: IBI Group Architects.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.60722,  lng:-123.1563, title: "Skookum Creek Power Project", msg: "25 MW run-of-river power project located on the Skookum Creek tributary of the Mamquam river. Project has been selected  for a 40 yr BC Hydro energy purchase agreement. Development plan has been submitted to the Ministry of Natural Resource Operations in Spring 2011. Website: <a href='http://runofriverpower.com'>http://runofriverpower.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 55.1305,  lng:-121.0106, title: "Meikle Wind Energy Project", msg: "Proposed 117 MW wind energy project with 55 wind turbines located 23 km northwest of Tumbler Ridge. The project has been approved for a BC Hydro energy purchase agreement in Mar 2010. Currently in the pre-application phase under the Environmental Assessment Act.", type: "Proposed",  dev_region: "Northeast"},
{ lat: 51.29722,  lng:-116.9669, title: "Beaver River Hydroelectric Project", msg: "Proposed 44 MW run-of-river hydroelectric project, located 50 km northwest of Golden, will include a 19 MW facility on Cupola Creek and a 25 MW facility on Ventego Creek. Project has been approved for a BC Hydro energy purchase agreement in Mar 2010. Permitting stage underway.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 56.1156,  lng:-129.9906, title: "Long Lake Power Project", msg: "31 MW Long Lake power project near Stewart is selected (May 2010) in the BC Hydro 2008 Clean Power Call for an Energy Purchase Agreement (EPA). The project will connect with the BC Hydro grid (see ID #3079).", type: "Construction Started",  dev_region: "North Coast"},
{ lat: 50.10076,  lng:-120.7937, title: "Fort Green Energy Project", msg: "Proposed 40 MW biomass energy project will  require provincial and BC Hydro approvals. Project has been selected to proceed in the Phase 2 Bioenergy Call for Power and has been awarded a BC Hydro Electricity Purchase Agreement.", type: "Proposed",  dev_region: "Nechako"},
{ lat: 49.20973,  lng:-123.9992, title: "Wellington Secondary School", msg: "Seismic upgrade and increase capacity by 300 to a 1,200-student secondary school.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.46703,  lng:-123.3074, title: "University of Victoria - Sports Facility Upgrades", msg: "Sports complex with 2,500 seat gymnasium, additional gym and fitness areas as well as facilities for the CanAssist program. Planned upgrades will include renovations to the McKinnon building in the first phase. In approvals process for preliminary funding and feasibility study. Project is registered to meet LEED standards for Leadership in Energy and Environmental Design.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.64923,  lng:-123.4472, title: "Ocean Technology Park and Ocean Engineering Centre", msg: "Proposed technology park is to be co-located at the University of Victoria¿s Marine Technology Centre in North Saanich. Project is in early planning stages. Federal funding is being sought.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.9959,  lng:-119.388, title: "Black Mountain Reservoir", msg: "Proposed reservoir in the Black Reservoir will require two dams and draw water from the Mission Creek near Hwy 33. Project does not require certification under the Environmental Assessment Act.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 50.6889,  lng:-120.4503, title: "Kamloops Wastewater Treatment Facility Upgrades", msg: "Wastewater treatment facility will be upgraded to provide tertiary water treatment and nutrient management. Maple Reinders was awarded the contract for construction in Mar 2012. Project will receive $14.2 million in funding from the federal and provincial governments.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 50.75035,  lng:-124.882, title: "Bute Inlet Hydroelectric Project", msg: "Proposed 1027 MW hydroelectric project will combine 17 run-of river sites in Bute Inlet. Project is in the pre-application phase under the Environmental Assessment Act. Plutonic Power Corp has merged with Magma Energy to form Alterra Power Corp. A Resource Development Agreement is in place with the Sliammon First Nation. Website: <a href='http://alterrapower.ca'>http://alterrapower.ca</a>", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.27607,  lng:-123.1278, title: "Rolston Residential Tower and Yale Hotel Redevelopment", msg: "23-storey, 187 unit condominium tower above two levels of commercial space will include redevelopment of the Yale Hotel. Demolition at 1300 Granville St of the Cecil Hotel on the site  in Summer 2010. Project will include 44 subsidized units and will meet Leadership in Energy and Environmental Design (LEED) gold standards.  Architect: Busby Perkins + Will Architects Co.", type: "Completed",  dev_region: "Mainland/Southwest"},
{ lat: 58.476,  lng:-128.826, title: "Turnagain Nickel Project", msg: "Proposed nickel mine located 70 km east of Dease Lake. An updated Preliminary Assessment (PA) of the Turnagain deposit by engineering firm AMEC Americas Limited showed positive economics with a potential 27 year mine life, producing an average of 20,397 tonnes of nickel per year. The ore would be processed through an on-site concentrator and hydrometallurgical process facility that would produce nickel, cobalt and copper precipitation products. Project is in the pre-feasibility stage and will require review under the Environmental Assessment Act. Website: <a href='http://http://hardcreek.com'>http://http://hardcreek.com</a>", type: "Proposed",  dev_region: "Nechako"},
{ lat: 49.13377,  lng:-123.1813, title: "The Gardens Residential/Commercial Development", msg: "Development of a mixed use neighbourhood at the Fantasy Gardens site on Steveston Hwy and No. 5 Rd. 550 units of housing, commercial space in five 4 to 6 storey buildings and a botanical park are planned.  The first phase with 182-units include the Magnolia and Azalea. Website: <a href='http://liveatthegardens.ca'>http://liveatthegardens.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 54.00131,  lng:-122.7447, title: "PGP Bio Energy Project", msg: "Bioenergy project at the Canfor Pulp Mill, to produce power, charcoal and bio-oil from pine beetle wood residue and logging waste.  Project has been selected in phase 1 of the 2008 Bioenergy Call for Power and has received British Columbia Utilities Commission approval. A small energy project at the facility has been completed in Summer 2010.", type: "Construction Started",  dev_region: "Cariboo"},
{ lat: 48.42417,  lng:-123.3673, title: "The Sovereign Condominiums", msg: "Construction of a 36-unit, 11 storey residential building with commercial at the base, at 608 Broughton St, on the site of a parking lot. Architect: Musson Cattell Mackey Partnership. Website: <a href='http://thesovereign.ca'>http://thesovereign.ca</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.34854,  lng:-122.0617, title: "Statlu Creek Hydroelectric Project", msg: "Proposed 9 MW run-of-river hydroelectric project on the upper reaches of Statlu Creek,  approximately 29 km northeast of the community of Mission, and 13 km northwest of the Chehalis Indian Reserve community (IR5). Currently in the pre-application stage of the BC Environmental Assessment Act review.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.77998,  lng:-121.8666, title: "Shovel Creek Hydroelectric Project", msg: "Proposed 16 MW run-of-river hydroelectric project on Shovel Creek, a tributary of Big Silver Creek,  approximately 54 km north of the community of Harrison Hot Springs. Project has received approval under the BC Environmental Assessment Act and has been selected for a BC Hydro energy purchase agreement in Mar 2010.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.30307,  lng:-121.7826, title: "Big Silver Creek Hydroelectric Project", msg: "Proposed 37 MW run-of-river hydroelectric project on Big Silver Creek,  approximately 46km north of the community of Harrison Hot Springs. Project has received approval under the BC Environmental Assessment Act and has been selected for a BC Hydro energy purchase agreement in Mar 2010. Pre-construction phase.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 48.44528,  lng:-123.4799, title: "468 Landmark Condominium Tower", msg: "A 100 unit condominium development in 2 phases of 52 and 48 units. A heritage building will be retained on Goldstream Ave.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 56.491,  lng:-130.293, title: "Kerr - Sulphurets - Mitchell (KSM) Gold/Copper Mine", msg: "Open pit mine project, approximately 65 km northwest of Stewart, consists of three large low-grade copper porphyry deposits in the Sulphurets and Mitchell valleys. Ore production of 80,000 to 130,000 mtpd over 25 years is expected, with 90,000 mtpd for the remainder of a 52 yr mine life.  In pre-application stage of BC Environmental Assessment review. Website: <a href='http://seabridgegold.net'>http://seabridgegold.net</a>", type: "Proposed",  dev_region: "North Coast"},
{ lat: 49.85563,  lng:-119.4907, title: "Caban Gyro Beach Cityhomes - 3377 Lakeshore Rd.", msg: "Proposed 130 unit condominium development in two 6-storey concrete midrise building joined by a podium of retail space. Architect: Meiklejohn Architects Inc. Website: <a href='http://cabangyro.com'>http://cabangyro.com</a>", type: "On Hold",  dev_region: "Thompson/Okanagan"},
{ lat: 49.20996,  lng:-123.1171, title: "Marine Gateway Mixed Use Development", msg: "Mixed use development will include a transit centre, multi level retail space, office space and 416 residential units in two towers. Located at 8400 Cambie St, project will meet Leadership in Energy and Environmental Design (LEED) gold standards. Architect: Busby Perkins + Will.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.83604,  lng:-124.5247, title: "Hawkeye Green Energy Grid Project", msg: "Proposed 180 MW hydroelectric project located near the Toba and Jarvis Inlets, will consist of 12 run-of-river sites and a 150 km transmission line. Project is in the pre-application phase under the Environmental Assessment Act.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 50.52281,  lng:-126.8763, title: "Kokish River Hydroelectric Project", msg: "Proposed 45 MW run-of-river hydroelectric project located near the Kokish Bonanza watershed near Port McNeill. Project has received certification under the Environmental Assessment Act and has been approved for a BC Hydro energy purchase agreement. Site clearing and road work has commenced. Website: <a href='http://kokishriver.com'>http://kokishriver.com</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 51.55,  lng:-119.7, title: "Harper Creek Copper-Gold-Silver Project", msg: "Proposed copper-gold-silver mine with a capacity of up to 25,000,000 tonnes/yr over an 22 year mine life. Project is in the pre-application phase under the Environmental Assessment Act. Website: <a href='http://yellowheadmining.com'>http://yellowheadmining.com</a>", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 49.30915,  lng:-124.264, title: "Sunrise Ridge Waterfront Resort", msg: "158 unit apartment development to be built in 10 phases. The lodge and 65 suites have completed, and a fitness centre is planned. Architect: Praxis. Website: <a href='http://sunriseridge.ca'>http://sunriseridge.ca</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.49147,  lng:-117.3013, title: "Kutenai Landing Village Development", msg: "Proposed 5-storey residential resort development will include an assisted living complex and a  private marina. Project will proceed as market indicates.", type: "Proposed",  dev_region: "Kootenay"},
{ lat: 56.00296,  lng:-123.1081, title: "Jade Lake Power Project", msg: "Proposed 120 MW Jade power cluster will have 4 intakes; Kinskuch River, Jade Creek, ZZ-4 Creek and Tchitin River  located above Kinskuch Lake 27 km east of Stewart.", type: "Proposed",  dev_region: "North Coast"},
{ lat: 54.76923,  lng:-127.1559, title: "Hudson Bay Mountain Estates", msg: "Proposed resort development to include the addition of a chairlift, 10 runs and a 148 lot residential component to Hudson Bay Mountain. Area master plan has received approval. 35 lots released in phase 1.  Website: <a href='http://hudsonbaymountain.com'>http://hudsonbaymountain.com</a>", type: "Proposed",  dev_region: "Nechako"},
{ lat: 48.42847,  lng:-123.3671, title: "Plaza Hotel Condominium Development", msg: "Six storey, 105 unit condominium development will include restoring and upgrades to portions of the Plaza Hotel on Government St and Pandora Ave.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 58.8046,  lng:-122.6991, title: "Horn River Basin Light Industrial Park", msg: "Light industrial park located on 250 acres in the Horn River Basin. 1 acre to 20 acre parcels are serviced and accessible to the Alaska Hwy.", type: "Proposed",  dev_region: "Northeast"},
{ lat: 54.44447,  lng:-124.261, title: "Merritt Green Energy Project", msg: "Proposed 40 MW biomass energy project will  require provincial and BC Hydro approvals. Project has been selected to proceed in the Phase 2 Bioenergy Call for Power and has been awarded a BC Hydro Electricity Purchase Agreement.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 49.09278,  lng:-122.6439, title: "Trillium Ridge Townhouse Development", msg: "Proposed 146 unit townhouse development on 50th Ave.", type: "On Hold",  dev_region: "Mainland/Southwest"},
{ lat: 49.42911,  lng:-119.5752, title: "Painted Rock Condominiums", msg: "Proposed development of a 100-unit luxury condominium on the site of the Painted Rock winery near Skaha Lake. Rezoning is required.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 49.2422,  lng:-123.0588, title: "2300 Kingsway Condominium", msg: "Development of 335-unit,s in two phases, a 22-storey highrise condominium at 2300 Kingsway, and an 8-storey tower called Eldorado. Project will meet Leadership in Energy and Environmental Design (LEED) silver standards. Website: 2300kingsway.com", type: "Completed",  dev_region: "Mainland/Southwest"},
{ lat: 49.20023,  lng:-122.8512, title: "Condominium Tower - 10925 University Drive", msg: "Proposed 27 storey residential tower with 186 units is in project review phase.", type: "Proposed",  dev_region: "Mainland/Southwest"},

{ lat: 49.18426,  lng:-122.841, title: "Highrise Apartment Condominiums - 13778 100 Avenue", msg: "Development at 13778 - 100 Ave will include 551 units in 46-storey and  20-storey condominium towers. In project review stage.", type: "Proposed",  dev_region: "Mainland/Southwest"},

{ lat: 49.19155,  lng:-122.8406, title: "Highrise Condominium Development - 137 St. and 104 Ave.", msg: "Proposed 504 unit highrise development with 146 units in a 16 storey tower (13748 - 104 Ave), 206 units in a 23 storey tower (13774 - 104 Ave), and 152 units in a 20 storey tower (13777 - 103 Ave) which will include 1,150 sq m retail space at ground level. In project review stage.", type: "Proposed",  dev_region: "Mainland/Southwest"},

{ lat: 49.26421,  lng:-123.12, title: "Residential Development", msg: "Development of 128-units in a two 13 and 17 storey towers located at 700 West 8th St.  Architect: Henriquez Partners Architects. Website: <a href='http://700west8th.com'>http://700west8th.com</a>", type: "Completed",  dev_region: "Mainland/Southwest"},

{ lat: 48.42869,  lng:-123.3692, title: "Union Residential Development", msg: "Proposed development of a 133-unit condominium in two 5-storey buildings on Pandora Ave. Project has received development permit and building permit application has been submitted. Website: <a href='http://unionvictoria.com'>http://unionvictoria.com</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.64907,  lng:-123.4418, title: "Willingdon Light Industrial Park", msg: "Development of 17.4 hectares on Willingdon Rd into a sustainable light industrial park. Early planning stages.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 56.195,  lng:-120.9141, title: "Site C Clean EnergyProject", msg: "Site C is a proposed third dam and 1,100 megawatt hydroelectric generating station on the Peace River approximately 7 kilometres southwest of Fort St. John. It would be capable of producing approximately 5,100 gigawatt-hours of electricity annually and would deliver firm electricity with a high degree of flexibility. The Site C project is currently in Stage 3 - environmental and regulatory review, which includes a federal and provincial government cooperative Joint Panel Review Stage. Subject to environmental certification, construction would take about seven years and Site C would provide clean, reliable power to BC for more than 100 years. *The project schedule is subject to the regulatory process and timing. The estimated capital cost is $7.9B", type: "Proposed",  dev_region: "Northeast"},
{ lat: 49.26825,  lng:-123.2501, title: "UBC - Student Union Building", msg: "Proposed Student Union Building to be financed in part through the UBC Administration ($40M) and the remainder through increased annual Student Union renewal fees. Project is designed to meet Leadership in Energy and Environmental Design (LEED) platinum standards. Architect: Hotson Bakker Boniface Haden Architects.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.28559,  lng:-123.1116, title: "Waterfront Revitalization Project", msg: "Proposed revitalization of the downtown waterfront north of Cordova St. between Granville and Richards St. Plan would include restaurant, hotel, retail and office space in six new developments  with a transportation hub.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.68671,  lng:-116.0016, title: "Kimberley Ski Resort Expansion", msg: "Ski resort expansion to include upgrades to existing facilities and additional accommodation with construction of an Alpine village in phases. An 80-room Marriott Hotel (renamed Trickle Creek Lodge) is complete. Polaris Lodge, which includes skier services and accommodation, is complete. A Conference and Athletic Training Centre has completed in Late 2010. 469 residential units have completed, with 212 additional units planned.", type: "Construction Started",  dev_region: "Kootenay"},
{ lat: 51.29746,  lng:-117.0443, title: "Kicking Horse Ski Resort Expansion", msg: "Expansion of existing ski resort with upgrades to facilities. The phased development will include six ski lifts, a gondola, commercial development, 440 rooms in three hotels, 150 chalet units, 300 townhomes and 65 detached homes. The 51 unit Mountaineer Lodge, 46 unit Palliser Lodge, and the Glacier Lodge have completed.  The Black Bear Lodge with commercial space was cancelled. The Aspens, a 60-unit townhouse project, and the Cache Neighbourhood have completed construction. Single family homes are currently under construction. The upgraded Dawn Mountain Nordic Centre opened in Mar 2012. A Thomas McBroom golf course is being planned for this site. Website: <a href='http://kickinghorseresort.com'>http://kickinghorseresort.com</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 58.205,  lng:-128.358, title: "Kutcho Creek Mine Project", msg: "Proposed copper-zinc-silver-gold deposit development with an expected production capacity of 1 million tonnes/year. Final feasibility study complete late 2007. Currently in the pre-application phase of the Environmental Assessment Act.  Pre-feasibility study has been completed.", type: "Proposed",  dev_region: "Nechako"},
{ lat: 49.2865,  lng:-123.1242, title: "Hotel and Residential Development - West Georgia", msg: "Development plan for a 63-storey mixed use tower has been revised. The project located at 1151 West Georgia will include 176 hotel rooms on the first 25 floors and 193 residential units on floors 25 to 63. Project design will meet Leadership in Energy and Environmental Design (LEED) standards.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 48.42634,  lng:-123.3643, title: "Yates Street Office Tower", msg: "A 12-storey office tower is planned at 726-728 Yates St.  Adjacent properties may be included and rezoning for the office tower with ground floor retail and two levels of underground parking will be sought.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.3299,  lng:-123.1376, title: "Residential Development on Evelyn Drive", msg: "Development of low rise and mid-rise residences on a 20-acre area above the Park Royal North shopping centre on Evelyn Drive. 105 units in phase 1 will include; Cliffside One, Cliffside Two and Three, completing in Oct 2013. Forest's Edge One and Two have completed. Website: <a href='http://onni.com/evelyn'>http://onni.com/evelyn</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 48.4413,  lng:-123.5332, title: "Westhills Green Neighbourhood", msg: "Long term plans for a 6000-dwelling project above Langford Lake on an 83-ha site to include a shopping centre, a passenger station for the E&N Railway, and a lodge. Master plan has received approval. Project is registered to meet Leadership in Energy and Environmental Design (LEED) standards. This is a pilot project for LEED-ND (neighbourhood design). Website: <a href='http://westhillsbc.com.'>http://westhillsbc.com.</a> In Spring 2009, Construction Started with Parkdale Creek followed by Lakeview Ridge. Glenvale is the next phase to begin construction. Website: <a href='http://westhillsbc.com'>http://westhillsbc.com</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.13966,  lng:-122.36, title: "Silver Creek Business Park", msg: "39 acre business park with highway, rail, and riverfront access, to include 20 lots on the south side of the Lougheed Hwy east of Nelson Street. Lot servicing has completed, and approximately a third of the lots have finished construction.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 57.13,  lng:-131.47, title: "Galore Creek Gold/Silver/ Copper Mine", msg: "The proposed project is located 90 km northeast of Wrangell, Alaska.  The mine will have a processing rate of 65,000 TPD.  Concentrate would be shipped out through the port of Stewart and power would be supplied via the BC hydro grid (see project #2058). Construction was Construction Started but a review of project costs resulted in the project being suspended. A new mine plan is in development and will required re-permitting. Website: <a href='http://novagold.net'>http://novagold.net</a>", type: "On Hold",  dev_region: "North Coast"},
{ lat: 49.26632,  lng:-123.1407, title: "6th and Fir Condominiums", msg: "Development of 50 luxury units in a 17-storey highrise condominium. Architect: Henriquez Partners Architects. Website: <a href='http://6andfir.com'>http://6andfir.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.108,  lng:-122.6669, title: "Varsity Lowrise Condominium", msg: "Development of 231units in four lowrise condominiums located at 20060 Fraser Hwy. Architect: Keystone. Website: <a href='http://liveatvarsity.com'>http://liveatvarsity.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.26322,  lng:-122.8863, title: "Georgia Lowrise Condominium", msg: "70-unit lowrise condominium development located at Emerson St and Como Lake Ave. Architect: Ramsay Worden. Website: <a href='http://georgiabymosaic.com'>http://georgiabymosaic.com</a>", type: "Completed",  dev_region: "Mainland/Southwest"},
{ lat: 49.21988,  lng:-123.1401, title: "Residential Development - 7299 Granville Street", msg: "Proposed development of 533 units in seven 3 to 10 storey buildings. The project is located on the former 10 hectare Shannon Mews site at Granville St and 57 Ave has been approved by council.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 54.71192,  lng:-120.9594, title: "Belcourt/  Saxon Coal Mines", msg: "Two proposed coal mining projects in close proximity to one another. Located approx. 85 km south of Tumbler Ridge. The Saxon and Belcourt group of deposits indicate that an excess of 150 million tonnes of coal is accessible. Mines may share some common facilities, such as a wash plant and loadout facilities. Exploration programs have been expanded.  Website: <a href='http://westerncoal.com'>http://westerncoal.com</a>", type: "Proposed",  dev_region: "Northeast"},
{ lat: 49.21244,  lng:-122.658, title: "Heavy Vehicle Maintenance and Transportation Training Centre", msg: "A 230,000 sq ft facility at 11520-203 Street  for the Coast Mountain Bus Company's overhaul facility, to be relocated from Burnaby, and an adjoining 100,000 sq ft training centre for BCIT students. Rezoning public hearing in Jun 2008. Project will receive $50 million in provincial funding, and awaits remaining funding.", type: "On Hold",  dev_region: "Mainland/Southwest"},
{ lat: 48.42576,  lng:-123.377, title: "Victoria International Marina", msg: "Proposed 29-berth marina located in Victoria Harbour would accommodate yachts from 65 to 150 ft in length and the marina buildings would include a restaurant, coffee shop and offices.  Public consultations held, and dedicated paddling lane and dock has been added for kayaks. Federal environmental assessment approval was granted in Apr 2010 and provincial water lot tenure in Jun 2011. Project has received development permit and Transport Canada approval. Architect: Herbert Kwan.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.30476,  lng:-122.8837, title: "Ioco Lands Mixed-Use Development", msg: "Proposed redevelopment of Ioco Lands and Imperial Oil lands into a mixed residential subdivision with some commercial space.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.75554,  lng:-122.1421, title: "Tretheway Creek Waterpower Project", msg: "Proposed 22 MW run-of-river hydroelectric project on Tretheway Creek near the northwest end of Harrison Lake. The project has received approval under the BC Environmental Assessment Act and has been approved for a BC Hydro energy purchase agreement in Mar 2010. Pre-construction phase.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 51.93484,  lng:-122.9662, title: "Tsilhqot'in Power Project", msg: "Proposed 60 MW biomass thermal electric project that includes a 70 km, 230 kV transmission line. Project is in pre-application under the Environmental Assessment Act.", type: "Proposed",  dev_region: "Cariboo"},
{ lat: 49.258,  lng:-123.1967, title: "Acadia Road Primary and Intermediate School", msg: "Replacement of existing University Hill Secondary school with new a 1030 student capacity K-8 school. Project is registered to meet LEED Gold standards for Leadership in Energy and Environmental Design.", type: "Construction Started",  dev_region: "Mainland/Southwest"},

{ lat: 49.31417,  lng:-122.8556, title: "Eagle Mountain Middle School", msg: "New 500-student capacity junior middle school has commenced construction. Project is registered to meet LEED Gold standards for Leadership in Energy and Environmental Design.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 48.45033,  lng:-122.9228, title: "The Landing at Langford Lake", msg: "Proposed development of four 12-storey condominiums, 36 townhouses and 17 single family homes. Located on 4 hectares between Kettle Creek Station (see project ID#2800) and Langford Lake.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.42797,  lng:-123.3721, title: "Johnson Street Bridge Replacement", msg: "Replacement of the Johnson Street Bridge will include deck, structure, piers and abutments. Roads and approaches will be realigned. PCL Constructors Westcoast Inc. was selected from a shortlist of proponents for the construction contract. Federal infrastructure funding of $21 million has been awarded for the project.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 55.91667,  lng:-125.5833, title: "Lorraine-Jayjay Copper Mine", msg: "Exploration and feasibility reviews underway for a potential copper mine located 280 km northwest of Prince George, BC. The property covers 28,000 ha with the potential to develop 100-200 million tonnes. Website: <a href='http://lorrainecopper.com'>http://lorrainecopper.com</a>", type: "Proposed",  dev_region: "Cariboo"},
{ lat: 49.91232,  lng:-114.7027, title: "Crown Mountain Coal Project", msg: "Exploration and feasibility assessment is underway for a metallurgical coal resource estimated at 4.6 million tonnes. The site is approximately 10 km northeast of the Elk Valley coal mine and 57 km north of the Lodgepole coal property.", type: "Proposed",  dev_region: "Kootenay"},
{ lat: 54.33414,  lng:-130.3225, title: "Prince Rupert Potash Terminal Expansion", msg: "Proposed potash terminal expansion to increase total potash export capacity to 13 million tonnes/yr. Included in upgrades will be a marine wharf all weather ship loading facility, railcar conveyor system, a 180,000 DWT potash storage building, maintenance and personnel buildings. Feasibility study underway includes environmental assessment.", type: "Proposed",  dev_region: "North Coast"},
{ lat: 49.2949,  lng:-122.7479, title: "The Foothills at Burke Mountain Residential Development", msg: "Development of 1,600 single and multi-family units  located on Burke Mountain. The builders will be  Foxridge/Qualico Homes, Morningstar and Polygon Homes, building Belmont in four phases. Additional phases include Burke Mountain Heights, Nour of the Foothills, Birchwood Estates and the upcoming phase called Tyneridge with 85 townhouses in phase 1.  Website: <a href='http://thefoothillsatburke.com'>http://thefoothillsatburke.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.2883,  lng:-122.7834, title: "Windsor Gate Residential Development", msg: "Master planned community will include 1,400 apartment and townhouse units along with a 15,000 sq ft clubhouse with pool and fitness centre, called Nakoma Club. Located on Pipeline Rd. and Lincoln Ave. Construction will be in phases, completed phases are; a 67-unit apartment, Larkin House and Kensal Walk, 118 townhouses, and a 72-unit apartment called Roycroft. The 27-storey Celadon highrise condominium development with lowrise townhouses at ground level is underway. Architect: Halkier and Associates.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.2743,  lng:-123.1159, title: "One Pacific Condominium", msg: "Proposed condominium tower development in two towers, located on Pacific at Nelson St.  Website: <a href='http://concordpacific.com'>http://concordpacific.com</a>", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.21942,  lng:-123.2127, title: "Iona Island Wastewater Treatment Plant Upgrades", msg: "Proposed upgrades to Iona Island wastewater treatment plant. Undergoing assessment and evaluation.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 57.85717,  lng:-129.9792, title: "Kinskuch Hydro Project", msg: "Proposed 80 MW hydroelectric project located on Kinskuch Lake. Project will include a 39 km 138 KV transmission line to connect to the line along Hwy 37. Currently in the pre-application phase under the BC Environmental Assessment Act.", type: "Proposed",  dev_region: "North Coast"},
{ lat: 56.68037,  lng:-129.9023, title: "Snowfield Gold Project", msg: "Proposed 120,000 t/day open pit operation, located 65 km north of Stewart, to include production of Gold-silver doré, copper-gold-silver concentrate, and molybdenum-rhenium concentrate. Project is now the subject of a joint engineering study with Seabridge Gold examining economics of operating their KSM Project with Snowfield.  Website: <a href='http://pretivm.com'>http://pretivm.com</a>", type: "Proposed",  dev_region: "North Coast"},
{ lat: 49.863,  lng:-119.4912, title: "Sopa Square Residential Development", msg: "11-storey residential tower built over levels of commercial and retail space, with two 4-storey buildings around a central green space. Commercial space completes Oct 2013, with residential component to complete in Fall 2014. Project is registered to meet LEED Gold standards for Leadership in Energy and Environmental Design. Website: <a href='http://sopasquare.com'>http://sopasquare.com</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.19022,  lng:-122.85, title: "Surrey City Hall and Civic Facility", msg: "New city hall to be located in the Whalley area. A performing arts centre,  office building, additional space for SFU and mixed use building will be included in the planned facility on 102 Ave. PCL Constructors Inc has been selected for the city hall construction contract. Architect: Kasian-Moriyama Architects.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.1709,  lng:-123.1391, title: "Quintet Mixed Use Development", msg: "5 tower development will include a community centre and a campus for Trinity Western University (TWU), located on Minoru Blvd. The 55,000 sq ft facility will include a 33,000 sq ft community centre. Architect: W.T.Leung  Architects. Website:<a href='http://QuintetRichmond.com'>http://QuintetRichmond.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.1881,  lng:-122.849, title: "Surrey Memorial Hospital Emergency Department and Critical Care Tower", msg: "New Emergency Department (ED) and critical care tower at the Surrey Memorial Hospital and renovation and expansion of existing space. The 8 storey tower is under construction with the first floor ED completing in Oct 2013. Integrated Team Solutions has been selected as the preferred proponent for the design build finance and maintain contract with Fraser Health Authority.  The project is funded by the Province of BC ($492 million) and Surrey Memorial Hospital Foundation and Child Health BC ($20 million). Project is registered to meet LEED gold standards for Leadership in Energy and Environmental Design.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.20153,  lng:-123.1722, title: "Vancouver Airport Fuel Project", msg: "Proposed Vancouver Airport Fuel Project will include a marine terminal on the Fraser River, a storage facility and a 15 km pipeline to Vancouver airport. Richmond city council has opposed the project. The review phase under the Environmental Assessment Act remains suspended to allow completion of information from proponent.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.27639,  lng:-123.1094, title: "False Creek North Hotel", msg: "Proposed 30-storey, 300,000 sq ft hotel at the Plaza of Nations site on False Creek at 750 Pacific Blvd. Hotel would include 457-rooms, restaurants, convention space. Project has been revised and is currently under review. Architect: Architectura.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.8821,  lng:-119.3476, title: "Black Mountain Golf Community", msg: "Major development on 385 acres to include approx 800 units of single-family homes, condominiums, townhouses and quarter share villas to be built in eight phases. Phase 1 consists of 17 single-family lots on Henderson Dr. Phase 2  consists of 28 single-family homes, and three villa developments containing single- and semi-detached villas/duplexes. Phase 2 also includes two multi-family condominium/ townhouse developments. The Black Mountain Golf Course, an 18-hole course, has completed construction. The Tuscan Sun Resort is a hotel which will contain 100-suites, a conference room, restaurant/pub, spa, gym, pool, retail space and underground parking. The Rialto Plaza 1 and 2 will be two buildings with small retail shops, offices and services with 5 residential units above each, and underground parking. In Jun 2005 the developer changed to Melcor Developments Ltd. Website: <a href='http://blackmountain.ca'>http://blackmountain.ca</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.20661,  lng:-123.0946, title: "Shoreline Business Centre", msg: "Proposed development in two phases of a 300,000 sq ft business centre located at 520 East Kent Ave.  Phase 1, which included 121,537 sq ft, completed in Summer 2011. Phase 2, 128,171 sq ft, will start when pre-sale targets have been met.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 50.5998,  lng:-120.4417, title: "Ajax Copper/Gold Project", msg: "Proposed open pit mine at the site of the former Afton mine. Feasibility study and drill program carried out from July to Dec 2010. A 23-yr mine life is expected to produce 109 million lbs of copper and 99,000 oz of gold. Project is in the pre-application phase under the Environmental Assessment Act.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 49.30178,  lng:-121.7895, title: "Bremner/Trio Hydro Project", msg: "Proposed 45 MW run-of-river project, selected (May 2010) in the BC Hydro 2008 Clean Power Call for an Energy Purchase Agreement (EPA). Permitting for phase 1, Trio Creek expected Sep 2013.  Phase 2, Bremner Creek will commence in Spring 2015.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.17365,  lng:-122.8391, title: "Creekside Health & Housing Centre", msg: "Health and housing centre to be located at 13670 - 94 Ave. will include a recovery clinic, rethermalization kitchen, 32 transitional living units and 44 supportive housing units.  Project is registered to meet LEED standards for Leadership in Energy and Environmental Design. BC Housing and the Fraser Health Authority will partner to build the facility.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.2737,  lng:-123.1424, title: "South Burrard Development", msg: "Development of 8 acres under the south end of the Burrard St Bridge will include plans for phased residential and commercial space. Preliminary draft includes 28 and 35 storey residential towers and at least six additional commercial/residential buildings.", type: "Proposed",  dev_region: "Mainland/Southwest"},

{ lat: 49.96386,  lng:-123.9891, title: "Jervis Inlet Resort and Spa", msg: "Luxury ocean front resort, spa, and marina development on 136 acres and a 44 acre waterfront lease located at Foley Point at the entrance of the Princes Louisa Sound.  Development Permits are in place.  Plans include a 54 slip marina with 230 m2 floating restaurant and commercial tourism operation located on protected anchorage.  A 1,350 m2 luxury hotel and dining room with 40 water edge suites will be built central on the site and a 1,500 m2 hillside spa with 10 spa suites will be built adjacent.  40 luxury villas comprising 2325 m2 located throughout the site will be sold upon completion of the commercial resort and marina. Project is in the design phase. Architect: Merrick Architecture (Mitch Sakumoto).  Website: <a href='http://jervisinlet.ca'>http://jervisinlet.ca</a>", type: "Proposed",  dev_region: "Mainland/Southwest"},

{ lat: 48.40772,  lng:-123.4885, title: "Royal Bay Secondary School and Performing Arts Centre", msg: "School for 800 students from grades 9 to 12 on a 4.5 hectare site in Royal Bay. Plan will include a neighbourhood learning centre. A performing arts centre has been approved for a 1 hectare adjacent site with up to 1,000 seat performance hall, art gallery and studios, and an outdoor amphitheatre. Project design will meet Leadership in Energy and Environmental Design (LEED) standards.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 56.03251,  lng:-121.9049, title: "GM Shrum Units 1 to 5 Turbine Replacement", msg: "This Project involves replacing the GM Shrum Units 1 to 5 turbines. Specifically, this will involve designing and manufacturing new turbine runners, wicket gates, wicket gate operating mechanisms and head covers and overhauling the remaining turbine components. The expected service life of the new equipment is 50 years. The expected life extension of the overhauled components will be either 25 or 50 years depending on the component.", type: "Construction Started",  dev_region: "Northeast"},

{ lat: 49.19329,  lng:-123.1783, title: "Vancouver International Airport Upgrades", msg: "A 10-year strategy is planned to improve services for international and domestic flights. The upgrades include;  700 m of corridors, moving walkways and a high-speed baggage system for the international terminal ($408M); and upgrades to the domestic terminal ($488.7M). Airfield improvements ($286.4M) will include runway safety enhancements and upgrades to roads, bridges and dykes ($559.8). The improvements will be partly funded by the Airport Improvement Fee (AIF).", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.28075,  lng:-122.909, title: "SFU - Student Union Building", msg: "Proposed 100,000 sq ft student union building and 2,500 seat outdoor stadium. Project will be partly funded by student fees with approval from student referendum. Architect: Perkins+Will.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 56.23227,  lng:-122.0945, title: "Farrell Creek 88-I South Gas Plant", msg: "Proposed natural gas processing plant of 14.16 million cubic metres/day maximum capacity. Project will be located 25 km north of Hudson Hope.  Currently in the pre-application stage under the BC Environmental Assessment Act.", type: "Proposed",  dev_region: "Northeast"},
{ lat: 49.16816,  lng:-123.1403, title: "Kiwanis Towers Condominium Development", msg: "Proposal for a 338-unit residential development in two 15-storey buildings on Minoru Blvd. The project will include 296 units for low-income seniors housing. Funding of $100,000 will be provided by the Canada Mortgage and Housing Corp, $21 million from Richmond Kiwanis Senior Citizens Housing Society, $20.8 million from the City of Richmond, with an additional $3.3 million to cover development costs. The provincial government will provide $19.7 million in construction financing, and Polygon Homes will provide construction services.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.19168,  lng:-123.1224, title: "Outlet Mall - Sea Island Way", msg: "Proposed 460,000 sq ft mall planned for a 23.5 hectare site on Sea Island Way. The first phase of 97 stores is planned for completion in Fall 2014.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 50.67939,  lng:-120.3342, title: "Kamloops Waterfront Hotel", msg: "The City of Kamloops is exploring the potential for a four-star waterfront hotel and convention centre. Two proposals were submitted in response to the City¿s call for Expressions of Interest. Council has approved a proposal from Pacific Hospitality Inc. for an 11-storey, 190 room hotel with a convention facility to accommodate 1,400 people. Rezoning is completed for the project at the former Sport mart Place parking lot site.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 49.19493,  lng:-122.9228, title: "Irish Cultural Centre and Seniors Development Complex", msg: "Proposed development of Irish Cultural Centre and a 218-unit seniors complex located on 208th Street. Town hall currently on site must be moved to new location. Rezoning application received fourth reading Fall 2009.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.84359,  lng:-119.488, title: "Aqua Residential Development", msg: "Proposed 6.75 acre resort community development located on Okanagan Lake and Lakeshore Rd. The project is in preliminary stages and plans to include residential units and resort accommodation with water features and pedestrian amenities throughout. Website: <a href='http://missiongroup.ca/residential/our-communities/aqua'>http://missiongroup.ca/residential/our-communities/aqua</a>", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 49.8778,  lng:-119.5256, title: "Shelter Bay Residential Neighbourhood", msg: "Proposed development for the west side of Okanagan Lake. The developer is in negotiations with the Westbank First Nations for a 125 year lease that would allow for 1,500 condominium units including highrise towers and a marina.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 48.40869,  lng:-123.4849, title: "Royal Bay Housing Development", msg: "Multi-phase (2,800 homes) development on 250 ha site on Metchosin Rd over 20 years. Phase 1, now well underway, consists of approximately 650 residential units on 92 ha (227 acres) spread over a number of individual developments and featuring single family homes, townhomes, parks and walkways. Phase 2 Construction Started construction in Jun 2005, and will include an additional 1,500 residential units, some units in the Hatley, Delora and The Woods subdivisions are complete with construction ongoing in The Woods and The Bluffs. Project will include in excess of 800,000 sq ft of mixed use in an oceanfront village, a secondary school, more parks, trails and playing fields. Primary planning consultant: Cityspaces Consulting.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.4304,  lng:-123.4319, title: "CFB Esquimalt Projects", msg: "Activity on projects includes:  Contract of $14.53 million for the Hazardous Materials Facility, the second part of the Corrosive Fluids Facility, awarded to Kinetic Construction, completed construction Fall 2010. Also complete $23.5 million firehall and operations centre located on Esquimalt Rd and Sturdee St. contract awarded to Preview Buildings International Inc. The phased Modernization of the Fleet Maintenance Facility ($173 million) will span five years and consolidate operations into 3  buildings, including a new industrial support building and upgrades to existing buildings and the Dockyard's utility service. A 500 m utility corridor of $21 million is under construction and is expected to complete in Apr 2014. Replacement of Jetties A and B ($430 million) are in the design stage and would be built in 2014 and completed by 2018 with funding approval.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.88678,  lng:-123.5676, title: "Channel Ridge Village", msg: "Planned development for the North side of Saltspring Island, to include 323 single- and multi-family homes, a town centre, with shops and amenities. Channel Ridge Town Centre will include 54 commercial units, for a total of 80,000 sq ft of retail space. First phase consists of 165 residential units. Architect: Rositch Hemphill &Associates.  Development Permit has been issued, and site servicing Construction Started in Jun 2006. Project is stalled as financing is sought.  Website: <a href='http://channelridge.com'>http://channelridge.com</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.43406,  lng:-123.3806, title: "Railyards Residential and Commercial Development", msg: "Redevelopment of 12 acres between Pt. Ellice Bridge and CN Trestle (701 Tyee Rd) with 500 townhouses, condominiums, and live/work units, and 11,000 sq ft of commercial space; approx 416,000 sq ft in total. Several of the 10 phases planned are complete. Currently underway are the 90-unit Bond's Landing and 46 Harbour Homes townhouse units. Architect: Hotson Bakker Architects.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.57767,  lng:-123.5281, title: "Bamberton Residential Development", msg: "Proposed development of former cement plant site at Bamberton and surrounding area on 1,550 acres, to include up to 3,500 homes. Rezoning application was rejected Jan 2010 and the residential part of the proposed development was On Hold. Open house was held in Jun 2011 for revised plan which will retain 300 acres of parkland. Project is looking to proceed with focus on light industrial areas, including a 60-acre industrial park site located beside the Trans-Canada Highway at Mill Bay Road. Site clean up and preparations have completed. Website: <a href='http://bamberton.com'>http://bamberton.com</a>", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.4403,  lng:-123.3785, title: "Selkirk Waterfront Project", msg: "Redevelopment of 10 ha site which includes several mixed commercial/office buildings and residential buildings. A number of residential, office, and retail buildings are completed. An 84 unit low-rise condominium project at 365 Waterfront St completed in Summer 2009. Selkirk Place seniors care home has completed. A 6-storey mixed use building is expected to complete in Spring 2014 at 2950 Jutland Rd.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 50.6385,  lng:-120.3768, title: "West Highlands Residential Community", msg: "Development of a comprehensive residential community located in the southwest sector of Kamloops the development is within walking distance to Elementary School and surrounds a new 35 acre City district park with organized amenities and natural open spaces.  Comprehensive Development Zoning (CD-5) allows for 850-1300 single and multi family units over 122 acres of prime residential land.  Opportunities exist in single family sites, low and medium density multi family sites, small scale commercial or mixed use residential/commercial and Seniors Housing sites.  To be built in phases over the next 10+ years, Phase 1 consisting of 32 single family units, 2 multi sites &1 municipal firehall site has completed.  Phase 2 (28 single family lots) is now selling. Phase 3 with 22 single family lots is now selling. Phase 4, a mixed use multi-family and commercial daycare site has sold with Construction Started fall 2012.  Additional mixed use multi-family and commercial use site has sold with construction starting Spring 2013. Phase 5 consisting of 24 single family lots is expected to complete summer 2013. Development of the park amenities Construction Started Summer 2012 and to continue thru 2014. Website: <a href='http://aberdeenhighlands.ca'>http://aberdeenhighlands.ca</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 48.4089,  lng:-123.5076, title: "Latoria Walk", msg: "Commercial Centre has completed on Latoria Rd and Veterans Memorial Parkway as final $20 million phase of a 13 hectare development. Many of the residential units completed prior to a two year hold on the project. Additional residences will include the Terraces patio homes, the Market at Latoria Walk condominiums, and Brownstones townhouses.  Website: <a href='http://latoriawalk.com'>http://latoriawalk.com</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.1335,  lng:-122.6915, title: "Allegro Townhome Development", msg: "Development of 81 lowrise condominium units and a commercial centre located on 72 Ave.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.13545,  lng:-122.6825, title: "Sun 72 Townhouse Condominiums", msg: "Development of 89 townhouse condominiums located on 72 Ave. and 194 St. to be completed in six phases. Website: <a href='http://sun72.ca'>http://sun72.ca</a>", type: "Completed",  dev_region: "Mainland/Southwest"},
{ lat: 49.11185,  lng:-122.8241, title: "Blume Townhouse Development", msg: "Proposed 90 units townhouse development located at 60 Ave and 144 St. Website: <a href='http://blumeliving.com'>http://blumeliving.com</a>", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.14449,  lng:-122.9228, title: "Vantage Residential Development", msg: "Development of 17 single family homes and 96 townhomes located on Fraser Hwy near the Surrey Golf Club. Website: <a href='http://vantageliving.ca'>http://vantageliving.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.3238,  lng:-123.1065, title: "The Drive Condominiums", msg: "4-storey lowrise development with 64 units in 3 levels over a base level of 15,000 sq ft retail space. Phases include the Drive One, and the Drive Two.  Architect: Taizo Yamamoto.  Website: <a href='http://liveatthedrive.ca'>http://liveatthedrive.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.10539,  lng:-122.8118, title: "Cloverdale Mall Redevelopment", msg: "A five phase plan for the redevelopment of the Cloverdale Mall includes over 400 residential units and a retail town centre. Phase 1 includes 102 units in a 5 storey building, with retail space and a Legion. Sitework has commenced on the project site.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.0294,  lng:-122.7997, title: "Avra Residential Tower", msg: "101 unit condominium development in a 17-storey highrise. The developer is a partnership between the Quorum Group, Epta Properties and CDA Architects. Website: <a href='http://avraliving.com'>http://avraliving.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.3236,  lng:-123.0721, title: "Local on Lonsdale Condominium", msg: "214 condominium units in a 20-storey tower and mid-rise building with a one acre green roof and 56,000 sq ft of commercial space. Project is located at Lonsdale Ave and 17th St.  Architect: Rafii Architects Inc. Website: <a href='http://localonlonsdale.com'>http://localonlonsdale.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.3295,  lng:-123.0729, title: "Anderson Walk Lowrise Condominium", msg: "Development in three phases of 234 lowrise condominiums located in Lower Lonsdale at 119 West 22 Street.  Website: <a href='http://polyhomes.com'>http://polyhomes.com</a>", type: "Completed",  dev_region: "Mainland/Southwest"},
{ lat: 49.0673,  lng:-122.3603, title: "Westerleigh Rowhomes", msg: "Development of a master planned community on a 50 acre site at Townline Rd and Blueridge Dr. The first phase will include 139 rowhomes and a 9,000 sq ft clubhouse. Upcoming townhouse phases are Kinfield and Hartwell at 31098 Westridge Place. Website: <a href='http://polyhomes.com'>http://polyhomes.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.2776,  lng:-123.1298, title: "Burrard Gateway Mixed Use Development - Hornby and Drake Street", msg: "Proposed 775,000 sq ft development located at Hornby and Drake Streets to include three towers. Two of the towers will be 36 and 13 stories, rezoning will be required for the third 48-storey building. Architect: IBI - HB Architects.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.1721,  lng:-123.1449, title: "Camber Apartment Condominium", msg: "Proposed 92 unit development in a 15-storey apartment and lowrise townhome condominium near the Richmond Oval. Website: <a href='http://camberliving.com'>http://camberliving.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.86431,  lng:-119.4836, title: "Kelowna City Centre Renewable Energy System", msg: "Proposed district energy system will use waste heat and water from the wastewater treatment plant in an integrated energy solution. The City of Kelowna and Terasen Gas have entered an agreement in principle to develop the project.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 49.51291,  lng:-115.7488, title: "East Kootenay Regional Hospital Upgrades", msg: "Proposed project to add an intensive care unit to the East Kootenay Regional Hospital and upgrade the electrical infrastructure.  Funding will be provided by the provincial government ($12 million) and the East Kootenay Regional Hospital District ($8 million).", type: "Proposed",  dev_region: "Kootenay"},
{ lat: 49.27489,  lng:-122.7604, title: "École des Pionniers Replacement", msg: "Proposed project to replace the school on the site of the existing school. The K-12 facility will include a Neighbourhood Learning Centre.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 51.46666,  lng:-123.6166, title: "New Prosperity Gold-Copper Project", msg: "Proposed development of a large gold/copper deposit 125 km SW of Williams Lake (192 km by road). An estimated resource containing 13.3 million oz of gold and 5.3 billion lbs of copper. Construction of a 125 km power transmission line and access roads will be included in the project. Pre-feasibility study was completed by Kilborn Engineering Pacific Ltd. The project has received certification in Jan 2010 under the BC Environmental Assessment Act, but was not approved by a federal environmental assessment. The proponent has revised  the plan to include preservation of the Fish Lake habitat. Federal environmental review has commenced in Nov 2011 for project that was re-submitted for approval.  Website: <a href='http://newprosperityproject.ca'>http://newprosperityproject.ca</a>", type: "Proposed",  dev_region: "Cariboo"},
{ lat: 50.61469,  lng:-116.0812, title: "Bighorn Meadows Resort", msg: "Time-share and suite accommodation in 10 buildings to include a swimming pool and tennis courts. Project is to be completed in 12 phases. Phases 1-10 are complete. A 60 unit condominium hotel is complete. The next phase will include an amenities centre and an indoor water park. Website: <a href='http://bighornmeadows.ca'>http://bighornmeadows.ca</a>", type: "Construction Started",  dev_region: "Kootenay"},
{ lat: 50.62586,  lng:-116.0705, title: "Elk Park Ranch Housing Development", msg: "Development includes 50-room hotel, 250 housing units, a large recreational vehicle park, swimming pool, mini-golf and water park. Infrastructure for housing is complete.  Boundary expansion of 81 ha was approved. Servicing work has been completed for phase 1and construction has commenced.  Website: <a href='http://elkparkranch.com'>http://elkparkranch.com</a>", type: "Construction Started",  dev_region: "Kootenay"},
{ lat: 53.07136,  lng:-121.5447, title: "Bonanza Ledge Mine", msg: "Mine with 3,000 tonnes/day gold ore (300 t/d from underground operations) 82 km east of Quesnel. Bulk sampling has been conducted previously at the site. Barkerville Gold Mines Ltd received exploration drill permits for the Bonanza Ledge Zone on Barkerville Mountain. Site preparation is underway, including a gravel access road which is complete. Project has received a Mines Act permit.", type: "Proposed",  dev_region: "Cariboo"},
{ lat: 50.27208,  lng:-119.2908, title: "Turtle Mountain Residential Development", msg: "Development on Turtle Mountain located west of the city to include 315 units of single-family homes and 225 multi-family units.  Phase 1, consisting of single family homes, has been completed, and Phase 2 is underway. Website: <a href='http://turtlemountainvernon.com'>http://turtlemountainvernon.com</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.02757,  lng:-122.8108, title: "Residential Development - Thrift Ave./Everall St./Goggs Ave.", msg: "Proposed 80-unit development in a 4 storey complex from 14845/55/65/75/95 Thrift Avenue, to 1435/45 Everall St., and 14850/60/70 Goggs Ave. Project has received third reading from council. Architect: Ankenman Associates Architects", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 48.37957,  lng:-123.7168, title: "Mariners Village Condominium Development", msg: "340-unit condominium development located on Sooke Rd. The project will include 240 condominiums, 100 townhouses commercial space and an expanded marina,  to be built in 6 phases. Phase 1, consisting of a 33-unit condominium and 16 townhouses. Phase 2, consists of approximately 60,000 sq ft of commercial space and 32 residential units. Website: <a href='http://marinersvillage.ca'>http://marinersvillage.ca</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.06736,  lng:-122.8013, title: "Edgewater Condominium Development", msg: "201unit condominium development located at 152 St and 36 Ave. Phase 1 building is expected to complete in Oct 2012, and phase 2 building is planned to complete in Feb 2013. Architect: Focus Architecture. Website: <a href='http://edgewaterliving.com'>http://edgewaterliving.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.04832,  lng:-122.2826, title: "Abacus Uptown Condominium Development", msg: "90-unit condominium development located at 2565 Campbell Ave. Project is On Hold. Website: <a href='http://abacusuptown.com'>http://abacusuptown.com</a>", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.68783,  lng:-124.9432, title: "Horizon at Aspen Village Condominium Development", msg: "Proposed 70-unit lowrise condominium development located at Aspen Rd. and Merrelet Dr. First level of will be retail and commercial space. Website: <a href='http://the-horizon.ca'>http://the-horizon.ca</a>", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.69225,  lng:-123.1617, title: "The Sustainability Block Condominiums", msg: "Proposed development of 9 buildings up to 13 storeys in height that would include residential and retail components and two mixed-use buildings with office space. The project will be designed as an energy efficient model with sustainable initiatives such as a renewable energy supply and an affordable housing component.", type: "On Hold",  dev_region: "Mainland/Southwest"},
{ lat: 49.14848,  lng:-122.6472, title: "208 Street Residential Neighbourhood", msg: "Proposed residential development of 1474 units in 16 four storey buildings bounded by 208 St. and 80 Ave. Future park and school are included in the plan.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 55.9638,   lng:-129.989, title: "Mclymont Creek Hydroelectric Project", msg: "Located in British Columbia, approximately 1,000 kilometres northwest of Vancouver, the McLymont Creek Project will be a run-of-river hydroelectric facility with an installed capacity of 66 megawatts, enough to power approximately 20,000 homes. At McLymont Creek, the bridge is complete, road construction on the intake access road is underway and tunnelling of the main water conveyance tunnel has begun. A 60-yr electricity purchase agreement with BC Hydro is in place.", type: "Construction Started",  dev_region: "North Coast"},
{ lat: 53.51406,  lng:-132.3978, title: "Harmony Gold Mine", msg: "The Harmony property is located on Graham Island, with a potential of 64 million tonnes containing 3 million ounces of gold. Detailed engineering and exploration studies will be required.", type: "Proposed",  dev_region: "North Coast"},
{ lat: 49.65916,  lng:-124.9993, title: "CAYET Traders and Discovery, CAYET Commons Development", msg: "CAYET Traders and Discovery areas are located to the west of the Comox Valley Parkway on 719 acres in the Comox Valley and will include 800,000 sq ft of retail and commercial space. Approval for project received from Village of Cumberland council and provincial approval received to proceed with infrastructure work. CAYET Commons is a 308 ha  multi-use development located along the Comox Valley Parkway (Hwy 19), that will include big box stores, retailers, a hotel and multi-family residential component. Public consultation complete. Amendments to OCP were approved in Feb 2007, and approvals are received.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 50.08972,  lng:-123.9016, title: "Sechelt Carbonate Mine Project", msg: "Proposed development of a large carbonate rock mine. Expected production capacity of up to 6 million tonnes/year. Project is in the pre-application phase of environmental assessment. Website: <a href='http://panagg.com'>http://panagg.com</a>", type: "On Hold",  dev_region: "Mainland/Southwest"},
