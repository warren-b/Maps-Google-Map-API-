{ lat: 49.86316,  lng:-119.6129, title: "Multi-family Residential Development", msg: "Four separate sites on a 400 acre property will be developed as subdivisions; Tallus Ridge; Shannon Lake Rd; Mountain Hollow Rd; and Paramount Dr. The first phases of development will include 188 multi-family units and single family dwellings in each subdivision, followed by  220 multi-family units at Paramount Dr.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.84795,  lng:-119.4871, title: "Manteo Resort Expansion", msg: "Proposed expansion of Manteo Resort to 3756 Lakeshore Rd. with 18 hotel villa units and new pool facilities. Future phases will include 10 and 12 storey towers with conference facilities and retail space.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 49.27967,  lng:-123.1087, title: "Condominium Development -188 Keefer St.", msg: "Development of 145 units in a 17-storey condominium will include 26 units for seniors.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.27392,  lng:-123.1261, title: "Pacific Pointe Condominiums", msg: "214 unit condominium development in a 28-storey tower located on Homer St and Drake.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.27554,  lng:-123.1137, title: "Panorama Condominiums", msg: "Proposed 543 unit condominium development located at 10 Terry Fox Way.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.24521,  lng:-123.1153, title: "Condominium Development", msg: "Development of three 6-storey buildings with 140 condominium and townhouse units. Project is located in the 4500 Block of Cambie St.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.26548,  lng:-123.0989, title: "Shine Condominium Development", msg: "Development of 93 condominium units in a 6-storey building located at 273 E. Sixth Ave. Architect: SHIFT Architecture Interior design.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.14864,  lng:-122.8905, title: "Condominium Tower", msg: "Proposed development of a 37 storey tower with 359 residential units over commercial space. Council has approved project to be located at 11941 80 Ave.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.12921,  lng:-122.7019, title: "Clayton North Secondary School", msg: "Proposed construction of a grade 8-12 secondary school in the Clayton North community.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 48.45321,  lng:-123.4238, title: "Craigflower Bridge Replacement", msg: "Replacement of the Craigflower Bridge with a 3-lane structure will include rebuilding Admirals Rd north of Gorge Rd. The construction contract has been awarded to Don Mann Excavating Ltd. Website: <a href='http://craigflowerbridge.com'>http://craigflowerbridge.com</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.45441,  lng:-123.3764, title: "Uptown Shopping Centre Redevelopment", msg: "Redevelopment and expansion of the existing Town and Country shopping centre to 603,000 sq ft on the 18.8 acre site, to increase the number of retailers from 21 to 80. Phase 1, the new retail centre will include a 200,000 sq ft Wal-Mart and a Shoppers Drug Mart, opened Jul 2010. Phase 2 construction consists of Uptown Blvd., a central plaza, and office space. Phase 3, a 300,000 sq ft residential component in two 30-storey towers is in site preparation phase. Project is designed to the LEED gold environmental standard. Website: <a href='http://shopuptown.ca'>http://shopuptown.ca</a>", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.60148,  lng:-119.6829, title: "Summerland Hills Resort", msg: "1035 acre golf community in west Summerland, will include an 18-hole golf course, 1115 homes, 650 condos, and a 150 unit hotel. Construction deferred during consultations with First Nations. Website: <a href='http://summerlandhills.ca'>http://summerlandhills.ca</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 53.91347,  lng:-122.7502, title: "Coast Hotel Expansion", msg: "Proposed 75 room addition to the Coast Hotel's existing property.", type: "Proposed",  dev_region: "Cariboo"},
{ lat: 49.05025,  lng:-122.7244, title: "East Grandview Heights Neighbourhood", msg: "Proposed development of 3,000 to 5,000 mixed residential units on 200 hectares at 176th St. to 184th St. and 20 Ave. to 32nd Ave. Rezoning approval required for site.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.88479,  lng:-114.852, title: "Line Creek Coal Mine Phase 2", msg: "Proposed development of two new mine sites near the existing Line Creek Operations, 20 km NE of Sparwood. The mines would have a total of 52 million tonnes production over a 18 year mine life. The project is in the review stage of the BC Environmental Assessment Act and the Mines Act Permit review.", type: "Proposed",  dev_region: "Kootenay"},
{ lat: 48.44652,  lng:-123.3219, title: "Pacific Institute for Sports Excellence (PISE) - Camosun College", msg: "Sports complex to be constructed in 2 phases. Phase 1 ($27.7M) included a double gymnasium with seating and portable stage, sport medicine and sport science centres, fitness and wellness studios, food services, lit all-weather turf field, and 4 volleyball courts completed in Sep 2008. Phase 2 includes 125-bed student athlete residences and a 5,000-seat stadium, which is now On Hold pending funding. The project is registered for meeting Leadership in Energy and Environmental Design (LEED) standards.  Architect: Cannon Design.", type: "On Hold",  dev_region: "Vancouver Island/Coast"},
{ lat: 50.76696,  lng:-127.6279, title: "Songhees Creek Hydro Project", msg: "Proposed 15 MW hydroelectric run-of-river project located north of Port Hardy on Songhees Creek. This project has been selected in the BC Hydro 2006 call for power and is in the review process for regulatory approvals. Project is registered under the federal ecoENERGY for Renewable Power program.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.07555,  lng:-121.7013, title: "Tamihi Creek Hydro Project", msg: "Proposed 10 MW hydroelectric run-of-river project located on the Tamihi Creek tributary of Chilliwack River. This project has been selected in the BC Hydro 2006 call for power. Project is registered under the federal ecoENERGY for Renewable Power program.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.08903,  lng:-122.6412, title: "North East Gordon Estates Residential Development", msg: "299-unit plan for the 84 hectare area between 205 to 210 Street and 68 to 72 Avenues, includes low-rise apartments, townhouses and single family dwellings. A commercial center is planned for the southeast corner of 72 Avenue and 208 Street and a school site is located at 68 Avenue and 206 Street. Greenways will be retained in the neighbourhood. The neighbourhood plan has been adopted by council in Feb 2006. Construction is underway on Highgrove at Provinceton.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.24993,  lng:-122.9665, title: "Fortius Athlete Development Centre", msg: "The five-storey, 158,000 sq ft sports facility, located on the corner of Kensington and Sprott Street, will include: an athletes village, gymnasium, sports-related medical, retail and restaurant facilities. Future phases would include artificial turf fields and hotel development. The partially completed project has resumed construction in Early 2011. Website: <a href='http://multisportcentreofexcellence.com'>http://multisportcentreofexcellence.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 50.06264,  lng:-122.9494, title: "Whistler Wind Farm Project", msg: "Proposed wind farm in the  Whistler-Blackcomb area. The community and partner, Whistling Wind are conducting a study to determine the feasibility of wind tower location on the west side of Whistler Mountain. Potential power supply for 6000 homes.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.22949,  lng:-123.0025, title: "Metrotower III", msg: "350,000 to 425,000 sq ft tower adjacent to Metrotowers I and II. Construction of tower has proceeded to the parkade, and has stalled as major tenant is being sought. Project is pre-qualified to LEED Platinum building standards.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.31383,  lng:-123.0975, title: "Harbourside Business Park", msg: "Project includes an auto mall of 13 tenants, a light-industrial business park, and a hotel and shopping area on 27 ha of waterfront land that was formerly occupied by Fullerton sawmill. Phase 1, two buildings of approx 35,000 sq ft, are completed. A private high school of approx 63,000 sq ft was completed in Sep 2003. Construction on the Clark Ford and Regency Nissan buildings completed in early 2005. Construction of the 80,000 sq ft Sinclair Dental Supplies building, completed in late 2005. Phase 2 site considered for a hotel, retail development, marina and 450-unit condominiums. Plans are in the rezoning process to include an 800-unit residential component.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.31108,  lng:-123.0792, title: "The Pier - Mixed Use Development", msg: "Located east of Lonsdale, 13 individual development parcels include approx 1.16 million sq ft of residential, commercial (office, retail, hotel, conference facility) and institutional uses. Parcels 1 through 6 have completed construction. Parcel 1, 100 E Esplanade, includes 64,600 sq ft of commercial space in a 5-storey building. Parcel 2, 138 E Esplanade, is a 142,625 sq ft building, called Premiere, with residential units above commercial space. Parcel 3, 168 E Esplanade, a 10-storey residential high rise called Esplanade West and Parcel 4,188 E Esplanade, a 181,700 sq ft residential high rise. Parcel 5, the Pinnacle Hotel, includes 105-rooms in a 7-storey building with a 10,000 sq ft conference facility completed in Jan 2010. Parcel 6 contains additional residential units. Parcels 7 and 8 are commercial redevelopments. The National Maritime Centre for the Pacific and the Arctic proposed for Parcel 9 will not proceed. Parcel 10, 25,825 sq ft of commercial space in a heritage building. Parcels 11 and 12 include 315,525 sq ft of residential space in the Atrium, The Landing and Pinnacle Residences. Parcel 13 includes 4,000 sq ft of commercial space. Website: <a href='http://thepier.info'>http://thepier.info</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.69403,  lng:-124.9979, title: "Raven Ridge Residential Development", msg: "Proposed mixture of residential, rural and recreational uses on approx 915 acres off Lerwick and Anderton, adjacent to the Crown Isle Golf Course. Plans include 1,100 to 1,400 residential units of mostly single-family homes, as well as multi-family developments. Plans include a 30 acre town centre, which will contain retail, services and accommodation, an equestrian centre, an 18-hole championship golf course on 200 acres, a winery, and greenways. Rezoning application has been submitted. Architect: Jorden Cook Associates.", type: "On Hold",  dev_region: "Vancouver Island/Coast"},
{ lat: 55.26659,  lng:-120.6715, title: "Hermann Coal Mine", msg: "Proposed open pit coal mine to include mining the Hermann deposits located on four Coal Licenses in the southern portion of the Wolverine property. The estimated production capacity is 1 million tonnes/year with a 5 to 7 year mine life. Project has received approval under the Environmental Assessment Act and will require a Mines Act Permit.", type: "Proposed",  dev_region: "Northeast"},
{ lat: 52.82083,  lng:-119.267, title: "Canoe Mountain Resort Developments", msg: "Development proposals near the Village of Valemount include a gondola ($11-12 million), resort (possibly condos, hotel), golf courses, private residences at Canoe Mountain and a nearby guest ranch. Development to be undertaken in four phases and completed over 12 to 20 years, depending on the market. Phase 1 would include the gondola, a hotel and a 9-hole golf course, and would be complete in 3 to 5 years. Project has gone through changes made to the OCP. The Master Plan was approved. Land clearing began in Spring 2004 and infrastructure in place by Summer 2007.", type: "Construction Started",  dev_region: "Cariboo"},
{ lat: 49.02412,  lng:-123.1578, title: "Roberts Bank Container Expansion Program Terminal 2 and Deltaport 3rd Berth", msg: "A container expansion program at Roberts Bank consists of two projects to increase capacity from the current 900,000 TEUs to 1.3 million TEUs: Terminal 2 and the Deltaport 3rd Berth Terminal Expansion. Terminal 2, with a cost of $750 million, is a new container port at Roberts Bank, which involves filling and dredging, and would be located adjacent to the existing Deltaport Container Terminal. The Deltaport Terminal Expansion project, with a cost of $400 million, involved constructing a third berth. Deltaport Constructors Ltd. were awarded the contract and completed construction in Jan 2010. The process initiated in Jun 2007 for the planning, building and operating of Terminal 2 is being re-evaluated due to market conditions. Preliminary project definition are underway with a seismic evaluation in Jul 2010 and  a new Request for Proposals (RFP) for Container Capacity Preliminary Planning. In Jan 2008, the Fraser River Port Authority, North Fraser Port Authority and the Vancouver Port Authority, formed a single Canada Port Authority under the name Vancouver Fraser Port Authority.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 55.49439,  lng:-129.4873, title: "Kitsault River and Homestake Creek Hydro Project", msg: "14.5 MW hydro facility on the Kitsault River and Homestake Creek. Construction of the 30 km access road complete. Construction camp installed and tunnelling occurring.  Power purchase agreements were signed with Powerex in Oct 2005. Gilkes of England has been awarded the Equipment Procurement contract.", type: "Construction Started",  dev_region: "North Coast"},
{ lat: 49.28558,  lng:-123.1134, title: "Office Tower", msg: "Proposed 380,000 sq ft commercial development in a 32-storey building at 320 Granville St.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.19321,  lng:-123.1214, title: "Ampri International Gateway Centre", msg: "Proposed development of an office and hotel complex on Bridgeport Rd. Project will include 2 hotels; a 122-rooms, 9-storey building; 167 room, 11-storey building and an 11-storey office tower.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 51.30285,  lng:-121.39, title: "Biocoal Production Plant - 70 Mile House", msg: "Biocoal production facility proposed for 70- Mile House would convert wood waste into biocoal, producing 25 tonnes/hr. The plant would use Wyssmont Turbo-Dryer technology to produce the biocoal for use in coal-fired power and cement plants.", type: "Proposed",  dev_region: "Cariboo"},
{ lat: 50.44638,  lng:-122.9544, title: "Ryan River Hydro Project", msg: "Proposed 145 MW run-of-river hydroelectric power project on the Ryan River approx 7 km north of Pemberton is a joint venture between Ryan River Power and Regional Power Inc. Project is under consideration in the BC Hydro 2008 Clean Power Call Request for Proposal (RFP), and is in the pre-application phase of the Environmental Assessment Act.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.09278,  lng:-122.6439, title: "Mixed Housing Development - 50 Ave", msg: "181-unit residential development in a 91-unit lowrise, 73 townhouse units and 17 single family units. Townhouse and single-family units are complete in Spring 2011.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.27773,  lng:-123.1083, title: "West Tower Office Building", msg: "Proposed development of a 236,000 sq ft, 26-storey office tower near Rogers Arena (formerly known as GM Place arena). The project will strive to be considered carbon-neutral with advanced heating-cooling systems and building design and will meet LEED Gold standards for Leadership in Energy and Environmental Design. Architect: Busby &Associates", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.28274,  lng:-122.7975, title: "Grand Central Condominium Tower Development", msg: "Development of 550 units in three towers. Phase 1, called Expressions, will include 175 units in a 28-storey tower. Grand Central 2 is a 195-unit, 32 storey tower which has completed. Grand Central 3 has 249 units in a 34-storey tower.  Architect: IBI Group. Website: <a href='http://grandcentralnow.com'>http://grandcentralnow.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.18438,  lng:-119.5583, title: "Southern Okanagan Secondary School", msg: "Major upgrades to the school at 10332 - 350 Ave, to add capacity for 550 students. Project includes renovations to the existing school and construction of an addition with a library, computer and science labs and a new gymnasium. The Province is providing $27.5 million in funding and an additional $19.5 million to complete the project after a fire on the site. The renovation will now also include a 397 seat theatre and a 14 classroom wing. The Okanagan-Similkameen Regional District and Town of Oliver will contribute to the construction and operation costs of the theatre. The design will meet LEED Gold standards for Leadership in Energy and Environmental Design.", type: "Completed",  dev_region: "Thompson/Okanagan"},
{ lat: 49.84883,  lng:-119.4695, title: "Power Station - Casorso Road", msg: "Proposed power station located on Casorso Road has received support in public open house held in Apr 2008. Approval received from BC Utilities Commission. Application must be made for exclusion from the Agricultural Land Reserve (ALR) and for re-zoning.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 49.15914,  lng:-121.976, title: "Chilliwack Business Estates", msg: "Site adjacent to Hwy 1 to be developed in phases over 20 years. Initial phases to include manufacturing, warehousing and distribution, and office buildings. Phase 1 construction, including a  $15 million, 75,000 sq ft laboratory and manufacturing centre on a 10.5 acre site, is complete. A-One is completed a building in May 2005 to expand their facilities. Auld Phillips Ltd is completed its new head office and distribution facility in May 2005. Westeck Windows Mfg. Inc completed a new building in Apr 2005. A 30,000 sq ft building which will be offered for sale/lease Construction Started construction in May 2005 and completed in Aug 2005. There are five undeveloped lots remaining on the site. Website: <a href='http://chilliwackpartners.com'>http://chilliwackpartners.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 50.11551,  lng:-121.5687, title: "Kwoiek Creek Water Power Project", msg: "80 MW hydroelectric facility on Kwoiek Creek near Lytton. Project has been selected in the BC Hydro 2006 call for electricity. Project has received certification under the BC Environmental Assessment Act and is registered under ecoENERGY for Renewable Power.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.18875,  lng:-123.131, title: "Concord Gardens Residential Development", msg: "Proposed 1,100 unit project for a large mixed use development to include approx 1,000 residential units on a 17.3 acre site. Plans include 4 to 15 storey residential condominiums, townhouses, as well as commercial space.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 48.44028,  lng:-123.5304, title: "Lakeview Estates (Lakewood Neighbourhood)", msg: "400,000 sq ft townhouse, condominium and single-family development containing 923 units, 17,500 sq ft of commercial space, and park and school space at 1220 Parkdale Dr. Construction has completed on 135 residential units. Property sold to Associated Building Credits.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.27312,  lng:-122.723, title: "Sawmill Upgrades", msg: "Upgrades to increase production at two sawmills located in Elko and Canal Flats. The former Tembec sawmills purchased by Canfor Corp will include 1.1 million board feet lumber.", type: "Proposed",  dev_region: "Kootenay"},
{ lat: 50.47072,  lng:-121.0185, title: "Highland Valley Copper Modernization", msg: "Modernization to extend the life of the mill and increase the mill capacity.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.1687,  lng:-123.1364, title: "Mandarin Residences", msg: "Development of two 16 storey towers with 348 units and over 1million sq ft of retail and dining space on Saba Rd. Website: <a href='http://mandarinrichmond.com'>http://mandarinrichmond.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 54.27082,  lng:-121.4705, title: "McGregor River and Herrick Creek Hydroelectric Project", msg: "CanGen Power Ltd. is proposing two run of river hydro projects: a 49.8 MW facility on the McGregor River in the Prince George region and a 33.2 MW facility on one Herrick Creek and 110 km of transmission line connecting the facilities. In the pre-application stage of the BC Environmental Assessment Act review.", type: "Proposed",  dev_region: "Northeast"},
{ lat: 49.15838,  lng:-121.0911, title: "Gateway Enterprise Park", msg: "A business park to accommodate commercial, retail and industrial uses on a build-to-suit basis. It is located on 44 acres on 200th St between 86th and 83rd Ave. Construction of Mopac building is complete. The Fraser Health Support Facility completed in Feb 2006. Willoughby Grill and the BCGEU buildings have completed. MOPAC and Fraser Health buildings have completed construction. Project is registered to meet Leadership in Energy and Environmental Design (LEED) standards. Website: <a href='http://wesgroup.ca'>http://wesgroup.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.96322,  lng:-119.388, title: "McKinley Landing Resort", msg: "Plans on a 351-hectare site include a 1000 residential unit resort in the form of a boutique hotel and bungalows, retail facilities, a health and wellness centre, convention space, a 16 ha vineyard and winery, 18-hole golf course, marina and beach club. The first building, a five star hotel to start construction in 2008. Agreements need to be reached with the city for off-site improvements of sewers and roads. The Thomas McBroom designed, Kinnikinnik golf course is located in McKinley Landing.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 48.42014,  lng:-123.3662, title: "Condominium Tower - Crystal Court", msg: "Proposed condominium development has been re-submitted to council with two towers of 9 and 12 storeys. The initial plan called for a 17 storey tower and was rejected by council. Project is located on the site of the Crystal Court Motel at 701 Belleville St. In city approvals stage.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 50.10626,  lng:-120.7745, title: "Siwash/Elk Gold Mine", msg: "Proposed open pit gold mine on a previously mined property 45km southeast of Merritt. Exploration and assessment revealed high-grade gold at the Elk project. Further testing was conducted in Summer 2006 and Fall 2007 field programs. 2010 exploration program is underway. Website: <a href='http://almadenminerals.com'>http://almadenminerals.com</a>", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 54.06346,  lng:-128.6385, title: "Kitimat LNG Terminal and Pacific Trails Pipeline", msg: "A liquid natural gas terminal at Bish Cove, 18 km south of Kitimat, to include facilities for marine offloading, LNG storage, natural gas liquids recovery, re-gasification.  Apache Canada and Chevron Canada Ltd will partner to construct the 463 km Pacific Trail Pipeline (formerly Northern Gas pipeline) to transport natural gas from Summit Lake to Kitimat LNG. Project has received approval under the BC Environmental Assessment Act. Federal approval has been received. Front-end engineering and design (FEED) study has completed. The National Energy Board has approved a 20-year licence to export natural gas. Apache Canada Ltd and EOG Resources will develop the project.  Website: <a href='http://kitimatlngfacility.com'>http://kitimatlngfacility.com</a>", type: "Proposed",  dev_region: "North Coast"},
{ lat: 49.21475,  lng:-122.9285, title: "New Westminster Secondary School", msg: "Proposed new secondary school to replace the 1800-student capacity school, to be built with the design-build method on the existing New Westminster secondary school site. Site issues have delayed progress and impacted the inclusion of West Side Middle School  on this site (will now be at separate location with increased funding). Project is registered to meet LEED Gold standards for Leadership in Energy and Environmental Design.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 50.52733,  lng:-123.1081, title: "South Meager Creek Geothermal Project", msg: "A proposed 100 MW to 250 MW geothermal electric power plant located 70 km west of Pemberton. Plans include an 80 km transmission line to connect the plant to the BC Hydro grid. Project is in the pre-application phase of the Environmental Assessment process. Project is registered under ecoENERGY for Renewable Power. Website: <a href='http://geopower.ca'>http://geopower.ca</a>", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.10357,  lng:-117.8198, title: "Red Mountain Ski Resort Expansion", msg: "Development to be constructed in 5 phases over 15 years. Resort will be expanded from 1,200 acres to more than 4,000 acres. Plans include upgrading ski lifts and expanding ski terrain. Residential developments include 1,400 housing units, including 100 single-family lots as well as condominium and hotel units. Salmon Creek a 150,000 sq ft, two building condominium Construction Started construction in Summer 2006. Hannah Creek a Phase 2 development will consist of two buildings of 25 units. A 3000-acre beginner ski area will be the first of a 2,600-acre ski terrain expansion. A new quad chairlift completed construction, and a 75-unit boutique hotel. Conference centre has completed ($2.8 million). Website: <a href='http://redresort.com'>http://redresort.com</a>", type: "Construction Started",  dev_region: "Kootenay"},
{ lat: 48.45113,  lng:-123.5244, title: "Goldstream Meadows Residential Development", msg: "The project includes 240 modular homes and 180 townhouses, a park, preservation of a wetland, and approximately 86,000 sq m of commercial space on a 59 ha site adjacent to Langford Lake. The business park and industrial development at the north end of the site are well underway. The residential portion is under construction.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},
{ lat: 51.74234,  lng:-121.3771, title: "Hills Health Ranch Expansion", msg: "Proposed expansion to the 108 Mile Ranch health facility. Plans include 250 housing units and a village which would include a variety of health and wellness services. Site work is underway.", type: "Proposed",  dev_region: "Cariboo"},
{ lat: 55.58765,  lng:-122.1556, title: "Suska Coal Mine", msg: "Proposed mine to be built in phases to produce 1 million tonnes of PCI (pulverized injection coal) and coking coal annually.  Located 72 km Southwest of Chetwynd in the Axis Creek drainage. A feasibility study has completed. Website: <a href='http://clinemining.com'>http://clinemining.com</a>", type: "Proposed",  dev_region: "Northeast"},
{ lat: 48.9,      lng:-114.45,   title: "Lodgepole Coal Mine", msg: "Proposed mine to produce 2 million tonnes of coal per year. Lodgepole is located on the Northern side of McLatchie Ridge in the Crowsnest Coal field. Infrastructure will include maintenance and office facilities. The project is currently in the pre-application stage under the BC Environmental Assessment Act. Website: <a href='http://clinemining.com'>http://clinemining.com</a>", type: "On Hold",  dev_region: "Kootenay"},
{ lat: 49.10208,  lng:-121.9668, title: "Garrison Crossing Residential Development", msg: "Redevelopment of 62 ha on the former Canadian Forces military base to contain 1,100 to 1,500 residential units upon completion. Plans include new and refurbished single-family homes, new 2- and 3-storey townhouses and refurbished row houses. Phase 1 consisting of 139 new and refurbished homes and townhouses has completed. Phases 2 and 3 under construction include 50 single family homes, 40 refurbished row houses and 30 townhouses. 170 additional townhouses Construction Started in Spring 2006. Site preparation of the 40 acres in phase 4 has completed. 120 single family lots are under construction, 80 refurbished row house lots Construction Started in Nov 2006, completing phase 4 will be 120 townhouses and 116 low-rise condominiums.  Estimated costs for phases 1-4 of the project are $115 million. Phases 5 and 6 consist of 40 acres each, have commenced with site preparation. Phase 5 will include 75,000 sq ft to 100,000 sq ft in retail, office and residential development as well as a community swimming pool facility. Phase 6 units are yet to be determined. Architect: Ankenman Associates Architects Inc. Website: <a href='http://garrisoncrossing.ca'>http://garrisoncrossing.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.74875,  lng:-123.1175, title: "Thunderbird Creek in the Highlands", msg: "Residential development on 127 acres to include 300 single-family and townhouse units, extensive pathways and park areas.  Ph. 1, which includes 82 single family homes, has completed. The remainder of the project is in planning stages.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.69559,  lng:-121.4069, title: "Coquihalla Pass Resort", msg: "Proposed ski hill and four-season recreational development 140 km east of Vancouver in the Coquihalla Pass on an approx 200 ha site. Plans include ski lifts, an 18-hole golf course, aquatic centre, spa, conference facilities and approx 2,500 residential units. Currently  in pre-application stage under the BC Environmental Assessment Act.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 49.73887,  lng:-123.1361, title: "Waterfront Landing Residential Development", msg: "Proposed residential development to include 1,500 waterfront condominiums in three towers and townhouses on the 53 acre site of a closed Interfor sawmill. The development will feature a marina, lagoon and commercial component. Project with 20-storey towers was initially rejected in favour of a plan with 12-storey maximum tower height. Council approved rezoning in Jun 2009. Project is currently On Hold. Architect: Hotson Bakker Boniface Haden Architects.", type: "On Hold",  dev_region: "Mainland/Southwest"},
{ lat: 49.75545,  lng:-119.7537, title: "Greata Ranch Vineyards Development", msg: "16 ha village-style development near Peachland had been On Hold due to market conditions will now proceed with developer Concord Pacific. A village centre and amenities will be included in project along with residential phases; Infinity Villas; Antlers Ridge townhomes; Piazza Residences; and Estate lots.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 49.31947,  lng:-123.0723, title: "The Prescott Condos", msg: "84 unit,12-storey condominium development under construction at 1250 Lonsdale Ave. Project will include 70,000 sq ft commercial space, including the head office for North Shore Credit Union. Architect: Walter Francl. Website: <a href='http://theprescott.ca'>http://theprescott.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.22388,  lng:-122.9941, title: "The Met Condominium", msg: "Proposed development of 295 units in a 37-storey building, located at Nelson St and Imperial. Website: <a href='http://themetburnaby.com'>http://themetburnaby.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.18885,  lng:-123.1324, title: "The Monet Condominium", msg: "135 unit condominium development located at Garden City Rd and Cook Rd. Website: <a href='http://monetliving.ca'>http://monetliving.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 48.42784,  lng:-123.37, title: "Northern Junk Mixed Use Development", msg: "Proposed 5-storey condominium and retail development located near the Johnson St Bridge will include a waterfront plaza. Heritage buildings on the site will be preserved and redeveloped for commercial and live-work use.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.56521,  lng:-123.4375, title: "Central Saanich Firehall", msg: "Firehall complex and satellite firestation are planned for the Keating area and the Saanichton area respectively. Planning is underway and a public meetings were held in Sep and Nov 2010. Project design will meet Leadership in Energy and Environmental Design (LEED) silver standards.", type: "Completed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.2364,   lng:-119.5305, title: "Okanagan Correctional Centre", msg: "Proposed 378-unit correctional centre has been approved for location on the site of the Senkulmen Enterprise industrial park near Oliver. A Request for Qualifications (RFQ) has resulted in a shortlist of teams selected to participate in a Request for Proposals (RFP); BC Community Partners, Brookfield-EllisDon-Fengate Justice Partners, and Plenary Justice. Project will be designed to meet Leadership in Energy and Environmental Design (LEED) standards.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 48.49692,  lng:-123.395, title: "Condominium Development", msg: "Proposed 245-unit condominium development of five 3 to 6 storey buildings. The project located at 4567 Wilkinson Road, the site of the former Royal Oak Middle School, will be built in 4 phases.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.105,    lng:-117.7214, title: "Trail Operations -  No. 4 Furnace Project", msg: "Proposal to construct a new slag fuming furnace and a  settling furnace at the Trail Operations which will increase capacity for electronic waste recycling.", type: "On Hold",  dev_region: "Kootenay"},
{ lat: 49.23022,  lng:-123.0048, title: "Sovereign Highrise Hotel/Condominium", msg: "45-storey highrise at Willingdon and Kingsway, with a 169-room Element Hotel to the 18th floor and 202 condominiums on the remaining levels.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.04561,  lng:-122.809, title: "Meridien Condominium", msg: "Condominium development in two towers located at Miramar Village at 15177 Thrift Ave. Phase 1 building includes 226 units and a community centre, phase 2 with 260 units will have 4,133 sq m of commercial space. Public Art Plaza is under construction.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.28272,  lng:-122.7941, title: "Ridgemont Condominiums", msg: "Proposed midrise condominium located at Westwood Village.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.27603,  lng:-123.104, title: "Concord 2020 Condominium Development", msg: "900-unit condominium development of 4 towers located in the North False Creek neighbourhood. Plans will include market units and $19 million in community amenities with an affordable housing component.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.23022,  lng:-123.0048, title: "The NK'MIP Project/Spirit Ridge Resort", msg: "Development of a 1,200 acre parcel on Osoyoos Lake to include a RV Park, desert heritage and interpretative centre, a 9-hole golf course, a winery, 125-room boutique hotel, and a store/gas bar with other tourist attractions. An all-season RV park with 72 new fully-serviced sites is in operation as part of 300 existing sites. Portions of the project that have completed are; the Heritage Centre, the 6,000 sq ft  Nk'mip Cellars (pronounced Inkameep), the Sonora Dunes 9-hole golf course at 1300 Rancher Creek Rd. and the 2150 sq ft clubhouse. 30 villas of the Spirit Ridge Resort (quarter share villas and condos) completed in Oct 2005 with 64 additional suites and facilities completed Summer 2006. The second phase, 124 suites, completed in 2010. Phase 3 is expected to start construction in Summer 2011. An eco-industrial park is planned. Website: <a href='http://ownspiritridge.com'>http://ownspiritridge.com</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 49.11702,  lng:-117.7242, title: "Waneta Hydroelectric Expansion Project", msg: "A 335 MW expansion of the existing dam, by a subsidiary of Columbia Power Corporation, involves the design and construction of a second powerhouse at the Waneta Dam on the Pend d¿Oreille River, south of Trail, BC. The project has been certified under the BC Environmental Assessment Act. SNC-Lavalin Inc has been chosen for the $587 million design/build contract.  Website: <a href='http://columbiapower.org'>http://columbiapower.org</a>", type: "Construction Started",  dev_region: "Kootenay"},
{ lat: 49.25762,  lng:-122.7508, title: "Freemont Village Mixed Use Development", msg: "Proposed development on 50 acres west of the Pitt River between Dominion St and Lougheed Hwy of 650,000 sq ft of retail space with a possible residential component.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 50.47547,  lng:-115.9454, title: "Eagle Ranch Golf Resort", msg: "A lodge of 20 condo suites (60,000 sq ft) and approx 300 recreational condo units (300,000 sq ft) will be constructed in several phases. The clubhouse Construction Started construction in Summer 2004. Phase 1: lodge, pool, fitness facility, and food services, as well as condo units around the Windermere Valley Golf Course. Construction on the condominium suites completed. The recreational condominiums will continue in future phases. Architect: Marshall &Associates (Calgary).", type: "On Hold",  dev_region: "Kootenay"},
{ lat: 56.80689,  lng:-130.7931, title: "Forrest Kerr Hydroelectric Project", msg: "Located in British Columbia, approximately 1,000 kilometres northwest of Vancouver, the Forrest Kerr Project is a run-of-river hydroelectric facility with an installed capacity of 195 megawatts, enough to power approximately 70,000 homes. Tunnelling at Forrest Kerr is complete and mechanical assembly work in the powerhouse is underway. Turbine installation work has also Construction Started with inlet valves now being installed. The inflatable weir that controls water flow at the intake area is completed and operational. A 60-yr electricity purchase agreement with BC Hydro is in place.", type: "Construction Started",  dev_region: "North Coast"},
{ lat: 48.42886,  lng:-123.362, title: "Gateway Green Office Tower", msg: "Proposed  150,000 sq ft of Class A office space, with retail space on the ground floor,  in 15-storeys, located at 1620 Blanshard Street. Architect: de Hoog and Kierulf Architects. The project is being designed to meet the standards for Leadership in Energy and Environmental Design (LEED) Gold. Rezoning has been approved and re-application for development permit has been submitted. Project is On Hold. Website: <a href='http://gatewaygreen.ca'>http://gatewaygreen.ca</a>", type: "On Hold",  dev_region: "Vancouver Island/Coast"},
{ lat: 48.49417,  lng:-123.4112, title: "Vancouver Island Technology Park Expansion", msg: "Plans are approved by Saanich council for adding up to 250,000 sq ft to the existing 165,000 sq ft technology and research facility that currently includes 28 companies. Construction in 3 phases of 3 buildings, aprox. 80,000 sq ft each. The project is currently seeking funding for the first 88,000 sq ft building ($21 M). Design will meet Leadership in Energy and Environmental Design (LEED) standards.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 50.01596,  lng:-119.4367, title: "Lakestone Resort Development", msg: "Resort development with a residential component of 1,350 units. Phase 1 - 17 vineyard villas - is expected to begin construction in Spring 2008 along with a golf course. A winery, hotel and 75-slip marina will be built over a period of 10 years along with the remaining residential phases. Golf course is expected to complete in 2010. Website: <a href='http://lakestoneliving.com'>http://lakestoneliving.com</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 51.01245,  lng:-118.1965, title: "Upper Columbia Capacity Additions at Mica  - Units 5 and 6", msg: "Mica Generating Station is BC Hydro's third largest generating facility. Built in the 1970's the plant was built with four large hydroelectric generating units but with bays for two additional 500 MW units. The Mica Units 5 and 6 project involves installation of generating units similar to the four existing units but with more efficient turbines. In addition, there is a transmission requirement for a series capacitor station which would be located near the mid point on the existing Mica-Nicola 500 kV transmission lines.", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 48.42595,  lng:-123.3612, title: "Residential Towers - 819 Yates Street", msg: "Proposed 170 unit development in 17 and 12 storey residential towers at 819 Yates Street. Rezoning and development permit approved by city council. Architect: Busby Perkins + Will.", type: "On Hold",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.54209,  lng:-115.7574, title: "Wildstone Golf and Residential Development", msg: "Golf course and residential development  to include two Gary Player-designed 18-hole championship courses and 3000 unit residential development. Neighbourhood plan and zoning are in place, and one golf course has completed. Phase 1, The Whins, will include 76 homesites is underway. Phase 2 is Boulder Creek Villas with 43 units.  Website: <a href='http://havaday.ca'>http://havaday.ca</a>", type: "Construction Started",  dev_region: "Kootenay"},
{ lat: 49.78694,  lng:-119.5453, title: "South Slopes Neighbourhood", msg: "Proposed neighbourhood plan for 1,200 homes in the South Slopes area has received preliminary approval. The project will include a commercial centre, a school, single and multi family dwellings. The plan to redevelop an area, that was severely fire damaged in the 2003 Okanagan fire, went to public hearing in Apr 2007. Project will undergo provincial, city and district approvals. Very preliminary.", type: "Proposed",  dev_region: "Thompson/Okanagan"},
{ lat: 49.89587,  lng:-119.4976, title: "Waterscapes Neighbourhood", msg: "The 776 unit, 9 building development will include the Skye, a 183 unit, 26-storey condominium tower at 1089 Sunset Dr. completed construction in Early 2010. The Herons, 8 lowrise townhome buildings and the Osprey townhomes which have completed construction in Summer 2009. Four additional buildings are planned. The project is located in Brandt's Creek Crossing. Website: <a href='http://liveatwaterscapes.com.'>http://liveatwaterscapes.com.</a>", type: "Construction Started",  dev_region: "Thompson/Okanagan"},
{ lat: 53.92698,  lng:-131.4733, title: "NaiKun Wind Power Project", msg: "Proposed 396 MW wind power project on the Queen Charlotte Islands. A detailed transmission study is completed and approval obtained to investigate use of the seabed for anchoring the towers. Permits have been obtained from Provincial and Federal governments to do seismic tests, wind tests and environmental studies; also obtained is a written permit from the Council of the Haida Nation. Project received Environmental Assessment Act certification and Federal approval.  Website: <a href='http://naikun.ca'>http://naikun.ca</a>", type: "On Hold",  dev_region: "North Coast"},
{ lat: 49.23456,  lng:-122.6991, title: "Lougheed Highway Business Park", msg: "A 215 acre business park is in development on the former CP Rail land to be built in 2 to 3 phases. Phase 1 is a 250,000 sq ft Western Grocers distribution centre which completed in Fall 2004. 65 acres is for  intermodal warehouse distributor facilities. Infrastructure work for the site is complete.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.08203,  lng:-122.6514, title: "Campbell Heights Business Park", msg: "Project comprises approx 798 ha (1,971 acres) of land located south of 44 Ave, east of 186 St, north of 18 Ave and west of the Surrey/Langley border (196 St). The plan includes high-technology, research, office and business park uses. In the 105 ha phase 1, Construction on Corporate Images'200,000 sq ft building completed in Mar 2005. Linmark building finished in Sep 05,  Flynn Canada completed Oct 05. Trimetal  finished Dec 05. Environmental studies required for the development of 80 ha in phase 2. Developed to the Green Building code, 16,000 sq ft by the Beedie Group is complete in Summer 2009. Development of Campbell Heights east will be ongoing. 250 acres has been released in Campbell Heights north, planned as a  clean energy and technology hub.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 49.22472,  lng:-122.8208, title: "Village at Fraser Mills", msg: "Proposed development includes 3700 units of mixed housing including low rise and high rise buildings and 190,000 sq ft of retail space and 100,000 sq ft of office space and a BCIT training campus. An amendment to the Official Community Plan approved in Mar 2007.  Architect: Hotson Bakker Boniface Haden Architects. Development permit application has been submitted for a 22-storey highrise, 7 and 10 storey commercial/residential buildings, a 3-storey commercial building, and a pier.", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 49.2862,   lng:-123.1398, title: "The Alexandra Highrise Condominium", msg: "Proposed 85 unit luxury highrise condominium at Davie St and Bidwell. Project is designed to meet Leadership in Energy and Environmental Design (LEED) gold standards. Website: <a href='http://alexandraliving.com'>http://alexandraliving.com</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},
{ lat: 48.42618,  lng:-123.364, title: "Era Residential Tower - 728 Yates St.", msg: "157 unit, 16-storey residential tower located at 728 Yates St. Architect: Rafii Architects Inc./Richard Henry Architect Inc.", type: "Construction Started",  dev_region: "Vancouver Island/Coast"},

{ lat: 49.22595,  lng:-123.0057, title: "Silver Condominiums", msg: "38-storey condominium development with 290 units, located on Beresford St and Silver Ave. Project will incorporate pedestrian oriented, ground level retail space. Website: <a href='http://silverliving.ca'>http://silverliving.ca</a>", type: "Construction Started",  dev_region: "Mainland/Southwest"},

{ lat: 53.91453,  lng:-122.744, title: "Wood Innovation and Design Centre", msg: "Development of a research and academic centre for the advancement of wood product innovation and building techniques. The project will be located at George St and Fifth Ave, on the site of the Prince George Hotel. PCL Constructors Westcoast Inc. (PCL) has been selected from three qualified proponents in a Request for Proposals to design and build the centre.", type: "Construction Started",  dev_region: "Cariboo"},
{ lat: 49.27501,  lng:-123.1101, title: "Residential Development and Arena Complex", msg: "Proposed plan for redevelopment of Expo 86 lands to include 2,000 residential units in a 30-storey tower, 350,000 sq ft of commercial space and an arena complex with a recreation facility, meeting rooms and a public plaza. The $22 million arena would be a Vancouver Canucks practice facility with designated time for public use.", type: "Proposed",  dev_region: "Mainland/Southwest"},

{ lat: 49.49044,  lng:-115.0606, title: "Blackstone Resort Development", msg: "A maximum of 1,484 equivalent residential units. Single- and multi-family residential and accommodation development, condominium hotels, 120-room hotel and conference centre, mixed use residential, a clubhouse, 4.7 acre spa and wellness centre, 1.9 acre entertainment centre, recreation amenities, and a 2 acre commercial development. A resort-oriented 18-hole golf course and driving range, designed by the Greg Norman Group, with a mixed commercial use and accommodation clubhouse will also be built. Part of the area is rezoned; however an additional area is being included in a rezoning application. Golf course financing of $34 million, ground was broken to start on the golf course Nov 2005.", type: "Proposed",  dev_region: "Kootenay"},
{ lat: 49.87307,  lng:-124.5526, title: "Powell River Condensing Turbine Electricity Generation Project", msg: "New generation of 170 GWh of electricity at the Catalyst pulp and paper mill using wood residue. Project was selected as a BC Hydro power purchase contract in Apr 2003, and a feasibility study has been completed. Project is registered under ecoENERGY for Renewable Power. Website: <a href='http://catalystpaper.com'>http://catalystpaper.com</a>", type: "On Hold",  dev_region: "Vancouver Island/Coast"},

{ lat: 54.22364,  lng:-130.3183, title: "Ridley Terminals Expansion", msg: "Expansion to increase shipping capacity from 12 million tonnes/yr to 24 million tonnes/yr will take place in 4 phases. Phase 1 of site preparation of 44 acres and replacement of 2 dumper barrels Construction Started in Fall 2011.  Construction of the second phase will include site works, upgrade and installation of rail lines, refurbishing 2 stacker/reclaimers and adding a third; a fourth will be added in phase 3 along with upgrades to conveyor lines. Phase 4 includes a new dumper and thaw shed. Website: <a href='http://rti.ca'>http://rti.ca</a>", type: "Construction Started",  dev_region: "North Coast"},
{ lat: 54.23648,  lng:-130.2929, title: "Watson Island Industrial Site Redevelopment", msg: "Redevelopment of the Watson Island site as a bulk shipping terminal and industrial park. Site remediation is required.", type: "Proposed",  dev_region: "North Coast"},
{ lat: 54.30675,  lng:-130.3427, title: "Westview Pellet Terminal", msg: "Proposed wood pellet export facility located at the Westview Terminal will include four 15,000 tonne pellet silos, railyard and conveyor system. Website: <a href='http://pinnaclepellet.com'>http://pinnaclepellet.com</a>", type: "Construction Started",  dev_region: "North Coast"},

{ lat: 53.67988,  lng:-127.1775, title: "Huckleberry Copper / Silver / Molybdenum Mine", msg: "Main zone optimization and extension of Huckleberry mine life by 7 years will include $119 million for upgrades and $82 million for dam construction. Website: <a href='http://imperialmetals.com/s/HuckleberryMine.asp'>http://imperialmetals.com/s/HuckleberryMine.asp</a>", type: "Construction Started",  dev_region: "Nechako"},
{ lat: 48.42096,  lng:-123.3663, title: "Royal BC Museum Redevelopment", msg: "Proposed redevelopment of the Royal BC Museum would include 14 and 12 storey towers for archives in phase 1. Planned for phase 2 is a 10 storey Galleria building, with exhibit, retail space, and a 300 car underground parking lot. Several heritage buildings will be preserved on the site bordered by Douglas, Belleville, Government and Superior Streets. Rezoning is required.", type: "Proposed",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.28113,  lng:-123.0886, title: "Strathcona Library and Housing Project", msg: "New public library to be located at 720-730 East Hastings St. The 12,000 sq ft library will include 20 units of housing for single mothers in a 4-storey structure, The project will be funded by the YWCA, Streethome Foundation and Vancouver City ($12M).", type: "Proposed",  dev_region: "Mainland/Southwest"},
{ lat: 48.43109,  lng:-123.3765, title: "Point Hope Maritime Shipyard Expansion", msg: "Shipyard expansion at 345 Harbour Rd to include graving dock, extension of rail spur lines and a building to accommodate United Engineering and Island Plate and Steel. The project requires a preliminary facilities alteration permit from Transport Canada.", type: "On Hold",  dev_region: "Vancouver Island/Coast"},
{ lat: 49.28726,  lng:-123.1174, title: "MNP Tower - 1021 W. Hastings", msg: "Proposed 270,000 sq ft of office space in a 35 storey office tower located at 1021 W. Hastings Street.  MNP LLP will lease 72,000 sq ft of the tower. LEED Gold standards will be met for core and shell design. Architect: Kohn Pedersen Fox.", type: "Construction Started",  dev_region: "Mainland/Southwest"},
